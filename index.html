<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo of Void - Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #4ecca3;
            text-align: center;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.2em;
        }
        .stat-value {
            color: #4ecca3;
            font-weight: bold;
        }
        button {
            background-color: #4ecca3;
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: 0.3s;
        }
        button:active {
            transform: scale(0.95);
        }
        #status {
            margin-top: 15px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
        <hr style="border: 0.5px solid #333;">
        
        <div class="stat-row">
            <span>–£—Ä–æ–≤–µ–Ω—å:</span>
            <span id="level" class="stat-value">1</span>
        </div>
        <div class="stat-row">
            <span>–ó–¥–æ—Ä–æ–≤—å–µ:</span>
            <span id="hp" class="stat-value">100/100</span>
        </div>
        <div class="stat-row">
            <span>–ê—Ç–∞–∫–∞:</span>
            <span id="attack" class="stat-value">10</span>
        </div>
        <div class="stat-row">
            <span>–ó–æ–ª–æ—Ç–æ:</span>
            <span id="gold" class="stat-value">100</span>
        </div>

        <button onclick="trainStat('attack')">üèãÔ∏è –¢—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å –ê—Ç–∞–∫—É (10üí∞)</button>
    </div>

    <div id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –°–Æ–î–ê –ù–£–ñ–ù–û –í–°–¢–ê–í–ò–¢–¨ –°–°–´–õ–ö–£ –ò–ó LOCAL TUNNEL (TERMUX)
        const SERVER_URL = "http://127.0.0.1:8000"; 
        
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 12345; // –¢–µ—Å—Ç–æ–≤—ã–π ID –µ—Å–ª–∏ –∑–∞–ø—É—Å–∫ –≤–Ω–µ –¢–ì

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≥–µ—Ä–æ—è
        async function loadHero() {
            try {
                const response = await fetch(`${SERVER_URL}/get_hero/${userId}`);
                const data = await response.json();
                
                document.getElementById('username').innerText = data.username;
                document.getElementById('level').innerText = data.level;
                document.getElementById('hp').innerText = `${data.hp}/${data.max_hp}`;
                document.getElementById('attack').innerText = data.attack;
                document.getElementById('gold').innerText = data.gold;
                document.getElementById('status').innerText = "–î–∞–Ω–Ω—ã–µ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω—ã";
            } catch (error) {
                document.getElementById('status').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: " + error;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–∫–∞—á–∫–∏
        async function trainStat(stat) {
            try {
                const response = await fetch(`${SERVER_URL}/train/${userId}/${stat}`, { method: 'POST' });
                const data = await response.json();
                
                if (data.status === "success") {
                    loadHero(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—ã –Ω–∞ —ç–∫—Ä–∞–Ω–µ
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–µ");
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        loadHero();
    </script>
</body>
</html>
