<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Echoes RPG - Final UI</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
        }

        /* Адаптивный фон */
        .loading-screen {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('bg_loading_main_v1.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Логотип: поднят максимально (в самый ноль) и увеличен */
        .logo-container {
            position: fixed; /* Фиксируем строго вверху */
            top: 0; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 85%; /* Увеличен размер */
            max-width: 450px; /* Лимит для больших экранов */
            text-align: center;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 0 20px rgba(0, 191, 255, 0.8));
        }

        /* Прогресс-бар снизу */
        .progress-wrapper {
            position: absolute;
            bottom: 8%;
            width: 85%;
            max-width: 600px;
            z-index: 5;
            text-align: center;
        }

        .progress-bar-container {
            width: 100%;
            height: 32px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00bfff;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
        }

        /* Полоска заполнения */
        .progress-fill {
            width: 0%; 
            height: 100%;
            background-color: #00bfff;
            position: relative;
            transition: width 0.1s linear;
            overflow: hidden;
        }

        /* Бегущий блеск строго по цвету */
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.6), 
                transparent
            );
            animation: shine 1.3s infinite linear;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Проценты по центру */
        .progress-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 1px 1px 3px #000;
            z-index: 6;
        }

        .loading-status {
            margin-top: 10px;
            color: #00bfff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 11px;
            text-shadow: 0 0 5px #000;
        }

        /* Адаптация под мобильные устройства */
        @media (max-width: 480px) {
            .logo-container {
                width: 90%;
                top: -5px; /* Смещаем еще выше за край, чтобы выиграть место */
            }
            .progress-wrapper {
                bottom: 12%;
            }
        }
    </style>
</head>
<body>

    <div class="loading-screen">
        <div class="overlay"></div>

        <div class="logo-container">
            <img src="icon_logo_void_echoes.png" alt="Void Echoes Logo">
        </div>

        <div class="progress-wrapper">
            <div class="progress-bar-container">
                <div class="progress-fill" id="fill"></div>
                <div class="progress-percentage" id="percent">0%</div>
            </div>
            <div class="loading-status" id="status">Void Echoes RPG: Загрузка...</div>
        </div>
    </div>

    <script>
        const fill = document.getElementById('fill');
        const percentText = document.getElementById('percent');
        const statusText = document.getElementById('status');
        let progress = 0;

        const statuses = ["Инициализация...", "Загрузка ресурсов...", "Вход в Пустоту...", "Готово!"];

        function simulateLoading() {
            if (progress < 100) {
                progress += Math.random() * 1.4; 
                if (progress > 100) progress = 100;
                
                const roundedProgress = Math.floor(progress);
                fill.style.width = roundedProgress + '%';
                percentText.innerText = roundedProgress + '%';

                if (roundedProgress > 25) statusText.innerText = statuses[1];
                if (roundedProgress > 65) statusText.innerText = statuses[2];
                if (roundedProgress > 95) statusText.innerText = statuses[3];
                
                setTimeout(simulateLoading, 50);
            }
        }
        window.onload = simulateLoading;
    </script>

</body>
</html>
