<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Void Echoes RPG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* ЭКРАН ЗАГРУЗКИ */
        #loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('Loading_screen_war_of_kings.png') center/cover no-repeat;
            opacity: 1;
        }

        .logo-main {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            background: url('icon_logo_void_echoes.png') center/contain no-repeat;
        }

        .loader-container {
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        #loading-pct {
            margin-bottom: 10px;
            font-size: 18px;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #ffd700;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: #ffd700;
            transition: width 0.3s;
            box-shadow: 0 0 10px #ffd700;
        }

        /* ЭКРАН ВЫБОРА ГЕРОЯ - ГЕРОИ В РЯД */
        #selection-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .selection-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .hero-title {
            color: #ffd700;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 0 0 15px #ffd700;
        }

        .cards-container {
            display: flex;
            flex-direction: row; /* ГЕРОИ В РЯД */
            gap: 30px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
            align-items: center;
            overflow-x: auto;
        }

        .hero-card {
            background: rgba(26, 26, 26, 0.9);
            border-radius: 20px;
            padding: 25px;
            width: 320px;
            min-width: 300px;
            text-align: center;
            border: 2px solid #333;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .hero-card.active {
            border-color: #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            transform: translateY(-10px);
        }

        .hero-image {
            width: 220px;
            height: 220px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #333;
            transition: all 0.3s ease;
        }

        .hero-card.active .hero-image {
            border-color: #ffd700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9);
            transition: all 0.3s ease;
        }

        .hero-card.active .hero-image img {
            filter: brightness(1.1);
        }

        .hero-name {
            color: #ffd700;
            font-size: 22px;
            margin-bottom: 12px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .hero-description {
            color: #ccc;
            font-size: 15px;
            margin-bottom: 20px;
            min-height: 45px;
            padding: 0 10px;
        }

        .select-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .select-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }

        .select-btn:active {
            transform: scale(0.98);
        }

        .confirm-container {
            margin-top: 50px;
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
        }

        .confirm-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .confirm-btn:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .confirm-btn:not(:disabled):hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
        }

        /* ГЛАВНОЕ МЕНЮ С ИКОНКАМИ */
        #menu-screen {
            background: url('bg_menu_main.png') center/cover no-repeat;
        }

        .menu-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .player-header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 20px;
            border-radius: 12px;
            border: 2px solid #ffd700;
            backdrop-filter: blur(10px);
        }

        .player-avatar {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            margin-right: 20px;
            background: #2a2a2a;
            border: 3px solid #ffd700;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-info h3 {
            color: #ffd700;
            font-size: 20px;
            margin-bottom: 5px;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }

        .player-info p {
            color: #ccc;
            font-size: 14px;
        }

        .resources-column {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .resource-panel {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 18px;
            border-radius: 25px;
            border: 2px solid #ffd700;
            backdrop-filter: blur(10px);
        }

        .resource-panel img {
            width: 28px;
            height: 28px;
            margin-right: 10px;
        }

        .resource-panel .value {
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
        }

        .vip-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }

        .vip-button img {
            width: 100%;
            height: 100%;
        }

        /* ИКОНКИ В НИЖНЕЙ ПАНЕЛИ */
        .bottom-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: rgba(0, 0, 0, 0.85);
            border-top: 3px solid #ffd700;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            padding: 0 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 -5px 25px rgba(255, 215, 0, 0.3);
        }

        .menu-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 20px;
            border: 2px solid #ffd700;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .menu-icon:hover {
            transform: translateY(-10px);
            background: rgba(255, 215, 0, 0.2);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.4);
        }

        .menu-icon img {
            width: 45px;
            height: 45px;
            margin-bottom: 5px;
        }

        .icon-label {
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            margin-top: 3px;
        }

        /* Инвентарь */
        #inventory-screen {
            background: #000;
        }

        .close-inv {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            color: #ffd700;
            cursor: pointer;
            z-index: 1001;
            text-shadow: 0 0 10px #ffd700;
        }

        .inv-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #inv-hero-img {
            max-width: 350px;
            max-height: 550px;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
        }

        /* Адаптивность */
        @media (max-width: 1024px) {
            .cards-container {
                gap: 20px;
            }
            
            .hero-card {
                width: 280px;
                min-width: 250px;
            }
            
            .hero-image {
                width: 180px;
                height: 180px;
            }
            
            .bottom-panel {
                height: 100px;
                gap: 15px;
            }
            
            .menu-icon {
                width: 70px;
                height: 70px;
            }
            
            .menu-icon img {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 768px) {
            .cards-container {
                flex-direction: column;
                align-items: center;
            }
            
            .hero-card {
                width: 90%;
                max-width: 350px;
            }
            
            .hero-image {
                width: 200px;
                height: 200px;
            }
            
            .bottom-panel {
                height: 90px;
                gap: 10px;
                padding: 0 10px;
            }
            
            .menu-icon {
                width: 65px;
                height: 65px;
            }
            
            .menu-icon img {
                width: 35px;
                height: 35px;
            }
            
            .icon-label {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- ЭКРАН ЗАГРУЗКИ -->
    <div id="loading-screen" class="screen" style="display: flex; opacity: 1;">
        <div class="logo-main"></div>
        <div class="loader-container">
            <div id="loading-pct">0%</div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- ЭКРАН ВЫБОРА ГЕРОЯ -->
    <div id="selection-screen" class="screen">
        <div class="selection-container">
            <div class="hero-title">ВЫБЕРИ СВОЕГО ГЕРОЯ</div>
            
            <div class="cards-container">
                <div class="hero-card" id="c-tsar">
                    <div class="hero-image">
                        <img id="hero-tsar-img" src="hero_tsar.png" alt="Царь">
                    </div>
                    <div class="hero-name">Царь</div>
                    <div class="hero-description">Могущественный правитель с железной волей</div>
                    <button class="select-btn" onclick="selectHero('Царь', 'tsar')">Выбрать</button>
                </div>
                
                <div class="hero-card" id="c-sultan">
                    <div class="hero-image">
                        <img id="hero-sultan-img" src="hero_sultan.png" alt="Султан">
                    </div>
                    <div class="hero-name">Султан</div>
                    <div class="hero-description">Мудрый восточный владыка</div>
                    <button class="select-btn" onclick="selectHero('Султан', 'sultan')">Выбрать</button>
                </div>
                
                <div class="hero-card" id="c-king">
                    <div class="hero-image">
                        <img id="hero-king-img" src="hero_king.png" alt="Король">
                    </div>
                    <div class="hero-name">Король</div>
                    <div class="hero-description">Благородный западный монарх</div>
                    <button class="select-btn" onclick="selectHero('Король', 'king')">Выбрать</button>
                </div>
            </div>
            
            <div class="confirm-container">
                <button id="final-confirm-btn" class="confirm-btn" onclick="confirmHeroSelection()" disabled>
                    ПОДТВЕРДИТЬ ВЫБОР
                </button>
            </div>
        </div>
    </div>

    <!-- ГЛАВНОЕ МЕНЮ С ИКОНКАМИ -->
    <div id="menu-screen" class="screen">
        <div class="menu-container">
            <div class="player-header">
                <div class="player-avatar">
                    <img id="menu-avatar" src="face_1.png" alt="Аватар">
                </div>
                <div class="player-info">
                    <h3 id="p-name-display">Игрок</h3>
                    <p id="p-level-display">Уровень: 1</p>
                </div>
            </div>

            <div id="vip-btn" class="vip-button">
                <img src="icon_vip.png" alt="VIP">
            </div>

            <div class="resources-column">
                <div class="resource-panel">
                    <img src="icon_gold.png" alt="Золото">
                    <span id="gold-val" class="value">1500</span>
                </div>
                <div class="resource-panel">
                    <img src="icon_crystal.png" alt="Кристаллы">
                    <span id="crys-val" class="value">50</span>
                </div>
            </div>

            <!-- ПАНЕЛЬ С ИКОНКАМИ -->
            <div class="bottom-panel">
                <div class="menu-icon" onclick="openInventory()">
                    <img src="icon_inventory.png" alt="Инвентарь">
                    <div class="icon-label">Инвентарь</div>
                </div>
                <div class="menu-icon" onclick="alert('Задания открыты!')">
                    <img src="icon_quests.png" alt="Задания">
                    <div class="icon-label">Задания</div>
                </div>
                <div class="menu-icon" onclick="alert('Бой начат!')">
                    <img src="icon_battle.png" alt="Бой">
                    <div class="icon-label">Бой</div>
                </div>
                <div class="menu-icon" onclick="alert('Магазин открыт!')">
                    <img src="icon_shop.png" alt="Магазин">
                    <div class="icon-label">Магазин</div>
                </div>
                <div class="menu-icon" onclick="alert('Союз открыт!')">
                    <img src="icon_alliance.png" alt="Союз">
                    <div class="icon-label">Союз</div>
                </div>
                <div class="menu-icon" onclick="alert('Сообщество открыто!')">
                    <img src="icon_community.png" alt="Сообщество">
                    <div class="icon-label">Сообщество</div>
                </div>
            </div>
        </div>
    </div>

    <!-- ИНВЕНТАРЬ -->
    <div id="inventory-screen" class="screen">
        <div class="close-inv" onclick="closeInventory()">×</div>
        <div class="inv-container">
            <img id="inv-hero-img" src="" alt="Герой">
        </div>
    </div>

    <script>
        // ПРОСТОЙ И РАБОЧИЙ КОД
        let currentHero = null;
        let isLoading = false;

        // Данные героев
        const heroes = {
            tsar: {
                name: "Царь",
                image: "hero_tsar.png",
                face: "face_1.png",
                description: "Могущественный правитель с железной волей"
            },
            sultan: {
                name: "Султан", 
                image: "hero_sultan.png",
                face: "face_2.png",
                description: "Мудрый восточный владыка"
            },
            king: {
                name: "Король",
                image: "hero_king.png",
                face: "face_3.png",
                description: "Благородный западный монарх"
            }
        };

        // 1. Функция выбора героя - РАБОТАЕТ!
        function selectHero(name, heroId) {
            console.log('Выбран герой:', name, heroId);
            
            // Снимаем выделение со всех карточек
            document.querySelectorAll('.hero-card').forEach(card => {
                card.classList.remove('active');
            });
            
            // Выделяем выбранную карточку
            const selectedCard = document.getElementById('c-' + heroId);
            if (selectedCard) {
                selectedCard.classList.add('active');
            }
            
            // Сохраняем выбор
            currentHero = heroId;
            
            // Активируем кнопку подтверждения
            const confirmBtn = document.getElementById('final-confirm-btn');
            if (confirmBtn) {
                confirmBtn.disabled = false;
                confirmBtn.textContent = `ПОДТВЕРДИТЬ: ${name}`;
            }
            
            // Показываем выбранного героя в инвентаре
            const invHeroImg = document.getElementById('inv-hero-img');
            if (invHeroImg && heroes[heroId]) {
                invHeroImg.src = heroes[heroId].image;
            }
        }

        // 2. Функция подтверждения выбора - ТОЧНО РАБОТАЕТ!
        function confirmHeroSelection() {
            console.log('confirmHeroSelection вызвана');
            
            if (!currentHero) {
                alert('Сначала выберите героя!');
                return;
            }
            
            if (isLoading) {
                console.log('Уже идет загрузка...');
                return;
            }
            
            isLoading = true;
            
            console.log('Подтверждаем выбор героя:', currentHero);
            
            const confirmBtn = document.getElementById('final-confirm-btn');
            if (confirmBtn) {
                confirmBtn.textContent = 'ЗАГРУЗКА...';
                confirmBtn.disabled = true;
            }
            
            // Показываем анимацию загрузки
            setTimeout(() => {
                console.log('Переходим в меню');
                showMenuScreen();
                isLoading = false;
            }, 800);
        }

        // 3. Показать главное меню - ТОЧНО РАБОТАЕТ!
        function showMenuScreen() {
            console.log('showMenuScreen вызвана для героя:', currentHero);
            
            // Скрываем экран выбора
            const selectionScreen = document.getElementById('selection-screen');
            if (selectionScreen) {
                selectionScreen.style.opacity = '0';
                setTimeout(() => {
                    selectionScreen.style.display = 'none';
                    console.log('Экран выбора скрыт');
                    
                    // Показываем главное меню
                    const menuScreen = document.getElementById('menu-screen');
                    if (menuScreen) {
                        // Устанавливаем лицо выбранного героя в аватарку
                        if (currentHero && heroes[currentHero]) {
                            const avatarImg = document.getElementById('menu-avatar');
                            if (avatarImg) {
                                avatarImg.src = heroes[currentHero].face;
                            }
                            
                            const nameDisplay = document.getElementById('p-name-display');
                            if (nameDisplay) {
                                nameDisplay.textContent = heroes[currentHero].name;
                            }
                        }
                        
                        menuScreen.style.display = 'block';
                        setTimeout(() => {
                            menuScreen.style.opacity = '1';
                            console.log('Главное меню показано');
                        }, 50);
                    }
                }, 500);
            }
        }

        // 4. Загрузка игры
        function startGame() {
            console.log('Игра запущена');
            
            // Показываем экран выбора героя
            const loadingScreen = document.getElementById('loading-screen');
            const selectionScreen = document.getElementById('selection-screen');
            
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    console.log('Экран загрузки скрыт');
                    
                    if (selectionScreen) {
                        selectionScreen.style.display = 'flex';
                        setTimeout(() => {
                            selectionScreen.style.opacity = '1';
                            console.log('Экран выбора показан');
                        }, 100);
                    }
                }, 500);
            }
        }

        // 5. Инициализация Telegram Web App
        function initTelegram() {
            const tg = window.Telegram?.WebApp;
            if (tg) {
                tg.ready();
                tg.expand();
                console.log('Telegram WebApp инициализирован');
            }
        }

        // 6. Симуляция загрузки
        function simulateLoading() {
            let progress = 0;
            const progressFill = document.getElementById('progress-fill');
            const loadingPct = document.getElementById('loading-pct');
            
            console.log('Начинаем загрузку...');
            
            const interval = setInterval(() => {
                progress += 2;
                
                if (progressFill) {
                    progressFill.style.width = progress + '%';
                }
                
                if (loadingPct) {
                    loadingPct.textContent = progress + '%';
                }
                
                if (progress >= 100) {
                    clearInterval(interval);
                    console.log('Загрузка завершена на 100%');
                    startGame();
                }
            }, 50);
        }

        // 7. Инициализация при загрузке страницы
        window.onload = function() {
            console.log('=== СТРАНИЦА ЗАГРУЖЕНА ===');
            
            // Инициализируем Telegram
            initTelegram();
            
            // Запускаем загрузку
            simulateLoading();
            
            // Назначаем обработчики
            const vipBtn = document.getElementById('vip-btn');
            if (vipBtn) {
                vipBtn.onclick = function() {
                    alert('VIP функция активирована!');
                };
            }
            
            // Для тестирования - можно выбрать героя по умолчанию
            // selectHero('Царь', 'tsar');
        };

        // 8. Функции инвентаря
        function openInventory() {
            console.log('Открываем инвентарь');
            const menuScreen = document.getElementById('menu-screen');
            const invScreen = document.getElementById('inventory-screen');
            
            if (menuScreen && invScreen) {
                menuScreen.style.opacity = '0';
                setTimeout(() => {
                    menuScreen.style.display = 'none';
                    invScreen.style.display = 'block';
                    setTimeout(() => {
                        invScreen.style.opacity = '1';
                    }, 50);
                }, 300);
            }
        }

        function closeInventory() {
            console.log('Закрываем инвентарь');
            const menuScreen = document.getElementById('menu-screen');
            const invScreen = document.getElementById('inventory-screen');
            
            if (menuScreen && invScreen) {
                invScreen.style.opacity = '0';
                setTimeout(() => {
                    invScreen.style.display = 'none';
                    menuScreen.style.display = 'block';
                    setTimeout(() => {
                        menuScreen.style.opacity = '1';
                    }, 50);
                }, 300);
            }
        }
    </script>
