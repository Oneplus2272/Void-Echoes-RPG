<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Void Echoes</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #ffd700;
            --blue: #00d4ff;
            --bg-panel: rgba(10, 10, 15, 0.9);
            --bg-modal: rgba(5, 5, 10, 0.95);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .screen {
            display: none; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 0.6s ease;
            position: absolute; top: 0; left: 0;
        }

        /* --- ЗАГРУЗКА --- */
        #loading-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; background: url('bg_loading_main_v1.png') no-repeat center center/cover; opacity: 1;
        }
        .loader-container { width: 70%; max-width: 300px; text-align: center; }
        #loading-pct { margin-bottom: 8px; font-weight: bold; color: var(--blue); font-size: 1.2rem; }
        .progress-bar { height: 12px; background: rgba(0, 0, 0, 0.7); border: 1px solid var(--blue); border-radius: 6px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--blue); transition: width 0.3s; }

        /* --- ВЫБОР ГЕРОЯ --- */
        .selection-container { 
            display: flex; flex-direction: column; width: 100%; height: 100%; 
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0; box-sizing: border-box;
        }
        .hero-view { flex: 1; display: flex; align-items: flex-end; justify-content: center; position: relative; min-height: 0; }
        .hero-view img { max-height: 95%; max-width: 90%; object-fit: contain; }
        .gender-switch { position: absolute; right: 15px; bottom: 10px; display: flex; gap: 8px; z-index: 10; }
        .gender-btn { width: 36px; height: 36px; border-radius: 50%; border: 2px solid var(--gold); background: rgba(0,0,0,0.6); color: var(--gold); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .gender-btn.active { background: var(--gold); color: black; }
        .skills-card { width: 90%; max-width: 380px; margin: 10px auto; background: var(--bg-panel); border: 1px solid rgba(255, 215, 0, 0.3); border-radius: 12px; padding: 10px; flex-shrink: 0; }
        .skill-item { display: flex; align-items: center; margin-bottom: 6px; background: rgba(255, 255, 255, 0.05); padding: 6px 10px; border-radius: 8px; }
        .skill-img { width: 28px; height: 28px; border: 1px solid var(--gold); border-radius: 4px; margin-right: 12px; }
        .confirm-btn { width: 100%; padding: 12px; background: linear-gradient(180deg, var(--gold), #b8860b); color: black; border: none; border-radius: 8px; font-weight: bold; text-transform: uppercase; }
        .class-selector { width: 100%; display: flex; justify-content: center; gap: 15px; padding: 10px 0 20px 0; flex-shrink: 0; }
        .icon-btn { filter: grayscale(1); transform: scale(0.9); }
        .icon-btn img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid transparent; }
        .icon-btn.active { filter: grayscale(0); transform: scale(1.1); }
        .icon-btn.active img { border-color: var(--gold); }

        /* --- МЕНЮ --- */
        #menu-screen { background: url('bg_menu_main.png') no-repeat center center/cover; }
        .menu-container { 
            display: flex; flex-direction: column; height: 100%; 
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px; 
            box-sizing: border-box; position: relative;
        }
        
        /* Группа VIP + Уровень в центре */
        .center-top-group {
            position: absolute; top: env(safe-area-inset-top); left: 50%; 
            transform: translateX(-50%); display: flex; flex-direction: column; 
            align-items: center; z-index: 10;
        }

        .vip-button {
            width: 110px; height: 110px; cursor: pointer;
            filter: grayscale(1); transition: filter 0.3s, transform 0.2s;
        }
        .vip-button.active { filter: grayscale(0); }
        .vip-button:active { transform: scale(0.95); }
        .vip-button img { width: 100%; height: 100%; object-fit: contain; }

        .level-circle-mini {
            width: 60px; height: 60px; margin-top: -10px; /* Наплыв на кнопку для стиля */
            background: radial-gradient(circle, #222, #000);
            border: 2px solid var(--gold); border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }
        .lvl-label { font-size: 0.6rem; color: var(--gold); text-transform: uppercase; line-height: 1; }
        .lvl-val { font-size: 1.2rem; font-weight: bold; color: #fff; line-height: 1.2; }

        .player-header {
            display: inline-flex; align-items: center; background: rgba(0, 0, 0, 0.75);
            padding: 8px 18px 8px 8px; border-radius: 14px; border: 1px solid var(--blue);
            width: fit-content; margin-top: 10px;
        }
        .player-avatar { width: 48px; height: 48px; border-radius: 8px; border: 1px solid var(--gold); margin-right: 14px; }
        .player-info h3 { margin: 0; color: var(--gold); font-size: 1.05rem; }
        .player-info p { margin: 0; font-size: 0.85rem; color: #ccc; }

        /* --- МОДАЛКА --- */
        #skill-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 200; justify-content: center; align-items: center; }
        .modal-content { width: 85%; max-width: 320px; background: var(--bg-modal); border: 2px solid var(--gold); border-radius: 15px; padding: 20px; text-align: center; }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen" style="display: flex;">
        <img src="icon_logo_void_echoes.png" class="logo-main" onerror="this.style.display='none'">
        <div class="loader-container">
            <div id="loading-pct">0%</div>
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <div class="selection-container">
            <div class="hero-view"><img id="hero-img" src=""><div class="gender-switch"><div id="gender-m" class="gender-btn active" onclick="setGender('male')">M</div><div id="gender-f" class="gender-btn" onclick="setGender('female')">W</div></div></div>
            <div class="skills-card"><h2 id="class-title">КЛАСС</h2><div id="skills-list"></div><button id="main-confirm-btn" class="confirm-btn" onclick="confirmSelection()">Выбрать героя</button></div>
            <div class="class-selector"><div class="icon-btn" id="btn-warrior" onclick="selectHero('warrior')"><img src="icon_hero_paladin.png"></div><div class="icon-btn" id="btn-mage" onclick="selectHero('mage')"><img src="icon_hero_mage.png"></div><div class="icon-btn" id="btn-archer" onclick="selectHero('archer')"><img src="icon_hero_ranger.png"></div></div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="menu-container">
            
            <div class="center-top-group">
                <div id="vip-btn" class="vip-button" onclick="toggleVipStatus()">
                    <img src="icon_vip.png" alt="VIP">
                </div>
                <div class="level-circle-mini">
                    <div class="lvl-label">Ур.</div>
                    <div id="menu-level-val" class="lvl-val">1</div>
                </div>
            </div>

            <div class="player-header">
                <img id="menu-avatar" src="" class="player-avatar">
                <div class="player-info">
                    <h3 id="player-name">Игрок</h3>
                    <p>Статус: В игре</p>
                </div>
            </div>

        </div>
    </div>

    <div id="skill-modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" src="" style="width:60px; height:60px; border:2px solid var(--gold); border-radius: 10px; margin-bottom: 10px;">
            <div id="modal-name" style="color:var(--gold); font-size:1.2rem; margin-bottom:10px; font-weight: bold; text-transform: uppercase;"></div>
            <div id="modal-text" style="color:#eee; font-size:0.9rem; line-height: 1.4; text-align: left; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 8px;"></div>
            <button style="margin-top: 15px; background: var(--gold); border:none; padding:8px 25px; border-radius:5px; font-weight:bold; cursor: pointer;" onclick="closeModal()">ПОНЯТНО</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp || null;
        const SERVER_URL = 'https://void-echoes-rpg.onrender.com';
        let currentHeroKey = 'warrior';
        let currentGender = 'male';
        let loadedCount = 0;
        let userId = tg?.initDataUnsafe?.user?.id || 12345;

        const heroesData = {
            warrior: { title: "ВОИН", bg: "UI_Background_Warrior.png", male: "hero_warrior_male.png", female: "hero_warrior_female.png", ava_male: "ava_warrior_male.png", ava_female: "ava_warrior_female.png", skills: [{ n: "Рассекающий удар", i: "war_1_basic.png", d: "120% физ. урона." }, { n: "Вихрь стали", i: "war_2_aoe.png", d: "80% урона по кругу." }, { n: "Сокрушительный рывок", i: "war_3_control.png", d: "Оглушение 2.5с." }, { n: "Бастион веры", i: "war_4_survivability.png", d: "+25% брони." }, { n: "Гнев Титана", i: "war_5_ultimate.png", d: "Криты на 10 сек." }] },
            mage: { title: "МАГ", bg: "UI_Background_Mage.png", male: "hero_mage_male.png", female: "hero_mage_female.png", ava_male: "ava_mage_male.png", ava_female: "ava_mage_female.png", skills: [{ n: "Ледяная стрела", i: "mag_1_basic.png", d: "140% маг. урона." }, { n: "Огненный шторм", i: "mag_2_aoe.png", d: "Урон по области." }, { n: "Кольцо холода", i: "mag_3_control.png", d: "Заморозка 3с." }, { n: "Призрачный щит", i: "mag_4_survivability.png", d: "Щит из маны." }, { n: "Разлом Пустоты", i: "mag_5_ultimate.png", d: "500% чистого урона." }] },
            archer: { title: "ЛУЧНИК", bg: "UI_Background_Archer.png", male: "hero_archer_male.png", female: "hero_archer_female.png", ava_male: "ava_archer_male.png", ava_female: "ava_archer_female.png", skills: [{ n: "Прицельный выстрел", i: "arc_1_basic_attack.png", d: "130% урона." }, { n: "Град стрел", i: "arc_2_aoe_damage.png", d: "Залп из 12 стрел." }, { n: "Ловушка охотника", i: "arc_3_control.png", d: "Капкан на 4с." }, { n: "Мастерство уклонения", i: "arc_4_survivability.png", d: "+20% уклонения." }, { n: "Око Орла", i: "arc_5_ultimate.png", d: "100% крит на 8с." }] }
        };

        const assets = ['bg_loading_main_v1.png', 'bg_menu_main.png', 'icon_logo_void_echoes.png', 'UI_Background_Warrior.png', 'UI_Background_Mage.png', 'UI_Background_Archer.png', 'icon_vip.png'];

        window.onload = () => { if (tg) { tg.expand(); tg.ready(); } preload(); };

        function preload() {
            assets.forEach(src => {
                const img = new Image();
                img.onload = img.onerror = () => { loadedCount++; updateLoader(); if (loadedCount >= assets.length) checkUser(); };
                img.src = src;
            });
        }

        function updateLoader() {
            const pct = Math.floor((loadedCount / assets.length) * 100);
            document.getElementById('progress-fill').style.width = pct + '%';
            document.getElementById('loading-pct').innerText = pct + '%';
        }

        async function checkUser() {
            try {
                const r = await fetch(`${SERVER_URL}/get_hero/${userId}`);
                const d = await r.json();
                if (d.hero_class) showMenu(d); else showSelection();
            } catch (e) { showSelection(); }
        }

        function showSelection() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('selection-screen').style.display = 'block';
            setTimeout(() => { document.getElementById('selection-screen').style.opacity = '1'; selectHero('warrior'); }, 50);
        }

        function selectHero(key) {
            currentHeroKey = key;
            const d = heroesData[key];
            document.getElementById('selection-screen').style.backgroundImage = `url('${d.bg}')`;
            updateHeroImage();
            document.getElementById('class-title').innerText = d.title;
            const list = document.getElementById('skills-list');
            list.innerHTML = '';
            d.skills.forEach((sk, i) => {
                list.innerHTML += `<div class="skill-item" onclick="openSkill(${i})"><img src="${sk.i}" class="skill-img"><span>${sk.n}</span></div>`;
            });
            document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${key}`).classList.add('active');
        }

        function setGender(g) { currentGender = g; updateHeroImage(); document.getElementById('gender-m').classList.toggle('active', g==='male'); document.getElementById('gender-f').classList.toggle('active', g==='female'); }
        function updateHeroImage() { document.getElementById('hero-img').src = heroesData[currentHeroKey][currentGender]; }

        async function confirmSelection() {
            document.getElementById('main-confirm-btn').innerText = "...";
            await fetch(`${SERVER_URL}/set_hero/${userId}/${currentHeroKey}`, { method: 'POST' });
            checkUser();
        }

        function showMenu(data) {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('selection-screen').style.display = 'none';
            const hero = heroesData[data.hero_class.toLowerCase()];
            document.getElementById('menu-avatar').src = currentGender === 'female' ? hero.ava_female : hero.ava_male;
            document.getElementById('player-name').innerText = tg?.initDataUnsafe?.user?.first_name || data.username;
            document.getElementById('menu-level-val').innerText = data.level;
            const m = document.getElementById('menu-screen');
            m.style.display = 'block'; setTimeout(() => m.style.opacity = '1', 50);
        }

        function toggleVipStatus() {
            document.getElementById('vip-btn').classList.toggle('active');
        }

        function openSkill(i) {
            const s = heroesData[currentHeroKey].skills[i];
            document.getElementById('modal-img').src = s.i;
            document.getElementById('modal-name').innerText = s.n;
            document.getElementById('modal-text').innerText = s.d;
            document.getElementById('skill-modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('skill-modal').style.display = 'none'; }
    </script>
</body>
</html>
