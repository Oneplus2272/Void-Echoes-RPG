<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo of Void - Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f0f1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
            border: 1px solid #4ecca3;
            text-align: center;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }
        .stat-value {
            color: #4ecca3;
            font-weight: bold;
        }
        button {
            background: #4ecca3;
            color: #1a1a2e;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }
        #status {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 id="username">–ì–µ—Ä–æ–π</h1>
        <div class="stat-row"><span>Lvl</span><span id="level" class="stat-value">1</span></div>
        <div class="stat-row"><span>‚ù§Ô∏è HP</span><span id="hp" class="stat-value">100/100</span></div>
        <div class="stat-row"><span>‚öîÔ∏è ATK</span><span id="attack" class="stat-value">10</span></div>
        <div class="stat-row"><span>üõ°Ô∏è DEF</span><span id="defense" class="stat-value">5</span></div>
        <div class="stat-row"><span>üí∞ GOLD</span><span id="gold" class="stat-value">100</span></div>

        <button onclick="train('attack')">üèãÔ∏è –¢—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å –ê—Ç–∞–∫—É (10üí∞)</button>
        <button onclick="train('defense')" style="background:#2d4263; color:white;">üõ°Ô∏è –¢—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å –ó–∞—â–∏—Ç—É (10üí∞)</button>
    </div>

    <div id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –¢–í–û–Ø –ê–ö–¢–£–ê–õ–¨–ù–ê–Ø –°–°–´–õ–ö–ê
        const SERVER_URL = "https://alex-crafts-guys-turbo.trycloudflare.com"; 
        
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 123456789;

        async function loadHero() {
            try {
                const res = await fetch(`${SERVER_URL}/get_hero/${userId}`);
                const data = await res.json();
                document.getElementById('level').innerText = data.level;
                document.getElementById('hp').innerText = `${data.hp}/${data.max_hp}`;
                document.getElementById('attack').innerText = data.attack;
                document.getElementById('defense').innerText = data.defense;
                document.getElementById('gold').innerText = data.gold;
                document.getElementById('status').innerText = "–î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã";
            } catch (e) {
                document.getElementById('status').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞";
            }
        }

        async function train(stat) {
            try {
                const res = await fetch(`${SERVER_URL}/train/${userId}/${stat}`, {method:'POST'});
                const data = await res.json();
                if(data.status === "success") {
                    tg.HapticFeedback.impactOccurred('light');
                    loadHero();
                } else {
                    alert(data.message);
                }
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏");
            }
        }

        loadHero();
    </script>
</body>
</html>
