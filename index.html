<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Void Echoes</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #ffd700;
            --blue: #00d4ff;
            --bg-panel: rgba(10, 10, 15, 0.9);
            --bg-modal: rgba(5, 5, 10, 0.95);
            --accent-red: #ff4d4d;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* --- ОБЩИЕ ЭЛЕМЕНТЫ --- */
        .screen {
            display: none; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 0.6s ease;
            position: absolute; top: 0; left: 0;
        }

        /* --- ЗАГРУЗОЧНЫЙ ЭКРАН --- */
        #loading-screen {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 100; background: url('bg_loading_main_v1.png') no-repeat center center/cover;
            opacity: 1;
        }

        .logo-main {
            width: 250px; margin-bottom: 30px;
            filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.5));
        }

        .loader-container { width: 80%; max-width: 450px; position: relative; }
        .progress-bar { 
            height: 30px; background: rgba(0, 0, 0, 0.7); 
            border: 2px solid rgba(0, 212, 255, 0.4); border-radius: 15px; overflow: hidden; 
        }
        .progress-fill { 
            width: 0%; height: 100%; background: linear-gradient(90deg, #005f73, var(--blue), #005f73);
            background-size: 200% 100%; box-shadow: 0 0 15px var(--blue); 
            transition: width 0.3s ease; animation: shine 2s linear infinite;
        }
        @keyframes shine { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* --- ЭКРАН ВЫБОРА ГЕРОЯ --- */
        .selection-container {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; height: 100%; padding: 2vh 0; box-sizing: border-box;
        }

        .hero-view {
            width: 100%; flex: 0 0 40vh;
            display: flex; align-items: flex-end; justify-content: center; margin-bottom: 5px;
        }
        .hero-view img { max-height: 100%; max-width: 90%; filter: drop-shadow(0 0 30px rgba(0,0,0,1)); }

        .skills-card {
            width: 90%; max-width: 400px; background: var(--bg-panel);
            border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 12px;
            padding: 10px 15px; backdrop-filter: blur(10px);
        }
        .skills-card h2 { margin: 0 0 8px 0; text-align: center; color: var(--gold); font-size: 1.1rem; letter-spacing: 2px; }

        .skill-item {
            display: flex; align-items: center; margin-bottom: 6px;
            background: rgba(255, 255, 255, 0.03); padding: 5px; border-radius: 6px; cursor: pointer;
        }
        .skill-img { width: 30px; height: 30px; border: 1px solid var(--gold); border-radius: 4px; margin-right: 10px; }
        .skill-meta { display: flex; justify-content: space-between; font-size: 0.7rem; margin-bottom: 3px; font-weight: bold; }
        .bar-bg { width: 100%; height: 4px; background: #222; border-radius: 2px; }
        .bar-fill { height: 100%; background: var(--blue); transition: width 1s; }

        .confirm-btn {
            margin-top: 10px; width: 100%; padding: 12px;
            background: linear-gradient(180deg, var(--gold), #b8860b);
            color: black; border: none; border-radius: 8px;
            font-weight: bold; font-size: 1rem; text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3); cursor: pointer;
        }

        .class-selector {
            width: 100%; margin-top: auto; padding-bottom: 20px;
            display: flex; justify-content: center; gap: 20px;
        }
        .icon-btn { filter: grayscale(1) brightness(0.5); transition: 0.3s; text-align: center; }
        .icon-btn img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid transparent; }
        .icon-btn.active { filter: grayscale(0) brightness(1.2); transform: scale(1.1); }
        .icon-btn.active img { border-color: var(--gold); box-shadow: 0 0 10px var(--gold); }
        .icon-btn span { font-size: 0.6rem; color: var(--gold); display: block; }

        /* --- ЭКРАН МЕНЮ --- */
        #menu-screen { background: url('bg_menu_main.png') no-repeat center center/cover; }
        .menu-container {
            display: flex; flex-direction: column; height: 100%; padding: 40px 20px; box-sizing: border-box;
        }
        .player-header {
            display: flex; align-items: center; background: var(--bg-panel);
            padding: 10px; border-radius: 50px 15px 15px 50px; border: 1px solid var(--blue);
        }
        .player-avatar { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 15px; }
        .player-info h3 { margin: 0; color: var(--gold); }
        .player-info p { margin: 0; font-size: 0.8rem; color: var(--blue); }

        .main-actions { margin-top: auto; display: flex; flex-direction: column; gap: 15px; }
        .btn-action {
            padding: 18px; border-radius: 12px; border: 1px solid var(--gold);
            background: rgba(0,0,0,0.6); color: white; font-weight: bold;
            font-size: 1.2rem; text-transform: uppercase; backdrop-filter: blur(5px);
        }
        .btn-play {
            background: radial-gradient(circle, #00d4ff, #005f73);
            border: 2px solid white; box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            color: white; font-size: 1.5rem;
        }

        /* --- МОДАЛКА --- */
        #skill-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 200; justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }
        .modal-content {
            width: 80%; max-width: 320px; background: var(--bg-modal); border: 2px solid var(--gold);
            border-radius: 15px; padding: 20px; text-align: center; animation: modalIn 0.3s ease-out;
        }
        @keyframes modalIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal-icon { width: 70px; height: 70px; border: 2px solid var(--gold); border-radius: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen" style="display: flex;">
        <img src="icon_logo_void_echoes.png" class="logo-main">
        <div class="loader-container">
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
            <div id="progress-text" style="text-align:center; margin-top:5px;">0%</div>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <div class="selection-container">
            <div class="hero-view"><img id="hero-img" src=""></div>
            <div class="skills-card">
                <h2 id="class-title">КЛАСС</h2>
                <div id="skills-list"></div>
                <button class="confirm-btn" onclick="confirmSelection()">Выбрать героя</button>
            </div>
            <div class="class-selector">
                <div class="icon-btn" id="btn-warrior" onclick="selectHero('warrior')"><img src="icon_hero_paladin.png"><span>Воин</span></div>
                <div class="icon-btn" id="btn-mage" onclick="selectHero('mage')"><img src="icon_hero_mage.png"><span>Маг</span></div>
                <div class="icon-btn" id="btn-archer" onclick="selectHero('archer')"><img src="icon_hero_ranger.png"><span>Лучник</span></div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="menu-container">
            <div class="player-header">
                <img id="menu-avatar" src="" class="player-avatar">
                <div class="player-info">
                    <h3 id="player-name">Игрок</h3>
                    <p id="player-class">Класс не выбран</p>
                </div>
            </div>
            
            <div class="main-actions">
                <button class="btn-action">Снаряжение</button>
                <button class="btn-action">Таланты</button>
                <button class="btn-action btn-play" onclick="alert('Битва скоро начнется!')">В БОЙ</button>
            </div>
        </div>
    </div>

    <div id="skill-modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" src="" class="modal-icon">
            <div id="modal-name" style="color:var(--gold); font-size:1.2rem; margin-bottom:10px;">Название</div>
            <div id="modal-text" style="color:#ccc; font-size:0.9rem; margin-bottom:20px;">Описание...</div>
            <button style="background:var(--gold); border:none; padding:8px 20px; border-radius:5px; font-weight:bold;" onclick="closeModal()">ОК</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
        let currentHeroKey = 'warrior';
        let loadedCount = 0;

        if (tg) {
            tg.expand();
            tg.setHeaderColor('#000000');
            tg.ready();
        }

        const heroesData = {
            warrior: {
                title: "ВОИН", bg: "UI_Background_Warrior.png", image: "hero_warrior_male.png", avatar: "icon_hero_paladin.png",
                skills: [
                    { n: "Базовый урон", i: "war_1_basic.png", p: 75, d: "Мощный удар мечом." },
                    { n: "Массовый урон", i: "war_2_aoe.png", p: 65, d: "Круговой удар щитом." },
                    { n: "Контроль", i: "war_3_control.png", p: 40, d: "Оглушающий рывок." },
                    { n: "Живучесть", i: "war_4_survivability.png", p: 95, d: "Пассивная защита." },
                    { n: "Ультимейт", i: "war_5_ultimate.png", p: 80, d: "Гнев титана." }
                ]
            },
            mage: {
                title: "МАГ", bg: "UI_Background_Mage.png", image: "hero_mage_male.png", avatar: "icon_hero_mage.png",
                skills: [
                    { n: "Базовый урон", i: "mag_1_basic.png", p: 85, d: "Магический сгусток." },
                    { n: "Массовый урон", i: "mag_2_aoe.png", p: 95, d: "Метеоритный дождь." },
                    { n: "Контроль", i: "mag_3_control.png", p: 70, d: "Ледяное кольцо." },
                    { n: "Живучесть", i: "mag_4_survivability.png", p: 30, d: "Энергетический щит." },
                    { n: "Ультимейт", i: "mag_5_ultimate.png", p: 90, d: "Разлом пустоты." }
                ]
            },
            archer: {
                title: "ЛУЧНИК", bg: "UI_Background_Archer.png", image: "hero_archer_male.png", avatar: "icon_hero_ranger.png",
                skills: [
                    { n: "Базовый урон", i: "arc_1_basic_attack.png", p: 90, d: "Точный выстрел." },
                    { n: "Массовый урон", i: "arc_2_aoe_damage.png", p: 70, d: "Залп стрел." },
                    { n: "Контроль", i: "arc_3_control.png", p: 60, d: "Замедляющая ловушка." },
                    { n: "Живучесть", i: "arc_4_survivability.png", p: 50, d: "Уворот и ловкость." },
                    { n: "Ультимейт", i: "arc_5_ultimate.png", p: 85, d: "Око орла." }
                ]
            }
        };

        const assetsToLoad = ['bg_loading_main_v1.png', 'icon_logo_void_echoes.png', 'bg_menu_main.png', 'UI_Background_Warrior.png', 'UI_Background_Mage.png', 'UI_Background_Archer.png', 'hero_warrior_male.png', 'hero_mage_male.png', 'hero_archer_male.png', 'icon_hero_paladin.png', 'icon_hero_mage.png', 'icon_hero_ranger.png'];

        function preloadAssets() {
            assetsToLoad.forEach(src => {
                const img = new Image();
                img.onload = img.onerror = () => { loadedCount++; updateProgress(); };
                img.src = src;
            });
        }

        function updateProgress() {
            const percent = Math.floor((loadedCount / assetsToLoad.length) * 100);
            document.getElementById('progress-fill').style.width = percent + '%';
            document.getElementById('progress-text').innerText = percent + '%';
            if (loadedCount >= assetsToLoad.length) setTimeout(showSelection, 1000);
        }

        function showSelection() {
            document.getElementById('loading-screen').style.display = 'none';
            const s = document.getElementById('selection-screen');
            s.style.display = 'block'; setTimeout(() => { s.style.opacity = '1'; selectHero('warrior'); }, 50);
        }

        function selectHero(key) {
            currentHeroKey = key;
            const d = heroesData[key];
            document.getElementById('selection-screen').style.backgroundImage = `url('${d.bg}')`;
            document.getElementById('hero-img').src = d.image;
            document.getElementById('class-title').innerText = d.title;
            const list = document.getElementById('skills-list');
            list.innerHTML = '';
            d.skills.forEach((sk, i) => {
                list.innerHTML += `<div class="skill-item" onclick="openSkill(${i})"><img src="${sk.i}" class="skill-img"><div style="flex:1"><div class="skill-meta"><span>${sk.n}</span><span>${sk.p}%</span></div><div class="bar-bg"><div class="bar-fill" style="width:${sk.p}%"></div></div></div></div>`;
            });
            document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${key}`).classList.add('active');
        }

        function confirmSelection() {
            if(tg) tg.HapticFeedback.notificationOccurred('success');
            const hero = heroesData[currentHeroKey];
            
            // Настройка меню
            document.getElementById('menu-avatar').src = hero.avatar;
            document.getElementById('player-class').innerText = hero.title;
            document.getElementById('player-name').innerText = tg?.initDataUnsafe?.user?.first_name || "Герой";

            // Переход
            document.getElementById('selection-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('selection-screen').style.display = 'none';
                const m = document.getElementById('menu-screen');
                m.style.display = 'block'; setTimeout(() => m.style.opacity = '1', 50);
            }, 600);
        }

        function openSkill(i) {
            const s = heroesData[currentHeroKey].skills[i];
            document.getElementById('modal-img').src = s.i;
            document.getElementById('modal-name').innerText = s.n;
            document.getElementById('modal-text').innerText = s.d;
            document.getElementById('skill-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('skill-modal').style.display = 'none'; }

        window.onload = preloadAssets;
    </script>
</body>
</html>
