<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Void Echoes</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #ffd700;
            --blue: #00d4ff;
            --purple: #bf40bf;
            --bg-panel: rgba(10, 10, 15, 0.9);
            --bg-modal: rgba(5, 5, 10, 0.95);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .screen {
            display: none; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 0.6s ease;
            position: absolute; top: 0; left: 0;
        }

        /* --- ЗАГРУЗОЧНЫЙ ЭКРАН --- */
        #loading-screen {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 100; background: url('bg_loading_main_v1.png') no-repeat center center/cover;
            opacity: 1;
        }
        .logo-main { width: 220px; margin-bottom: 20px; filter: drop-shadow(0 0 15px var(--blue)); }
        .loader-container { width: 70%; max-width: 300px; text-align: center; }
        #loading-pct { margin-bottom: 8px; font-weight: bold; color: var(--blue); font-size: 1.2rem; text-shadow: 0 0 10px var(--blue); }
        .progress-bar { height: 12px; background: rgba(0, 0, 0, 0.7); border: 1px solid var(--blue); border-radius: 6px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--blue); transition: width 0.3s; }

        /* --- ВЫБОР ГЕРОЯ --- */
        .selection-container { 
            display: flex; flex-direction: column; 
            width: 100%; height: 100%; 
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
            box-sizing: border-box;
        }
        .hero-view { flex: 1; display: flex; align-items: flex-end; justify-content: center; position: relative; min-height: 0; }
        .hero-view img { max-height: 95%; max-width: 90%; object-fit: contain; filter: drop-shadow(0 0 20px #000); }
        .gender-switch { position: absolute; right: 15px; bottom: 10px; display: flex; gap: 8px; z-index: 10; }
        .gender-btn { width: 36px; height: 36px; border-radius: 50%; border: 2px solid var(--gold); background: rgba(0,0,0,0.6); color: var(--gold); font-weight: bold; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .gender-btn.active { background: var(--gold); color: black; box-shadow: 0 0 10px var(--gold); }

        .skills-card { width: 90%; max-width: 380px; margin: 10px auto; background: var(--bg-panel); border: 1px solid rgba(255, 215, 0, 0.3); border-radius: 12px; padding: 10px; backdrop-filter: blur(10px); flex-shrink: 0; }
        .skills-card h2 { margin: 0 0 8px 0; text-align: center; color: var(--gold); font-size: 1rem; letter-spacing: 2px; }
        .skill-item { display: flex; align-items: center; margin-bottom: 6px; background: rgba(255, 255, 255, 0.05); padding: 6px 10px; border-radius: 8px; cursor: pointer; }
        .skill-img { width: 28px; height: 28px; border: 1px solid var(--gold); border-radius: 4px; margin-right: 12px; }
        .skill-name { font-size: 0.85rem; font-weight: bold; color: #fff; }
        .confirm-btn { margin-top: 8px; width: 100%; padding: 12px; background: linear-gradient(180deg, var(--gold), #b8860b); color: black; border: none; border-radius: 8px; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; }

        .class-selector { width: 100%; display: flex; justify-content: center; gap: 15px; padding: 10px 0 20px 0; flex-shrink: 0; }
        .icon-btn { filter: grayscale(1); transition: 0.3s; transform: scale(0.9); }
        .icon-btn img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid transparent; }
        .icon-btn.active { filter: grayscale(0); transform: scale(1.1); }
        .icon-btn.active img { border-color: var(--gold); }

        /* --- ЭКРАН МЕНЮ --- */
        #menu-screen { background: url('bg_menu_main.png') no-repeat center center/cover; }
        .menu-container { display: flex; flex-direction: column; height: 100%; padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px; box-sizing: border-box; position: relative; }
        .vip-button { width: 100px; height: 100px; cursor: pointer; filter: grayscale(1); transition: filter 0.3s, transform 0.2s; z-index: 100; }
        @media screen and (min-width: 600px) { .vip-button { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); margin: 0; } }
        @media screen and (max-width: 599px) { .vip-button { margin-top: 15px; margin-left: 5px; position: relative; } }
        .vip-button.active { filter: grayscale(0); }
        .vip-button img { width: 100%; height: 100%; object-fit: contain; }

        .resources-column { position: absolute; top: env(safe-area-inset-top, 10px); right: 15px; display: flex; flex-direction: column; gap: 10px; z-index: 5; }
        .resource-panel { display: flex; align-items: center; background: rgba(0, 0, 0, 0.75); padding: 5px 12px; border-radius: 20px; backdrop-filter: blur(8px); border: 1px solid var(--gold); box-shadow: 0 0 10px rgba(255, 215, 0, 0.3); min-width: 100px; }
        .resource-panel.blue { border: 1px solid var(--blue); box-shadow: 0 0 10px rgba(0, 212, 255, 0.3); }
        .resource-panel .icon { width: 26px; height: 26px; margin-right: 8px; object-fit: contain; }
        .resource-panel .value { font-size: 1rem; font-weight: bold; color: #fff; }

        .player-header { display: inline-flex; align-items: center; background: rgba(0, 0, 0, 0.75); padding: 8px 18px 8px 8px; border-radius: 14px; border: 1px solid var(--blue); backdrop-filter: blur(10px); width: fit-content; margin-top: 10px; cursor: pointer; }
        .player-avatar { width: 48px; height: 48px; border-radius: 8px; border: 1px solid var(--gold); margin-right: 14px; object-fit: cover; }
        .player-info h3 { margin: 0; color: var(--gold); font-size: 1.05rem; font-weight: bold; }
        .player-info p { margin: 2px 0 0 0; font-size: 0.85rem; color: #ccc; }

        /* --- UI MASTER LAYER (ОБНОВЛЕННЫЙ) --- */
        .ui-master-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; display: none; overflow: hidden; }
        .game-icon { position: absolute; display: flex; align-items: center; justify-content: center; pointer-events: auto; cursor: pointer; transition: transform 0.1s, opacity 0.5s ease, transform 0.5s ease; -webkit-tap-highlight-color: transparent; }
        
        /* Стили анимации переключения */
        .game-icon.m-hidden { 
            opacity: 0 !important; 
            pointer-events: none !important;
            transform: translateX(50px) scale(0.8); /* Уезжает вправо */
        }
        
        .game-icon img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }
        .game-icon:active { transform: scale(0.9); filter: brightness(0.8); }
        .bottom-panel { position: absolute; background: rgba(85, 45, 25, 0.6); border-top: 2px solid rgba(255,215,0,0.4); pointer-events: none; }
        
        .nav-arrow-custom {
            position: absolute; left: 50%; top: -65px; transform: translateX(-50%);
            width: 55px; height: 55px; background: rgba(15,5,0,0.9); border: 3px solid #ffd700;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            pointer-events: auto; cursor: pointer; z-index: 10000; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .nav-arrow-custom::after { content: ''; width: 12px; height: 12px; border-top: 5px solid #ffd700; border-right: 5px solid #ffd700; transform: rotate(45deg); margin-right: 5px; }
        .nav-arrow-custom.flip { transform: translateX(-50%) rotate(180deg); border-color: #00d4ff; }

        /* --- ИНВЕНТАРЬ --- */
        #inventory-screen { background: url('character_preview.png') no-repeat center center/cover; z-index: 400; }
        .inv-container { width: 100%; height: 100%; position: relative; display: flex; justify-content: center; align-items: center; }
        .close-inv { position: absolute; top: 20px; left: 20px; font-size: 2.5rem; color: white; cursor: pointer; z-index: 10; text-shadow: 0 0 10px #000; }
        .hero-preview-box { position: absolute; transform: translate(-50%, -50%); }
        @media screen and (max-width: 599px) {
            .hero-preview-box { top: 55%; left: 54%; }
            #inv-hero-img { width: 241px; height: auto; }
            .inv-slot { width: 144px; height: 144px; margin-bottom: -77px; }
        }
        @media screen and (min-width: 600px) {
            .hero-preview-box { top: 54%; left: 50%; }
            #inv-hero-img { width: 376px; height: auto; }
            .inv-slot { width: 235px; height: 235px; margin-bottom: -96px; }
        }
        .equipment-grid { position: absolute; width: 100%; height: 100%; display: flex; justify-content: space-between; align-items: center; pointer-events: none; }
        .inv-column { display: flex; flex-direction: column; pointer-events: auto; }
        .inv-slot { display: flex; align-items: center; justify-content: center; }
        .inv-slot img { width: 100%; height: 100%; object-fit: contain; }

        /* --- МАГАЗИН --- */
        #shop-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('bg_shop_main.png') no-repeat center center/cover; z-index: 10001; flex-direction: column; align-items: center; padding-top: env(safe-area-inset-top); }
        #shop-modal::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(2px); z-index: -1; }
        .shop-header { width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; box-sizing: border-box; }
        .close-shop { font-size: 2.2rem; color: #fff; cursor: pointer; }
        .shop-tabs { width: 100%; display: flex; justify-content: space-around; background: rgba(0,0,0,0.5); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .shop-tab { padding: 10px 15px; color: #ccc; font-weight: bold; cursor: pointer; }
        .shop-tab.active { color: var(--blue); border-bottom: 2px solid var(--blue); }
        .shop-content { width: 100%; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .shop-category { display: none; }
        .shop-category.active { display: block; }
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .shop-item { background: rgba(10, 10, 15, 0.85); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 15px; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .shop-item img { width: 55px; height: 55px; object-fit: contain; margin-bottom: 12px; }
        .buy-btn { width: 100%; background: rgba(0,0,0,0.6); border: 1px solid var(--gold); color: var(--gold); padding: 10px; border-radius: 8px; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* --- МОДАЛКА НАВЫКОВ --- */
        #skill-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 10002; justify-content: center; align-items: center; }
        .modal-content { width: 85%; max-width: 320px; background: var(--bg-modal); border: 2px solid var(--gold); border-radius: 15px; padding: 20px; text-align: center; }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen" style="display: flex;">
        <img src="icon_logo_void_echoes.png" class="logo-main">
        <div class="loader-container">
            <div id="loading-pct">0%</div>
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <div class="selection-container">
            <div class="hero-view">
                <img id="hero-img" src="">
                <div class="gender-switch">
                    <div id="gender-m" class="gender-btn active" onclick="setGender('male')">M</div>
                    <div id="gender-f" class="gender-btn" onclick="setGender('female')">W</div>
                </div>
            </div>
            <div class="skills-card">
                <h2 id="class-title">КЛАСС</h2>
                <div id="skills-list"></div>
                <button id="main-confirm-btn" class="confirm-btn" onclick="confirmSelection()">Выбрать героя</button>
            </div>
            <div class="class-selector">
                <div class="icon-btn" id="btn-warrior" onclick="selectHero('warrior')"><img src="icon_hero_paladin.png"></div>
                <div class="icon-btn" id="btn-mage" onclick="selectHero('mage')"><img src="icon_hero_mage.png"></div>
                <div class="icon-btn" id="btn-archer" onclick="selectHero('archer')"><img src="icon_hero_ranger.png"></div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="menu-container">
            <div class="resources-column">
                <div id="gold-panel" class="resource-panel">
                    <img src="icon_gold.png" class="icon" alt="G">
                    <div id="gold-value" class="value">0</div>
                </div>
                <div id="crystal-panel" class="resource-panel blue">
                    <img src="icon_crystal.png" class="icon" alt="C">
                    <div id="crystal-value" class="value">0</div>
                </div>
            </div>
            <div class="player-header" onclick="openInventory()">
                <img id="menu-avatar" src="" class="player-avatar">
                <div class="player-info">
                    <h3 id="player-name">Загрузка...</h3>
                    <p id="player-stats-header">Уровень: 1</p>
                </div>
            </div>
            <div id="vip-btn" class="vip-button" onclick="toggleVipStatus()">
                <img src="icon_vip.png" alt="VIP">
            </div>
        </div>
    </div>

    <div id="inventory-screen" class="screen">
        <div class="close-inv" onclick="closeInventory()">×</div>
        <div class="inv-container">
            <div id="hero-box" class="hero-preview-box">
                <img id="inv-hero-img" src="">
            </div>
            <div class="equipment-grid">
                <div class="inv-column" id="col-left">
                    <div class="inv-slot"><img src="helmet.png"></div>
                    <div class="inv-slot"><img src="chestplate.png"></div>
                    <div class="inv-slot"><img src="hammer.png"></div>
                    <div class="inv-slot"><img src="ring.png"></div>
                </div>
                <div class="inv-column" id="col-right">
                    <div class="inv-slot"><img src="bracers.png"></div>
                    <div class="inv-slot"><img src="boots.png"></div>
                    <div class="inv-slot"><img src="hammer.png"></div>
                    <div class="inv-slot"><img src="ring.png"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="shop-modal">
        <div class="shop-header"><h2>MARKET</h2><div class="close-shop" onclick="closeShop()">×</div></div>
        <div class="shop-tabs">
            <div class="shop-tab active" onclick="switchTab('crystals', this)">Кристаллы</div>
            <div class="shop-tab" onclick="switchTab('gold', this)">Золото</div>
            <div class="shop-tab" onclick="switchTab('vip', this)">VIP</div>
        </div>
        <div class="shop-content">
            <div id="cat-crystals" class="shop-category active">
                <div class="shop-grid">
                    <div class="shop-item"><img src="icon_crystal.png"><div class="amount">100</div><button class="buy-btn" onclick="buyItem('crystals', 100, 50)">50 <img src="icon_star.png" style="width:18px;"></button></div>
                    <div class="shop-item"><img src="icon_crystal.png"><div class="amount">500</div><button class="buy-btn" onclick="buyItem('crystals', 500, 200)">200 <img src="icon_star.png" style="width:18px;"></button></div>
                </div>
            </div>
            <div id="cat-gold" class="shop-category"><div class="shop-grid"></div></div>
            <div id="cat-vip" class="shop-category"><div class="shop-grid"></div></div>
        </div>
    </div>

    <div id="skill-modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" src="" style="width:60px; height:60px; border:2px solid var(--gold); border-radius: 10px; margin-bottom: 10px;">
            <div id="modal-name" style="color:var(--gold); font-size:1.2rem; margin-bottom:10px; font-weight: bold; text-transform: uppercase;"></div>
            <div id="modal-text" style="color:#eee; font-size:0.9rem; line-height: 1.4; text-align: left; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 8px;"></div>

        </div>
    </div>

        const staticIcons = ["community", "calendar", "shop", "mail"]; // Эти иконки всегда видны
        
        const refs = { icons: {} };

        function initMasterLayer() {
            const layer = document.createElement('div');
            layer.className = 'ui-master-layer';

            const panel = document.createElement('div');
            panel.className = 'bottom-panel';
            Object.assign(panel.style, { left: config.panel.x+'px', top: config.panel.y+'px', width: config.panel.w+'px', height: config.panel.h+'px' });
            layer.appendChild(panel);
            const arrow = document.createElement('div');
            arrow.className = 'nav-arrow-custom';
            panel.appendChild(arrow);

            Object.keys(config.layout).forEach(id => {
                const d = config.layout[id];
                const icon = document.createElement('div');
                icon.className = 'game-icon';
                // Начальное состояние
                Object.assign(icon.style, { width: d.size+'px', height: d.size+'px', left: d.x+'px', top: d.y+'px', opacity: '1' });
                const img = document.createElement('img');
                img.src = `icon_${id}.png`;
                img.onerror = () => img.src = 'https://cdn-icons-png.flaticon.com/512/236/236831.png';
                icon.appendChild(img);
                layer.appendChild(icon);
                refs.icons[id] = icon;
                icon.onclick = (e) => { e.stopPropagation(); if(id === 'inventory') openInventory(); if(id === 'shop') openShop(); };
            });

            const updateIcons = () => {
                // Логика плавной смены: скрываем ненужные, показываем нужные
                page1Items.forEach(id => {
                    const icon = refs.icons[id];
                    if(icon) {
                        if(currentPage === 1) icon.classList.remove('m-hidden');
                        else icon.classList.add('m-hidden');
                    }
                });
                
                page2Items.forEach(id => {
                    const icon = refs.icons[id];
                    if(icon) {
                        if(currentPage === 2) icon.classList.remove('m-hidden');
                        else icon.classList.add('m-hidden');
                    }
                });
                
                // Статичные иконки всегда без класса скрытия
                staticIcons.forEach(id => refs.icons[id]?.classList.remove('m-hidden'));
            };

            arrow.onclick = (e) => { 
                e.stopPropagation(); 
                currentPage = (currentPage === 1) ? 2 : 1; 
                arrow.classList.toggle('flip', currentPage === 2); 
                updateIcons(); 
            };
            
            updateIcons();

            setInterval(() => {
                const menu = document.getElementById('menu-screen');
                layer.style.display = (menu && menu.style.display === 'block') ? 'block' : 'none';
            }, 150);
        }

        window.onload = () => { if (tg) { tg.expand(); tg.ready(); } preloadAssets(); initMasterLayer(); };

        function preloadAssets() {
            const assets = ['bg_loading_main_v1.png', 'bg_menu_main.png', 'icon_logo_void_echoes.png'];
            assets.forEach(src => {
                const img = new Image();
                img.onload = img.onerror = () => { loadedCount++; 
                    const pct = Math.floor((loadedCount / assets.length) * 100);
                    const fill = document.getElementById('progress-fill');
                    const txt = document.getElementById('loading-pct');
                    if(fill) fill.style.width = pct + '%';
                    if(txt) txt.innerText = pct + '%';
                    if (loadedCount >= assets.length) checkUser(); 
                };
                img.src = src;
            });
        }

        async function checkUser() {
            try {
                const r = await fetch(`${SERVER_URL}/get_hero/${userId}`);
                const d = await r.json();
                if (d.hero_class) showMenu(d); else showSelection();
            } catch (e) { showSelection(); }
        }

        function showSelection() {
            document.getElementById('loading-screen').style.display = 'none';
            const sel = document.getElementById('selection-screen');
            sel.style.display = 'block'; setTimeout(() => { sel.style.opacity = '1'; selectHero('warrior'); }, 50);
        }

        function selectHero(key) {
            currentHeroKey = key;
            const d = heroesData[key];
            document.getElementById('selection-screen').style.backgroundImage = `url('${d.bg}')`;
            updateHeroImage();
            document.getElementById('class-title').innerText = d.title;
            const list = document.getElementById('skills-list');
            list.innerHTML = '';
            d.skills.forEach((sk, i) => { list.innerHTML += `<div class="skill-item" onclick="openSkill(${i})"><img src="${sk.i}" class="skill-img"><div class="skill-name">${sk.n}</div></div>`; });
            document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${key}`).classList.add('active');
        }

        function setGender(g) { currentGender = g; document.getElementById('gender-m').classList.toggle('active', g === 'male'); document.getElementById('gender-f').classList.toggle('active', g === 'female'); updateHeroImage(); }
        function updateHeroImage() { const img = heroesData[currentHeroKey][currentGender]; document.getElementById('hero-img').src = img; document.getElementById('inv-hero-img').src = img; }

        async function confirmSelection() {
            try {
                await fetch(`${SERVER_URL}/set_hero/${userId}/${currentHeroKey}`, { method: 'POST' });
                const r = await fetch(`${SERVER_URL}/get_hero/${userId}`);
                const d = await r.json();
                showMenu(d);
            } catch (e) { alert("Ошибка сохранения"); }
        }

        function showMenu(d) {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('inventory-screen').style.display = 'none';
            const hero = heroesData[d.hero_class.toLowerCase()];
            document.getElementById('menu-avatar').src = (currentGender === 'female') ? hero.ava_female : hero.ava_male;
            document.getElementById('player-name').innerText = tg?.initDataUnsafe?.user?.first_name || d.username;
            document.getElementById('player-stats-header').innerText = `Уровень: ${d.level}`;
            document.getElementById('gold-value').innerText = d.gold || 0;
            document.getElementById('crystal-value').innerText = d.crystals || 0;
            const m = document.getElementById('menu-screen');
            m.style.display = 'block'; setTimeout(() => m.style.opacity = '1', 50);
        }

        function openInventory() { document.getElementById('inventory-screen').style.display = 'block'; setTimeout(() => document.getElementById('inventory-screen').style.opacity = '1', 50); }
        function closeInventory() { document.getElementById('inventory-screen').style.opacity = '0'; setTimeout(() => document.getElementById('inventory-screen').style.display = 'none', 600); }
        function toggleVipStatus() { document.getElementById('vip-btn').classList.toggle('active'); }
        function openShop() { document.getElementById('shop-modal').style.display = 'flex'; }
        function closeShop() { document.getElementById('shop-modal').style.display = 'none'; }
        function switchTab(cat, el) { document.querySelectorAll('.shop-tab').forEach(t => t.classList.remove('active')); el.classList.add('active'); document.querySelectorAll('.shop-category').forEach(c => c.classList.remove('active')); document.getElementById('cat-' + cat).classList.add('active'); }
        function openSkill(i) { const s = heroesData[currentHeroKey].skills[i]; document.getElementById('modal-img').src = s.i; document.getElementById('modal-name').innerText = s.n; document.getElementById('modal-text').innerText = s.d; document.getElementById('skill-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('skill-modal').style.display = 'none'; }
    </script>
</body>
</html>
