<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Echoes RPG - Final Loading</title>
    <style>
        /* Полная адаптивность и сброс отступов */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
        }

        /* Адаптивный фон под любое устройство */
        .loading-screen {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('bg_loading_main_v1.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Логотип прибит в самый верх */
        .logo-container {
            position: absolute;
            top: 0; /* Самый верх */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 80%;
            max-width: 300px; /* Уменьшенный размер */
            text-align: center;
            padding-top: 5px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(0, 191, 255, 0.6));
        }

        /* Адаптивный прогресс-бар */
        .progress-wrapper {
            position: absolute;
            bottom: 10%;
            width: 85%;
            max-width: 700px;
            z-index: 2;
            text-align: center;
        }

        .progress-bar-container {
            width: 100%;
            height: 32px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00bfff;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.4);
        }

        /* Голубая полоска заполнения */
        .progress-fill {
            width: 0%; 
            height: 100%;
            background-color: #00bfff;
            position: relative;
            transition: width 0.1s linear;
            overflow: hidden; /* Важно: обрезает блеск внутри заполнения */
        }

        /* Блеск идет ТОЛЬКО по заполненному цвету */
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.6), 
                transparent
            );
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Проценты по центру */
        .progress-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
            font-size: clamp(14px, 2.5vw, 18px);
            text-shadow: 1px 1px 3px #000;
            z-index: 3;
        }

        .loading-status {
            margin-top: 10px;
            color: #00bfff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: clamp(10px, 2vw, 12px);
            text-shadow: 0 0 5px #000;
        }
    </style>
</head>
<body>

    <div class="loading-screen">
        <div class="overlay"></div>

        <div class="logo-container">
            <img src="icon_logo_void_echoes.png" alt="Void Echoes Logo">
        </div>

        <div class="progress-wrapper">
            <div class="progress-bar-container">
                <div class="progress-fill" id="fill"></div>
                <div class="progress-percentage" id="percent">0%</div>
            </div>
            <div class="loading-status" id="status">Загрузка мира...</div>
        </div>
    </div>

    <script>
        const fill = document.getElementById('fill');
        const percentText = document.getElementById('percent');
        const statusText = document.getElementById('status');
        let progress = 0;

        const statuses = [
            "Инициализация...",
            "Загрузка ресурсов...",
            "Синхронизация...",
            "Почти готово..."
        ];

        function simulateLoading() {
            if (progress < 100) {
                progress += Math.random() * 1.5; 
                if (progress > 100) progress = 100;
                
                const roundedProgress = Math.floor(progress);
                fill.style.width = roundedProgress + '%';
                percentText.innerText = roundedProgress + '%';

                if (roundedProgress > 25) statusText.innerText = statuses[1];
                if (roundedProgress > 60) statusText.innerText = statuses[2];
                if (roundedProgress > 90) statusText.innerText = statuses[3];
                
                setTimeout(simulateLoading, 50);
            }
        }

        window.onload = simulateLoading;
    </script>

</body>
</html>
