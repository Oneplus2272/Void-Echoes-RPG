<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Echoes RPG - Loading Screen</title>
    <style>
        /* Стили для того, чтобы экран был на весь монитор */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Georgia', serif;
            background-color: #000;
        }

        /* Фоновое изображение с героями (твое последнее фото) */
        .loading-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('loading_screen.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Затемнение фона, чтобы эмблема лучше читалась */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Контейнер для эмблемы Void Echoes */
        .logo-container {
            position: relative;
            z-index: 2;
            text-align: center;
            animation: pulse 3s infinite ease-in-out;
        }

        .logo-container img {
            max-width: 600px; /* Размер твоей эмблемы со львом */
            filter: drop-shadow(0 0 20px rgba(0, 162, 255, 0.5));
        }

        /* Анимация пульсации для эмблемы */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }

        /* Индикатор загрузки (простой и чистый) */
        .progress-bar-container {
            position: absolute;
            bottom: 10%;
            width: 50%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            z-index: 2;
            overflow: hidden;
        }

        .progress-fill {
            width: 45%; /* Тут будет меняться процент загрузки */
            height: 100%;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f, #fdbb2d);
            box-shadow: 0 0 15px #fdbb2d;
            transition: width 0.5s ease;
        }

        .loading-text {
            position: absolute;
            bottom: 6%;
            color: #fff;
            z-index: 2;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 14px;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>

    <div class="loading-screen">
        <div class="overlay"></div>

        <div class="logo-container">
            <img src="void_echoes_logo.png" alt="Void Echoes RPG Logo">
        </div>

        <div class="progress-bar-container">
            <div class="progress-fill"></div>
        </div>

        <div class="loading-text">Загрузка ресурсов...</div>
    </div>

    <script>
        // Простой скрипт для имитации движения полоски
        const fill = document.querySelector('.progress-fill');
        let width = 0;
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
            } else {
                width++;
                fill.style.width = width + '%';
            }
        }, 50);
    </script>

</body>
</html>
