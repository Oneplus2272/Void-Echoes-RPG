<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Echoes RPG - Adaptive Loading</title>
    <style>
        /* Сброс стилей и адаптивная высота */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
        }

        /* Адаптивный фон */
        .loading-screen {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('bg_loading_main_v1.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Затемнение для читаемости */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            z-index: 1;
        }

        /* Логотип: поднят в самый верх, адаптивный размер */
        .logo-container {
            position: relative;
            z-index: 2;
            margin-top: 0; /* Прижат к самому верху */
            padding-top: 5px; /* Минимальный зазор для эстетики */
            width: 90%;
            max-width: 400px; /* Ограничение на больших экранах */
            text-align: center;
        }

        .logo-container img {
            width: 100%; /* Занимает всю ширину контейнера */
            height: auto;
            filter: drop-shadow(0 0 15px rgba(0, 191, 255, 0.5));
        }

        /* Контейнер прогресс-бара: адаптивная ширина */
        .progress-wrapper {
            position: absolute;
            bottom: 10%;
            width: 80%; /* На мобилках шире */
            max-width: 800px; /* На десктопах не слишком широкий */
            z-index: 2;
            text-align: center;
        }

        .progress-bar-container {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00bfff;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.4);
        }

        /* Полоска заполнения */
        .progress-fill {
            width: 0%; 
            height: 100%;
            background: linear-gradient(90deg, #005f99, #00bfff);
            position: relative;
            transition: width 0.1s linear;
            overflow: hidden;
        }

        /* Бегущий блеск по заполненному цвету */
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.5), 
                transparent
            );
            animation: shine 1.8s infinite;
        }

        @keyframes shine {
            0% { left: -150%; }
            100% { left: 100%; }
        }

        /* Проценты по центру */
        .progress-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
            font-size: clamp(14px, 2vw, 18px); /* Адаптивный размер текста */
            text-shadow: 1px 1px 3px #000;
            z-index: 3;
        }

        .loading-status {
            margin-top: 12px;
            color: #00bfff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: clamp(10px, 1.5vw, 13px); /* Адаптивный статус */
            text-shadow: 0 0 5px #000;
            opacity: 0.9;
        }

        /* Медиа-запрос для очень маленьких экранов */
        @media (max-height: 500px) {
            .logo-container { max-width: 250px; }
            .progress-wrapper { bottom: 5%; }
            .progress-bar-container { height: 20px; }
        }
    </style>
</head>
<body>

    <div class="loading-screen">
        <div class="overlay"></div>

        <div class="logo-container">
            <img src="icon_logo_void_echoes.png" alt="Void Echoes Logo">
        </div>

        <div class="progress-wrapper">
            <div class="progress-bar-container">
                <div class="progress-fill" id="fill"></div>
                <div class="progress-percentage" id="percent">0%</div>
            </div>
            <div class="loading-status" id="status">Void Echoes: Загрузка мира...</div>
        </div>
    </div>

    <script>
        const fill = document.getElementById('fill');
        const percentText = document.getElementById('percent');
        const statusText = document.getElementById('status');
        let progress = 0;

        const statuses = [
            "Подключение к серверу...",
            "Загрузка текстур...",
            "Синхронизация данных...",
            "Почти готово..."
        ];

        function simulateLoading() {
            if (progress < 100) {
                progress += Math.random() * 1.2; 
                if (progress > 100) progress = 100;
                
                const roundedProgress = Math.floor(progress);
                fill.style.width = roundedProgress + '%';
                percentText.innerText = roundedProgress + '%';

                // Смена статусов в зависимости от прогресса
                if (roundedProgress > 30 && roundedProgress < 60) statusText.innerText = statuses[1];
                if (roundedProgress > 60 && roundedProgress < 90) statusText.innerText = statuses[2];
                if (roundedProgress > 90) statusText.innerText = statuses[3];
                
                setTimeout(simulateLoading, 40);
            }
        }

        window.onload = simulateLoading;
    </script>

</body>
</html>
