<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Echoes RPG - Loading</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
        }

        /* Фоновое изображение */
        .loading-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('bg_loading_main_v1.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Логотип в самом верху и уменьшен */
        .logo-container {
            position: relative;
            z-index: 2;
            margin-top: 10px; /* Минимальный отступ от края экрана */
            text-align: center;
        }

        .logo-container img {
            max-width: 350px; /* Уменьшенный размер */
            filter: drop-shadow(0 0 15px rgba(0, 191, 255, 0.5));
        }

        /* Контейнер прогресс-бара */
        .progress-wrapper {
            position: absolute;
            bottom: 12%;
            width: 60%;
            z-index: 2;
            text-align: center;
        }

        .progress-bar-container {
            width: 100%;
            height: 35px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00bfff;
            border-radius: 20px;
            overflow: hidden; /* Обрезает блеск, чтобы он не выходил за рамки */
            position: relative;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
        }

        /* Голубая полоска */
        .progress-fill {
            width: 0%; 
            height: 100%;
            background: linear-gradient(90deg, #005f99, #00bfff);
            position: relative;
            transition: width 0.1s linear;
            overflow: hidden; /* Блеск будет виден только внутри этой полоски */
        }

        /* Бегущий блеск СТРОГО по заполненному цвету */
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.6), 
                transparent
            );
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% { left: -150%; }
            100% { left: 100%; }
        }

        /* Проценты по центру */
        .progress-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 1px 1px 3px #000;
            z-index: 3;
        }

        .loading-status {
            margin-top: 10px;
            color: #00bfff;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 11px;
            text-shadow: 0 0 5px #000;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="loading-screen">
        <div class="overlay"></div>

        <div class="logo-container">
            <img src="icon_logo_void_echoes.png" alt="Void Echoes Logo">
        </div>

        <div class="progress-wrapper">
            <div class="progress-bar-container">
                <div class="progress-fill" id="fill"></div>
                <div class="progress-percentage" id="percent">0%</div>
            </div>
            <div class="loading-status">Void Echoes: Загрузка мира...</div>
        </div>
    </div>

    <script>
        const fill = document.getElementById('fill');
        const percentText = document.getElementById('percent');
        let progress = 0;

        function simulateLoading() {
            if (progress < 100) {
                // Плавная имитация загрузки
                progress += Math.random() * 0.8; 
                if (progress > 100) progress = 100;
                
                const roundedProgress = Math.floor(progress);
                fill.style.width = roundedProgress + '%';
                percentText.innerText = roundedProgress + '%';
                
                setTimeout(simulateLoading, 40);
            }
        }

        window.onload = simulateLoading;
    </script>

</body>
</html>
