<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>War of Kings Test</title>
    <style>
        body { background: #000; color: gold; text-align: center; font-family: sans-serif; padding-top: 100px; }
        #bar-container { width: 300px; height: 20px; border: 2px solid gold; margin: 20px auto; border-radius: 10px; }
        #bar-fill { width: 0%; height: 100%; background: gold; transition: width 0.1s; }
    </style>
</head>
<body>
    <h1>War of Kings: Legacy of Empires</h1>
    <div id="bar-container">
        <div id="bar-fill"></div>
    </div>
    <h2 id="status">0%</h2>

    <script>
        // Самый простой скрипт без условий
        let p = 0;
        const fill = document.getElementById('bar-fill');
        const status = document.getElementById('status');

        function frame() {
            p += 1;
            fill.style.width = p + '%';
            status.innerText = p + '%';
            if (p < 100) {
                requestAnimationFrame(frame);
            } else {
                status.innerText = "ЗАГРУЖЕНО! БЭКЕНД: 45.128.204.64";
            }
        }
        
        // Запускаем через секунду после открытия
        setTimeout(frame, 1000);
    </script>
</body>
</html>
