<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo of Void - Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0f0f1a; color: white; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
        .card { background: linear-gradient(145deg, #1a1a2e, #16213e); border-radius: 20px; padding: 25px; width: 90%; max-width: 400px; box-shadow: 0 15px 35px rgba(0,0,0,0.7); border: 1px solid #4ecca3; text-align: center; }
        .stat-row { display: flex; justify-content: space-between; margin: 15px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px; }
        .stat-value { color: #4ecca3; font-weight: bold; }
        button { background: #4ecca3; color: #1a1a2e; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        .setup-btn { background: #2d4263; color: #888; font-size: 0.7em; margin-top: 40px; border: 1px dashed #444; }
    </style>
</head>
<body>

    <div class="card">
        <h1 id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
        <div class="stat-row"><span>Lvl</span><span id="level" class="stat-value">--</span></div>
        <div class="stat-row"><span>‚ù§Ô∏è HP</span><span id="hp" class="stat-value">--/--</span></div>
        <div class="stat-row"><span>‚öîÔ∏è ATK</span><span id="attack" class="stat-value">--</span></div>
        <div class="stat-row"><span>üí∞ GOLD</span><span id="gold" class="stat-value">--</span></div>

        <button onclick="train('attack')">üèãÔ∏è –¢—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å –ê—Ç–∞–∫—É (10üí∞)</button>
    </div>

    <button class="setup-btn" onclick="setupServer()">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–∏—Ç—å –∞–¥—Ä–µ—Å —Å–µ—Ä–≤–µ—Ä–∞</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ë–µ—Ä–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Å—Å—ã–ª–∫—É –∏–ª–∏ –ø—É—Å—Ç—É—é —Å—Ç—Ä–æ–∫—É
        let SERVER_URL = localStorage.getItem('game_server_url') || "";

        function setupServer() {
            const url = prompt("–í—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫—É –∏–∑ Termux (https://...):", SERVER_URL);
            if (url) {
                localStorage.setItem('game_server_url', url);
                location.reload();
            }
        }

        // –ï—Å–ª–∏ —Å—Å—ã–ª–∫–∏ –Ω–µ—Ç - –ø—Ä–æ—Å–∏–º –≤–≤–µ—Å—Ç–∏
        if (!SERVER_URL) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞—Å—Ç—Ä–æ–π –∞–¥—Ä–µ—Å —Å–µ—Ä–≤–µ—Ä–∞ (–∫–Ω–æ–ø–∫–∞ –≤–Ω–∏–∑—É)");
        }

        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 12345;

        async function loadHero() {
            if (!SERVER_URL) return;
            try {
                const res = await fetch(`${SERVER_URL}/get_hero/${userId}`);
                const data = await res.json();
                document.getElementById('username').innerText = data.username;
                document.getElementById('level').innerText = data.level;
                document.getElementById('hp').innerText = `${data.hp}/${data.max_hp}`;
                document.getElementById('attack').innerText = data.attack;
                document.getElementById('gold').innerText = data.gold;
            } catch (e) {
                console.log("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
            }
        }

        async function train(stat) {
            try {
                await fetch(`${SERVER_URL}/train/${userId}/${stat}`, {method:'POST'});
                loadHero();
            } catch (e) { alert("–ù–µ—Ç —Å–≤—è–∑–∏"); }
        }

        loadHero();
    </script>
</body>
</html>
