<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Echoes RPG - Редактор положения</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: #000;
        }

        /* Фон */
        .loading-screen {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('bg_loading_main_v1.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ЛОГОТИП */
        #logo-container {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
        }

        #logo-container img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 25px rgba(0, 191, 255, 0.8));
        }

        /* ПРОГРЕСС-БАР */
        #progress-wrapper {
            position: absolute;
            width: 85%;
            max-width: 600px;
            z-index: 5;
            text-align: center;
        }

        .progress-bar-container {
            width: 100%; height: 32px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00bfff;
            border-radius: 16px;
            overflow: hidden; position: relative;
        }

        .progress-fill {
            width: 65%; /* Для теста заполнил на 65% */
            height: 100%; background-color: #00bfff;
            position: relative; overflow: hidden;
        }

        .progress-fill::after {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: shine 1.3s infinite linear;
        }

        @keyframes shine { 0% { left: -100%; } 100% { left: 100%; } }

        .progress-percentage {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #fff; font-weight: bold; text-shadow: 1px 1px 3px #000;
        }

        /* ПАНЕЛЬ УПРАВЛЕНИЯ (ТОЛЬКО ДЛЯ ТЕБЯ) */
        #debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: #00bfff;
            padding: 15px;
            border: 1px solid #00bfff;
            border-radius: 8px;
            z-index: 100;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .control-group { display: flex; flex-direction: column; }
        input { cursor: pointer; }
    </style>
</head>
<body>

    <div class="loading-screen">
        <div id="logo-container" style="top: 0px; width: 450px;">
            <img src="icon_logo_void_echoes.png" alt="Logo">
        </div>

        <div id="progress-wrapper" style="bottom: 10%;">
            <div class="progress-bar-container">
                <div class="progress-fill"></div>
                <div class="progress-percentage">65%</div>
            </div>
            <div style="color:#00bfff; margin-top:5px; font-size:12px;">ТЕСТОВЫЙ РЕЖИМ НАСТРОЙКИ</div>
        </div>
    </div>

    <div id="debug-panel">
        <strong>НАСТРОЙКА ВИДА</strong>
        
        <div class="control-group">
            <label>Логотип: Высота (Top): <span id="v_top">0</span>px</label>
            <input type="range" id="in_top" min="-100" max="300" value="0">
        </div>

        <div class="control-group">
            <label>Логотип: Ширина: <span id="v_width">450</span>px</label>
            <input type="range" id="in_width" min="100" max="800" value="450">
        </div>

        <div class="control-group">
            <label>Полоска: Отступ (Bottom): <span id="v_bottom">10</span>%</label>
            <input type="range" id="in_bottom" min="0" max="50" value="10">
        </div>

        <div style="color: #fff; font-size: 10px; border-top: 1px solid #444; pt-5">
            Настрой как надо и скинь мне цифры.
        </div>
    </div>

    <script>
        const logo = document.getElementById('logo-container');
        const bar = document.getElementById('progress-wrapper');

        // Инпуты
        const inTop = document.getElementById('in_top');
        const inWidth = document.getElementById('in_width');
        const inBottom = document.getElementById('in_bottom');

        // Текстовые значения
        const vTop = document.getElementById('v_top');
        const vWidth = document.getElementById('v_width');
        const vBottom = document.getElementById('v_bottom');

        inTop.addEventListener('input', () => {
            logo.style.top = inTop.value + 'px';
            vTop.innerText = inTop.value;
        });

        inWidth.addEventListener('input', () => {
            logo.style.width = inWidth.value + 'px';
            vWidth.innerText = inWidth.value;
        });

        inBottom.addEventListener('input', () => {
            bar.style.bottom = inBottom.value + '%';
            vBottom.innerText = inBottom.value;
        });
    </script>

</body>
</html>
