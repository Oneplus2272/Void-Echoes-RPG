<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Void Echoes</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #ffd700;
            --blue: #00d4ff;
            --purple: #bf40bf;
            --bg-panel: rgba(10, 10, 15, 0.9);
            --bg-modal: rgba(5, 5, 10, 0.95);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .screen {
            display: none; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 0.6s ease;
            position: absolute; top: 0; left: 0;
        }

        /* --- ЗАГРУЗОЧНЫЙ ЭКРАН --- */
        #loading-screen {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 100; background: url('bg_loading_main_v1.png') no-repeat center center/cover;
            opacity: 1;
        }
        .logo-main { width: 220px; margin-bottom: 20px; filter: drop-shadow(0 0 15px var(--blue)); }
        .loader-container { width: 70%; max-width: 300px; text-align: center; }
        #loading-pct { margin-bottom: 8px; font-weight: bold; color: var(--blue); font-size: 1.2rem; text-shadow: 0 0 10px var(--blue); }
        .progress-bar { height: 12px; background: rgba(0, 0, 0, 0.7); border: 1px solid var(--blue); border-radius: 6px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--blue); transition: width 0.3s; }

        /* --- ВЫБОР ГЕРОЯ --- */
        .selection-container { 
            display: flex; flex-direction: column; 
            width: 100%; height: 100%; 
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
            box-sizing: border-box;
        }

        .hero-view { 
            flex: 1; 
            display: flex; align-items: flex-end; justify-content: center; 
            position: relative; min-height: 0; 
        }
        .hero-view img { max-height: 95%; max-width: 90%; object-fit: contain; filter: drop-shadow(0 0 20px #000); }

        .gender-switch {
            position: absolute; right: 15px; bottom: 10px; display: flex; gap: 8px; z-index: 10;
        }
        .gender-btn {
            width: 36px; height: 36px; border-radius: 50%; border: 2px solid var(--gold);
            background: rgba(0,0,0,0.6); color: var(--gold); font-weight: bold;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .gender-btn.active { background: var(--gold); color: black; box-shadow: 0 0 10px var(--gold); }

        .skills-card {
            width: 90%; max-width: 380px; margin: 10px auto;
            background: var(--bg-panel); border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px; padding: 10px; backdrop-filter: blur(10px);
            flex-shrink: 0;
        }
        .skills-card h2 { margin: 0 0 8px 0; text-align: center; color: var(--gold); font-size: 1rem; letter-spacing: 2px; }

        .skill-item { 
            display: flex; align-items: center; margin-bottom: 6px; 
            background: rgba(255, 255, 255, 0.05); padding: 6px 10px; 
            border-radius: 8px; cursor: pointer;
        }
        .skill-img { width: 28px; height: 28px; border: 1px solid var(--gold); border-radius: 4px; margin-right: 12px; }
        .skill-name { font-size: 0.85rem; font-weight: bold; color: #fff; }

        .confirm-btn {
            margin-top: 8px; width: 100%; padding: 12px; 
            background: linear-gradient(180deg, var(--gold), #b8860b);
            color: black; border: none; border-radius: 8px; 
            font-weight: bold; text-transform: uppercase; font-size: 0.9rem;
        }

        .class-selector { 
            width: 100%; display: flex; justify-content: center; 
            gap: 15px; padding: 10px 0 20px 0; flex-shrink: 0;
        }
        .icon-btn { filter: grayscale(1); transition: 0.3s; transform: scale(0.9); }
        .icon-btn img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid transparent; }
        .icon-btn.active { filter: grayscale(0); transform: scale(1.1); }
        .icon-btn.active img { border-color: var(--gold); }

        /* --- ЭКРАН МЕНЮ --- */
        #menu-screen { background: url('bg_menu_main.png') no-repeat center center/cover; }
        .menu-container { 
            display: flex; flex-direction: column; height: 100%; 
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px; 
            box-sizing: border-box; position: relative;
        }

        .resources-column {
            position: absolute; top: env(safe-area-inset-top, 10px); right: 15px;
            display: flex; flex-direction: column; gap: 10px; z-index: 5;
        }

        .resource-panel {
            display: flex; align-items: center;
            background: rgba(0, 0, 0, 0.75); padding: 5px 12px;
            border-radius: 20px; backdrop-filter: blur(8px);
            border: 1px solid var(--gold); box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            min-width: 100px;
        }
        .resource-panel.blue { border: 1px solid var(--blue); box-shadow: 0 0 10px rgba(0, 212, 255, 0.3); }
        .resource-panel .icon { width: 26px; height: 26px; margin-right: 8px; object-fit: contain; }
        .resource-panel .value { font-size: 1rem; font-weight: bold; color: #fff; }

        .player-header {
            display: inline-flex; align-items: center; 
            background: rgba(0, 0, 0, 0.75); padding: 8px 18px 8px 8px; 
            border-radius: 14px; border: 1px solid var(--blue); 
            backdrop-filter: blur(10px); width: fit-content; margin-top: 10px;
            cursor: pointer;
        }
        .player-avatar { width: 48px; height: 48px; border-radius: 8px; border: 1px solid var(--gold); margin-right: 14px; object-fit: cover; }
        .player-info h3 { margin: 0; color: var(--gold); font-size: 1.05rem; font-weight: bold; }
        .player-info p { margin: 2px 0 0 0; font-size: 0.85rem; color: #ccc; }

        /* --- ИКОНКИ УПРАВЛЕНИЯ (UI LAYER) --- */
        .ui-master-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 20000; display: none; }
        .game-icon { position: absolute; display: flex; align-items: center; justify-content: center; pointer-events: auto; cursor: pointer; transition: transform 0.1s; -webkit-tap-highlight-color: transparent; }
        .game-icon img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }
        .game-icon:active { transform: scale(0.9); filter: brightness(0.8); }
        
        .bottom-panel { position: absolute; background: rgba(85, 45, 25, 0.6); border-top: 2px solid rgba(255,215,0,0.4); pointer-events: none; }
        .m-hidden { display: none !important; }

        .nav-arrow-custom {
            position: absolute; left: 50%; top: -65px; transform: translateX(-50%);
            width: 55px; height: 55px; background: rgba(15,5,0,0.9); border: 3px solid #ffd700;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            pointer-events: auto; cursor: pointer; z-index: 20010;
        }
        .nav-arrow-custom::after { content: ''; width: 12px; height: 12px; border-top: 5px solid #ffd700; border-right: 5px solid #ffd700; transform: rotate(45deg); margin-right: 5px; }
        .nav-arrow-custom.flip { transform: translateX(-50%) rotate(180deg); border-color: #00d4ff; }

        /* --- ОРУЖЕЙНАЯ --- */
        #inventory-screen { 
            background: url('character_preview.png') no-repeat center center/cover; 
            z-index: 400;
        }
        .inv-container { width: 100%; height: 100%; position: relative; display: flex; justify-content: center; align-items: center; }
        .close-inv { position: absolute; top: 20px; left: 20px; font-size: 2.5rem; color: white; cursor: pointer; z-index: 10; text-shadow: 0 0 10px #000; }
        .hero-preview-box { position: absolute; transition: all 0.1s ease; transform: translate(-50%, -50%); }

        @media screen and (max-width: 599px) {
            .hero-preview-box { top: 55%; left: 54%; }
            #inv-hero-img { width: 241px; height: auto; }
            .inv-slot { width: 144px; height: 144px; margin-bottom: -77px; }
        }
        @media screen and (min-width: 600px) {
            .hero-preview-box { top: 54%; left: 50%; }
            #inv-hero-img { width: 376px; height: auto; }
            .inv-slot { width: 235px; height: 235px; margin-bottom: -96px; }
        }

        .equipment-grid { position: absolute; width: 100%; height: 100%; display: flex; justify-content: space-between; align-items: center; pointer-events: none; }
        .inv-column { display: flex; flex-direction: column; pointer-events: auto; }
        .inv-slot img { width: 100%; height: 100%; object-fit: contain; }

        /* --- МОДАЛКА СКИЛЛОВ --- */
        #skill-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 30000; justify-content: center; align-items: center; }
        .modal-content { width: 85%; max-width: 320px; background: var(--bg-modal); border: 2px solid var(--gold); border-radius: 15px; padding: 20px; text-align: center; }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen" style="display: flex;">
        <img src="icon_logo_void_echoes.png" class="logo-main">
        <div class="loader-container">
            <div id="loading-pct">0%</div>
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <div class="selection-container">
            <div class="hero-view">
                <img id="hero-img" src="">
                <div class="gender-switch">
                    <div id="gender-m" class="gender-btn active" onclick="setGender('male')">M</div>
                    <div id="gender-f" class="gender-btn" onclick="setGender('female')">W</div>
                </div>
            </div>
            <div class="skills-card">
                <h2 id="class-title">КЛАСС</h2>
                <div id="skills-list"></div>
                <button id="main-confirm-btn" class="confirm-btn" onclick="confirmSelection()">Выбрать героя</button>
            </div>
            <div class="class-selector">
                <div class="icon-btn" id="btn-warrior" onclick="selectHero('warrior')"><img src="icon_hero_paladin.png"></div>
                <div class="icon-btn" id="btn-mage" onclick="selectHero('mage')"><img src="icon_hero_mage.png"></div>
                <div class="icon-btn" id="btn-archer" onclick="selectHero('archer')"><img src="icon_hero_ranger.png"></div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="menu-container">
            <div class="resources-column">
                <div id="gold-panel" class="resource-panel">
                    <img src="icon_gold.png" class="icon">
                    <div id="gold-value" class="value">0</div>
                </div>
                <div id="crystal-panel" class="resource-panel blue">
                    <img src="icon_crystal.png" class="icon">
                    <div id="crystal-value" class="value">0</div>
                </div>
            </div>

            <div class="player-header" onclick="openInventory()">
                <img id="menu-avatar" src="" class="player-avatar">
                <div class="player-info">
                    <h3 id="player-name">Игрок</h3>
                    <p id="player-stats-header">Уровень: 1</p>
                </div>
            </div>
        </div>
    </div>

    <div id="inventory-screen" class="screen">
        <div class="close-inv" onclick="closeInventory()">×</div>
        <div class="inv-container">
            <div id="hero-box" class="hero-preview-box">
                <img id="inv-hero-img" src="">
            </div>
            <div class="equipment-grid">
                <div class="inv-column">
                    <div class="inv-slot"><img src="helmet.png"></div>
                    <div class="inv-slot"><img src="chestplate.png"></div>
                    <div class="inv-slot"><img src="hammer.png"></div>
                    <div class="inv-slot"><img src="ring.png"></div>
                </div>
                <div class="inv-column">
                    <div class="inv-slot"><img src="bracers.png"></div>
                    <div class="inv-slot"><img src="boots.png"></div>
                    <div class="inv-slot"><img src="hammer.png"></div>
                    <div class="inv-slot"><img src="ring.png"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="skill-modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" src="" style="width:60px;">
            <h3 id="modal-name" style="color:var(--gold);"></h3>
            <p id="modal-text"></p>
            <button class="confirm-btn" onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        const SERVER_URL = 'https://void-echoes-rpg.onrender.com';
        
        let currentHeroKey = 'warrior';
        let currentGender = 'male';
        let userId = tg?.initDataUnsafe?.user?.id || 12345;
        let currentPage = 1;

        // --- ДАННЫЕ ГЕРОЕВ (ПОЛНЫЕ) ---
        const heroesData = {
            warrior: {
                title: "ВОИН", bg: "UI_Background_Warrior.png",
                male: "hero_warrior_male.png", female: "hero_warrior_female.png",
                ava_male: "ava_warrior_male.png", ava_female: "ava_warrior_female.png",
                skills: [
                    { n: "Удар мечом", i: "war_1.png", d: "Физический урон в ближнем бою." },
                    { n: "Щит веры", i: "war_2.png", d: "Усиливает защиту на 30%." }
                ]
            },
            mage: {
                title: "МАГ", bg: "UI_Background_Mage.png",
                male: "hero_mage_male.png", female: "hero_mage_female.png",
                ava_male: "ava_mage_male.png", ava_female: "ava_mage_female.png",
                skills: [
                    { n: "Огненный шар", i: "mag_1.png", d: "Магический взрыв по площади." },
                    { n: "Ледяная стрела", i: "mag_2.png", d: "Замедляет цель на 3 секунды." }
                ]
            },
            archer: {
                title: "ЛУЧНИК", bg: "UI_Background_Archer.png",
                male: "hero_archer_male.png", female: "hero_archer_female.png",
                ava_male: "ava_archer_male.png", ava_female: "ava_archer_female.png",
                skills: [
                    { n: "Точный выстрел", i: "arc_1.png", d: "Высокий критический урон." },
                    { n: "Ловушка", i: "arc_2.png", d: "Обездвиживает врага." }
                ]
            }
        };

        const page1Icons = ["quests", "battle", "alliance", "inventory"];
        const page2Icons = ["benchmark", "rating", "profile", "lotto"];

        const isTablet = window.innerWidth > 600;
        const config = isTablet ? {
            panel: { x: -17, y: 880, w: 854, h: 130 },
            layout: {
                quests: { x: -19, y: 877, size: 145 }, battle: { x: 102, y: 880, size: 160 },
                alliance: { x: 237, y: 882, size: 150 }, inventory: { x: 487, y: 872, size: 150 },
                benchmark: { x: 477, y: 868, size: 162 }, rating: { x: 229, y: 871, size: 162 },
                profile: { x: 99, y: 867, size: 165 }, lotto: { x: 344, y: 870, size: 167 }
            }
        } : {
            panel: { x: -24, y: 551, w: 398, h: 99 },
            layout: {
                quests: { x: -22, y: 551, size: 106 }, battle: { x: 59, y: 553, size: 119 },
                alliance: { x: 154, y: 554, size: 110 }, inventory: { x: 248, y: 547, size: 112 },
                benchmark: { x: 238, y: 542, size: 127 }, rating: { x: 57, y: 544, size: 127 },
                profile: { x: -27, y: 543, size: 123 }, lotto: { x: 143, y: 543, size: 131 }
            }
        };

        let iconRefs = {};

        function initCustomUI() {
            const uiLayer = document.createElement('div');
            uiLayer.className = 'ui-master-layer';
            uiLayer.id = 'ui-layer';
            document.body.appendChild(uiLayer);

            const panel = document.createElement('div');
            panel.className = 'bottom-panel';
            Object.assign(panel.style, { left: config.panel.x+'px', top: config.panel.y+'px', width: config.panel.w+'px', height: config.panel.h+'px' });
            uiLayer.appendChild(panel);

            const arrow = document.createElement('div');
            arrow.className = 'nav-arrow-custom';
            arrow.onclick = () => {
                currentPage = currentPage === 1 ? 2 : 1;
                arrow.classList.toggle('flip');
                updateIcons();
            };
            panel.appendChild(arrow);

            Object.keys(config.layout).forEach(id => {
                const d = config.layout[id];
                const icon = document.createElement('div');
                icon.className = 'game-icon';
                Object.assign(icon.style, { width: d.size+'px', height: d.size+'px', left: d.x+'px', top: d.y+'px' });
                icon.innerHTML = `<img src="icon_${id}.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/236/236831.png'">`;
                if(id === 'inventory') icon.onclick = openInventory;
                uiLayer.appendChild(icon);
                iconRefs[id] = icon;
            });

            updateIcons();
            setInterval(() => {
                const menu = document.getElementById('menu-screen');
                uiLayer.style.display = (menu.style.display === 'block') ? 'block' : 'none';
            }, 200);
        }

        function updateIcons() {
            page1Icons.forEach(id => iconRefs[id]?.classList.toggle('m-hidden', currentPage !== 1));
            page2Icons.forEach(id => iconRefs[id]?.classList.toggle('m-hidden', currentPage !== 2));
        }

        // --- ЛОГИКА ЗАГРУЗКИ ---
        const assets = ['bg_loading_main_v1.png', 'bg_menu_main.png', 'icon_logo_void_echoes.png'];
        let loaded = 0;

        function preload() {
            assets.forEach(src => {
                const img = new Image();
                img.onload = img.onerror = () => {
                    loaded++;
                    let p = Math.floor((loaded/assets.length)*100);
                    document.getElementById('progress-fill').style.width = p+'%';
                    document.getElementById('loading-pct').innerText = p+'%';
                    if(loaded >= assets.length) checkUser();
                };
                img.src = src;
            });
        }

        async function checkUser() {
            try {
                const r = await fetch(`${SERVER_URL}/get_hero/${userId}`);
                const d = await r.json();
                if(d.hero_class) showMenu(d); else showSelection();
            } catch(e) { showSelection(); }
        }

        function showSelection() {
            document.getElementById('loading-screen').style.display = 'none';
            const s = document.getElementById('selection-screen');
            s.style.display = 'block'; setTimeout(() => s.style.opacity = 1, 50);
            selectHero('warrior');
        }

        function selectHero(key) {
            currentHeroKey = key;
            const h = heroesData[key];
            document.getElementById('selection-screen').style.backgroundImage = `url(${h.bg})`;
            document.getElementById('class-title').innerText = h.title;
            updateHeroImg();
            const list = document.getElementById('skills-list');
            list.innerHTML = h.skills.map((sk, i) => `
                <div class="skill-item" onclick="openSkill('${key}', ${i})">
                    <img src="${sk.i}" class="skill-img">
                    <span>${sk.n}</span>
                </div>
            `).join('');
            document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+key).classList.add('active');
        }

        function setGender(g) {
            currentGender = g;
            document.getElementById('gender-m').classList.toggle('active', g === 'male');
            document.getElementById('gender-f').classList.toggle('active', g === 'female');
            updateHeroImg();
        }

        function updateHeroImg() {
            const src = heroesData[currentHeroKey][currentGender];
            document.getElementById('hero-img').src = src;
            document.getElementById('inv-hero-img').src = src;
        }

        async function confirmSelection() {
            try {
                await fetch(`${SERVER_URL}/set_hero/${userId}/${currentHeroKey}`, {method:'POST'});
                checkUser();
            } catch(e) { alert('Ошибка связи'); }
        }

        function showMenu(d) {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('inventory-screen').style.display = 'none';
            
            const h = heroesData[d.hero_class.toLowerCase()];
            document.getElementById('menu-avatar').src = currentGender === 'male' ? h.ava_male : h.ava_female;
            document.getElementById('player-name').innerText = tg?.initDataUnsafe?.user?.first_name || "Игрок";
            document.getElementById('player-stats-header').innerText = `Уровень: ${d.level}`;
            document.getElementById('gold-value').innerText = d.gold;
            document.getElementById('crystal-value').innerText = d.crystals;

            const m = document.getElementById('menu-screen');
            m.style.display = 'block'; setTimeout(() => m.style.opacity = 1, 50);
        }

        function openInventory() {
            const i = document.getElementById('inventory-screen');
            i.style.display = 'block'; setTimeout(() => i.style.opacity = 1, 50);
        }
        function closeInventory() {
            document.getElementById('inventory-screen').style.opacity = 0;
            setTimeout(() => document.getElementById('inventory-screen').style.display = 'none', 500);
        }

        function openSkill(hero, idx) {
            const sk = heroesData[hero].skills[idx];
            document.getElementById('modal-img').src = sk.i;
            document.getElementById('modal-name').innerText = sk.n;
            document.getElementById('modal-text').innerText = sk.d;
            document.getElementById('skill-modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('skill-modal').style.display = 'none'; }

        window.onload = () => { 
            if(tg) { tg.expand(); tg.ready(); }
            preload(); 
            initCustomUI(); 
        };
    </script>
</body>
</html>
