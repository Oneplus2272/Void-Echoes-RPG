<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Void Echoes RPG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/selection.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/inventory.css">
</head>
<body>
    <div id="loading-screen" class="screen active">
        <img src="assets/icons/icon_logo_void_echoes.png" class="logo-main">
        <div class="loader-container">
            <div id="loading-pct">0%</div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <div class="selection-container">
            <h2 class="hero-title">ВЫБЕРИ СВОЕГО ГЕРОЯ</h2>
            <div class="cards-container" id="heroes-container"></div>
            <div class="confirm-container">
                <button id="confirm-btn" class="confirm-btn" disabled>ПОДТВЕРДИТЬ ВЫБОР</button>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="menu-container">
            <div class="player-header" id="avatar-btn">
                <img id="menu-avatar" src="" class="player-avatar">
                <div class="player-info">
                    <h3 id="player-name">Игрок</h3>
                    <p id="player-level">Уровень: 1</p>
                </div>
            </div>

            <div class="vip-button" id="vip-btn">
                <img src="assets/icons/icon_vip.png" alt="VIP">
            </div>

            <div class="resources-column">
                <div class="resource-panel">
                    <img src="assets/icons/icon_gold.png" alt="Золото">
                    <span id="gold-value">1500</span>
                </div>
                <div class="resource-panel blue">
                    <img src="assets/icons/icon_crystal.png" alt="Кристаллы">
                    <span id="crystal-value">50</span>
                </div>
            </div>

            <div id="ui-dynamic-layer"></div>
        </div>
    </div>

    <div id="inventory-screen" class="screen">
        <div class="close-inv" id="close-inv">×</div>
        <div class="inv-container">
            <div class="hero-preview-box">
                <img id="inv-hero-img" src="" alt="Герой">
            </div>
            <div class="equipment-grid" id="equipment-grid"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/game.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/selection.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/inventory.js"></script>
</body>
</html>
