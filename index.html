<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Void Echoes</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #ffd700;
            --blue: #00d4ff;
            --purple: #bf40bf;
            --bg-panel: rgba(10, 10, 15, 0.9);
            --bg-modal: rgba(5, 5, 10, 0.95);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .screen {
            display: none; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 0.4s ease;
            position: absolute; top: 0; left: 0;
        }

        /* --- ЗАГРУЗКА --- */
        #loading-screen {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 1000; background: url('bg_loading_main_v1.png') no-repeat center center/cover;
            opacity: 1;
        }
        .logo-main { width: 220px; margin-bottom: 20px; filter: drop-shadow(0 0 15px var(--blue)); }
        .loader-container { width: 70%; max-width: 300px; text-align: center; }
        #loading-pct { margin-bottom: 8px; font-weight: bold; color: var(--blue); font-size: 1.2rem; }
        .progress-bar { height: 12px; background: rgba(0, 0, 0, 0.7); border: 1px solid var(--blue); border-radius: 6px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--blue); transition: width 0.3s; }

        /* --- ВЫБОР ГЕРОЯ --- */
        .selection-container { display: flex; flex-direction: column; width: 100%; height: 100%; padding: env(safe-area-inset-top) 0 20px 0; box-sizing: border-box; }
        .hero-view { flex: 1; display: flex; align-items: flex-end; justify-content: center; position: relative; }
        .hero-view img { max-height: 90%; max-width: 90%; object-fit: contain; }
        .gender-switch { position: absolute; right: 20px; bottom: 20px; display: flex; gap: 10px; }
        .gender-btn { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--gold); background: rgba(0,0,0,0.6); color: var(--gold); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .gender-btn.active { background: var(--gold); color: black; }
        .skills-card { width: 90%; max-width: 400px; margin: 10px auto; background: var(--bg-panel); border: 1px solid var(--gold); border-radius: 12px; padding: 15px; }
        .class-selector { display: flex; justify-content: center; gap: 20px; padding: 10px; }
        .icon-btn { filter: grayscale(1); transition: 0.3s; }
        .icon-btn.active { filter: grayscale(0); transform: scale(1.1); }
        .icon-btn img { width: 50px; border-radius: 50%; }

        /* --- МЕНЮ (ВСЕ ИКОНКЫ ТУТ) --- */
        #menu-screen { background: url('bg_menu_main.png') no-repeat center center/cover; z-index: 10; }
        .menu-ui-wrapper { position: relative; width: 100%; height: 100%; padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px; box-sizing: border-box; }
        
        /* Верхние элементы теперь внутри меню */
        .resources-column { position: absolute; top: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; }
        .resource-panel { display: flex; align-items: center; background: rgba(0,0,0,0.8); padding: 5px 15px; border-radius: 20px; border: 1px solid var(--gold); min-width: 90px; }
        .resource-panel.blue { border-color: var(--blue); }
        .resource-panel img { width: 22px; margin-right: 8px; }

        .player-header { display: flex; align-items: center; background: rgba(0,0,0,0.8); padding: 8px; border-radius: 15px; border: 1px solid var(--blue); width: fit-content; margin-top: 10px; cursor: pointer; }
        .player-avatar { width: 45px; height: 45px; border-radius: 8px; border: 1px solid var(--gold); margin-right: 12px; }
        
        .vip-button { width: 80px; height: 80px; position: absolute; top: 15px; left: 50%; transform: translateX(-50%); filter: grayscale(1); cursor: pointer; }
        .vip-button.active { filter: grayscale(0); }
        .vip-button img { width: 100%; height: 100%; object-fit: contain; }

        /* --- НИЖНЯЯ ПАНЕЛЬ И ИКОНКИ --- */
        .bottom-nav-container { position: absolute; pointer-events: none; transition: all 0.5s ease; }
        .bottom-panel-bg { 
            position: absolute; background: rgba(40, 20, 10, 0.7); 
            border-top: 2px solid var(--gold); pointer-events: none; 
            transition: border-color 0.5s, box-shadow 0.5s;
            box-shadow: 0 -5px 15px rgba(255, 215, 0, 0.2);
        }
        .bottom-panel-bg.page2 { border-color: var(--blue); box-shadow: 0 -5px 15px rgba(0, 212, 255, 0.2); }

        .nav-arrow {
            position: absolute; left: 50%; top: -55px; transform: translateX(-50%);
            width: 50px; height: 50px; background: rgba(20,10,5,0.9); border: 2px solid var(--gold);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            pointer-events: auto; cursor: pointer; transition: 0.4s;
        }
        .nav-arrow::after { content: ''; width: 10px; height: 10px; border-top: 3px solid var(--gold); border-right: 3px solid var(--gold); transform: rotate(45deg); margin-right: 4px; }
        .nav-arrow.flip { transform: translateX(-50%) rotate(180deg); border-color: var(--blue); }
        .nav-arrow.flip::after { border-color: var(--blue); }

        .game-icon {
            position: absolute; pointer-events: auto; cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s;
        }
        .game-icon.hidden { opacity: 0; transform: scale(0.5) translateY(50px); pointer-events: none; }
        .game-icon img { width: 100%; height: 100%; object-fit: contain; }

        /* --- ИНВЕНТАРЬ --- */
        #inventory-screen { background: url('character_preview.png') no-repeat center center/cover; z-index: 500; }
        .close-btn { position: absolute; top: 30px; left: 30px; font-size: 3rem; cursor: pointer; z-index: 100; }
        
        /* --- МАГАЗИН --- */
        #shop-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; align-items: center; }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen" style="display: flex; opacity: 1;">
        <img src="icon_logo_void_echoes.png" class="logo-main">
        <div class="loader-container">
            <div id="loading-pct">0%</div>
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <div class="selection-container">
            <div class="hero-view">
                <img id="hero-img" src="">
                <div class="gender-switch">
                    <div id="gender-m" class="gender-btn active" onclick="setGender('male')">M</div>
                    <div id="gender-f" class="gender-btn" onclick="setGender('female')">W</div>
                </div>
            </div>
            <div class="skills-card">
                <h2 id="class-title" style="text-align:center; color:var(--gold);">КЛАСС</h2>
                <div id="skills-list"></div>
                <button class="confirm-btn" style="width:100%; padding:15px; margin-top:10px; background:var(--gold); border:none; font-weight:bold;" onclick="confirmSelection()">ВЫБРАТЬ ГЕРОЯ</button>
            </div>
            <div class="class-selector">
                <div class="icon-btn" id="btn-warrior" onclick="selectHero('warrior')"><img src="icon_hero_paladin.png"></div>
                <div class="icon-btn" id="btn-mage" onclick="selectHero('mage')"><img src="icon_hero_mage.png"></div>
                <div class="icon-btn" id="btn-archer" onclick="selectHero('archer')"><img src="icon_hero_ranger.png"></div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="menu-ui-wrapper">
            <div id="vip-btn" class="vip-button" onclick="this.classList.toggle('active')">
                <img src="icon_vip.png">
            </div>
            <div class="resources-column">
                <div class="resource-panel"><img src="icon_gold.png"><span id="gold-val">0</span></div>
                <div class="resource-panel blue"><img src="icon_crystal.png"><span id="crys-val">0</span></div>
            </div>
            <div class="player-header" onclick="openInventory()">
                <img id="menu-ava" src="" class="player-avatar">
                <div>
                    <div id="p-name" style="color:var(--gold); font-weight:bold;">Игрок</div>
                    <div style="font-size:0.8rem;">Уровень 1</div>
                </div>
            </div>

            <div id="ui-dynamic-layer"></div>
        </div>
    </div>

    <div id="inventory-screen" class="screen">
        <div class="close-btn" onclick="closeInventory()">×</div>
        <div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;">
             <img id="inv-hero-img" src="" style="height:80%;">
        </div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        const SERVER_URL = 'https://void-echoes-rpg.onrender.com';
        let userId = tg?.initDataUnsafe?.user?.id || 12345;
        let currentPage = 1;
        let currentHero = 'warrior';
        let currentGender = 'male';

        const isTablet = window.innerWidth > 1024 || (window.innerWidth <= 1024 && window.innerHeight > 1024);
        
        // Магазин (shop) теперь на странице 1 (page1)
        const pages = {
            1: ["quests", "battle", "alliance", "shop", "inventory", "community"],
            2: ["benchmark", "rating", "profile", "lotto", "calendar", "mail"]
        };

        const config = isTablet ? {
            panel: { x: -17, y: 880, w: 854, h: 130 },
            icons: {
                quests: {x:-19, y:877, s:145}, battle: {x:102, y:880, s:160}, alliance: {x:237, y:882, s:150},
                shop: {x:357, y:886, s:152}, inventory: {x:487, y:872, s:150}, community: {x:-15, y:127, s:153},
                benchmark: {x:477, y:868, s:162}, rating: {x:229, y:871, s:162}, profile: {x:99, y:867, s:165},
                lotto: {x:344, y:870, s:167}, calendar: {x:-69, y:414, s:256}, mail: {x:-79, y:835, s:243}
            }
        } : {
            panel: { x: -24, y: 551, w: 448, h: 99 },
            icons: {
                quests: {x:-22, y:551, s:106}, battle: {x:59, y:553, s:119}, alliance: {x:154, y:554, s:110},
                shop: {x:246, y:94, s:115}, inventory: {x:248, y:547, s:112}, community: {x:17, y:167, s:114},
                benchmark: {x:238, y:542, s:127}, rating: {x:57, y:544, s:127}, profile: {x:-27, y:543, s:123},
                lotto: {x:143, y:543, s:131}, calendar: {x:218, y:358, s:188}, mail: {x:-14, y:250, s:190}
            }
        };

        const heroes = {
            warrior: { male: 'hero_warrior_male.png', female: 'hero_warrior_female.png', ava_m: 'ava_warrior_male.png', ava_f: 'ava_warrior_female.png' },
            mage: { male: 'hero_mage_male.png', female: 'hero_mage_female.png', ava_m: 'ava_mage_male.png', ava_f: 'ava_mage_female.png' },
            archer: { male: 'hero_archer_male.png', female: 'hero_archer_female.png', ava_m: 'ava_archer_male.png', ava_f: 'ava_archer_female.png' }
        };

        function buildUI() {
            const container = document.getElementById('ui-dynamic-layer');
            container.innerHTML = '';

            // Фоновая панель
            const bg = document.createElement('div');
            bg.id = 'nav-panel-bg';
            bg.className = 'bottom-panel-bg';
            Object.assign(bg.style, { left: config.panel.x+'px', top: config.panel.y+'px', width: config.panel.w+'px', height: config.panel.h+'px' });
            
            const arrow = document.createElement('div');
            arrow.className = 'nav-arrow';
            arrow.onclick = togglePage;
            bg.appendChild(arrow);
            container.appendChild(bg);

            // Иконки
            Object.keys(config.icons).forEach(id => {
                const d = config.icons[id];
                const icon = document.createElement('div');
                icon.id = 'icon-' + id;
                icon.className = 'game-icon';
                Object.assign(icon.style, { width: d.s+'px', height: d.s+'px', left: d.x+'px', top: d.y+'px' });
                icon.innerHTML = `<img src="icon_${id}.png">`;
                icon.onclick = () => { if(id === 'inventory') openInventory(); };
                container.appendChild(icon);
            });
            updateIconVisibility();
        }

        function togglePage() {
            currentPage = (currentPage === 1) ? 2 : 1;
            const bg = document.getElementById('nav-panel-bg');
            const arrow = bg.querySelector('.nav-arrow');
            
            bg.classList.toggle('page2', currentPage === 2);
            arrow.classList.toggle('flip', currentPage === 2);
            updateIconVisibility();
        }

        function updateIconVisibility() {
            Object.keys(config.icons).forEach(id => {
                const el = document.getElementById('icon-' + id);
                const isVisible = pages[currentPage].includes(id);
                el.classList.toggle('hidden', !isVisible);
            });
        }

        function selectHero(type) {
            currentHero = type;
            document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+type).classList.add('active');
            updateHeroView();
        }

        function setGender(g) {
            currentGender = g;
            document.getElementById('gender-m').classList.toggle('active', g === 'male');
            document.getElementById('gender-f').classList.toggle('active', g === 'female');
            updateHeroView();
        }

        function updateHeroView() {
            const src = heroes[currentHero][currentGender];
            document.getElementById('hero-img').src = src;
            document.getElementById('inv-hero-img').src = src;
        }

        async function confirmSelection() {
            try {
                await fetch(`${SERVER_URL}/set_hero/${userId}/${currentHero}`, { method: 'POST' });
                showMenu();
            } catch(e) { showMenu(); }
        }

        function showMenu() {
            document.getElementById('selection-screen').style.display = 'none';
            const screen = document.getElementById('menu-screen');
            screen.style.display = 'block';
            setTimeout(() => screen.style.opacity = '1', 50);
            
            const h = heroes[currentHero];
            document.getElementById('menu-ava').src = currentGender === 'male' ? h.ava_m : h.ava_f;
            document.getElementById('p-name').innerText = tg?.initDataUnsafe?.user?.first_name || "Герой";
            buildUI();
        }

        function openInventory() {
            const inv = document.getElementById('inventory-screen');
            inv.style.display = 'block';
            setTimeout(() => inv.style.opacity = '1', 10);
        }

        function closeInventory() {
            const inv = document.getElementById('inventory-screen');
            inv.style.opacity = '0';
            setTimeout(() => inv.style.display = 'none', 400);
        }

        window.onload = () => {
            if(tg) { tg.expand(); tg.ready(); }
            let p = 0;
            const iv = setInterval(() => {
                p += 10;
                document.getElementById('progress-fill').style.width = p+'%';
                document.getElementById('loading-pct').innerText = p+'%';
                if(p >= 100) {
                    clearInterval(iv);
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('selection-screen').style.display = 'block';
                    setTimeout(() => document.getElementById('selection-screen').style.opacity = '1', 50);
                    selectHero('warrior');
                }
            }, 50);
        };
    </script>
</body>
</html>
