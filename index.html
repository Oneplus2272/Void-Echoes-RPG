<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Void Echoes RPG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* ЭКРАН ЗАГРУЗКИ */
        #loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            opacity: 1;
        }

        .logo-main {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            background: url('icon_logo_void_echoes.png') center/contain no-repeat;
        }

        .loader-container {
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        #loading-pct {
            margin-bottom: 10px;
            font-size: 18px;
            color: #ffd700;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: #ffd700;
            transition: width 0.3s;
        }

        /* ЭКРАН ВЫБОРА ГЕРОЯ */
        #selection-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .selection-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .hero-title {
            color: #ffd700;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
        }

        .cards-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .hero-card {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            width: 280px;
            text-align: center;
            border: 2px solid #333;
            transition: all 0.3s ease;
        }

        .hero-card.active {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .hero-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 15px;
            border-radius: 10px;
            overflow: hidden;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-name {
            color: #ffd700;
            font-size: 20px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .hero-description {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 15px;
            min-height: 40px;
        }

        .select-btn {
            width: 100%;
            padding: 12px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .select-btn:active {
            transform: scale(0.95);
        }

        .confirm-container {
            margin-top: 40px;
            width: 100%;
            max-width: 300px;
        }

        .confirm-btn {
            width: 100%;
            padding: 15px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .confirm-btn:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
        }

        /* ГЛАВНОЕ МЕНЮ */
        #menu-screen {
            background: url('bg_menu_main.png') center/cover no-repeat;
        }

        .menu-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .player-header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ffd700;
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
            background: #2a2a2a;
            border: 2px solid #ffd700;
        }

        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-info h3 {
            color: #ffd700;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .player-info p {
            color: #ccc;
            font-size: 14px;
        }

        .resources-column {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .resource-panel {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #ffd700;
        }

        .resource-panel img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .vip-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            cursor: pointer;
        }

        .vip-button img {
            width: 100%;
            height: 100%;
        }

        /* Инвентарь */
        #inventory-screen {
            background: #000;
        }

        .close-inv {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            z-index: 1001;
        }

        .inv-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #inv-hero-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 300px;
            max-height: 500px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .cards-container {
                flex-direction: column;
            }
            
            .hero-card {
                width: 90%;
                max-width: 300px;
            }
            
            .hero-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <!-- ЭКРАН ЗАГРУЗКИ -->
    <div id="loading-screen" class="screen" style="display: flex; opacity: 1;">
        <div class="logo-main"></div>
        <div class="loader-container">
            <div id="loading-pct">0%</div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- ЭКРАН ВЫБОРА ГЕРОЯ -->
    <div id="selection-screen" class="screen">
        <div class="selection-container">
            <div class="hero-title">ВЫБЕРИ СВОЕГО ГЕРОЯ</div>
            
            <div class="cards-container">
                <div class="hero-card" id="c-tsar">
                    <div class="hero-image">
                        <img id="hero-tsar-img" src="hero_tsar.png" alt="Царь">
                    </div>
                    <div class="hero-name">Царь</div>
                    <div class="hero-description">Могущественный правитель с железной волей</div>
                    <button class="select-btn" onclick="selectHero('Царь', 'tsar')">Выбрать</button>
                </div>
                
                <div class="hero-card" id="c-sultan">
                    <div class="hero-image">
                        <img id="hero-sultan-img" src="hero_sultan.png" alt="Султан">
                    </div>
                    <div class="hero-name">Султан</div>
                    <div class="hero-description">Мудрый восточный владыка</div>
                    <button class="select-btn" onclick="selectHero('Султан', 'sultan')">Выбрать</button>
                </div>
                
                <div class="hero-card" id="c-king">
                    <div class="hero-image">
                        <img id="hero-king-img" src="hero_king.png" alt="Король">
                    </div>
                    <div class="hero-name">Король</div>
                    <div class="hero-description">Благородный западный монарх</div>
                    <button class="select-btn" onclick="selectHero('Король', 'king')">Выбрать</button>
                </div>
            </div>
            
            <div class="confirm-container">
                <button id="final-confirm-btn" class="confirm-btn" onclick="confirmHeroSelection()" disabled>
                    ПОДТВЕРДИТЬ ВЫБОР
                </button>
            </div>
        </div>
    </div>

    <!-- ГЛАВНОЕ МЕНЮ -->
    <div id="menu-screen" class="screen">
        <div class="menu-container">
            <div class="player-header">
                <div class="player-avatar">
                    <img id="menu-avatar" src="" alt="Аватар">
                </div>
                <div class="player-info">
                    <h3 id="p-name-display">Игрок</h3>
                    <p id="p-level-display">Уровень: 1</p>
                </div>
            </div>

            <div id="vip-btn" class="vip-button">
                <img src="icon_vip.png" alt="VIP">
            </div>

            <div class="resources-column">
                <div class="resource-panel">
                    <img src="icon_gold.png" alt="Золото">
                    <span id="gold-val" class="value">1500</span>
                </div>
                <div class="resource-panel">
                    <img src="icon_crystal.png" alt="Кристаллы">
                    <span id="crys-val" class="value">50</span>
                </div>
            </div>

            <!-- Динамическая панель будет здесь -->
            <div id="ui-dynamic-layer"></div>
        </div>
    </div>

    <!-- ИНВЕНТАРЬ -->
    <div id="inventory-screen" class="screen">
        <div class="close-inv" onclick="closeInventory()">×</div>
        <div class="inv-container">
            <img id="inv-hero-img" src="" alt="Герой">
            <!-- Здесь будут слоты экипировки -->
        </div>
    </div>

    <script>
        // ПРОСТОЙ РАБОЧИЙ КОД
        let currentHero = null;
        let isLoading = false;

        // Данные героев
        const heroes = {
            tsar: {
                name: "Царь",
                image: "hero_tsar.png",
                description: "Могущественный правитель с железной волей"
            },
            sultan: {
                name: "Султан", 
                image: "hero_sultan.png",
                description: "Мудрый восточный владыка"
            },
            king: {
                name: "Король",
                image: "hero_king.png", 
                description: "Благородный западный монарх"
            }
        };

        // 1. Функция выбора героя - РАБОТАЕТ!
        function selectHero(name, heroId) {
            console.log('Выбран герой:', name, heroId);
            
            // Снимаем выделение со всех карточек
            document.querySelectorAll('.hero-card').forEach(card => {
                card.classList.remove('active');
            });
            
            // Выделяем выбранную карточку
            const selectedCard = document.getElementById('c-' + heroId);
            if (selectedCard) {
                selectedCard.classList.add('active');
            }
            
            // Сохраняем выбор
            currentHero = heroId;
            
            // Активируем кнопку подтверждения
            const confirmBtn = document.getElementById('final-confirm-btn');
            if (confirmBtn) {
                confirmBtn.disabled = false;
                confirmBtn.textContent = `ПОДТВЕРДИТЬ: ${name}`;
            }
            
            // Показываем выбранного героя в инвентаре
            const invHeroImg = document.getElementById('inv-hero-img');
            if (invHeroImg && heroes[heroId]) {
                invHeroImg.src = heroes[heroId].image;
            }
        }

        // 2. Функция подтверждения выбора - РАБОТАЕТ!
        function confirmHeroSelection() {
            if (!currentHero) {
                alert('Сначала выберите героя!');
                return;
            }
            
            if (isLoading) return;
            isLoading = true;
            
            console.log('Подтверждаем выбор героя:', currentHero);
            
            const confirmBtn = document.getElementById('final-confirm-btn');
            if (confirmBtn) {
                confirmBtn.textContent = 'ЗАГРУЗКА...';
                confirmBtn.disabled = true;
            }
            
            // Переключаемся на главное меню
            setTimeout(() => {
                showMenuScreen();
                isLoading = false;
            }, 500);
        }

        // 3. Показать главное меню
        function showMenuScreen() {
            console.log('Показываем главное меню');
            
            // Скрываем экран выбора
            const selectionScreen = document.getElementById('selection-screen');
            if (selectionScreen) {
                selectionScreen.style.opacity = '0';
                setTimeout(() => {
                    selectionScreen.style.display = 'none';
                }, 300);
            }
            
            // Показываем главное меню
            const menuScreen = document.getElementById('menu-screen');
            if (menuScreen) {
                // Устанавливаем аватарку выбранного героя
                if (currentHero && heroes[currentHero]) {
                    const avatarImg = document.getElementById('menu-avatar');
                    if (avatarImg) {
                        avatarImg.src = heroes[currentHero].image;
                    }
                    
                    const nameDisplay = document.getElementById('p-name-display');
                    if (nameDisplay) {
                        nameDisplay.textContent = heroes[currentHero].name;
                    }
                }
                
                menuScreen.style.display = 'block';
                setTimeout(() => {
                    menuScreen.style.opacity = '1';
                }, 50);
            }
        }

        // 4. Загрузка игры
        function startGame() {
            console.log('Игра запущена');
            
            // Показываем экран выбора героя
            const loadingScreen = document.getElementById('loading-screen');
            const selectionScreen = document.getElementById('selection-screen');
            
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
            
            if (selectionScreen) {
                selectionScreen.style.display = 'flex';
                setTimeout(() => {
                    selectionScreen.style.opacity = '1';
                }, 100);
            }
        }

        // 5. Инициализация Telegram Web App
        function initTelegram() {
            const tg = window.Telegram?.WebApp;
            if (tg) {
                tg.ready();
                tg.expand();
                console.log('Telegram WebApp инициализирован');
            }
        }

        // 6. Симуляция загрузки
        function simulateLoading() {
            let progress = 0;
            const progressFill = document.getElementById('progress-fill');
            const loadingPct = document.getElementById('loading-pct');
            
            const interval = setInterval(() => {
                progress += 2;
                
                if (progressFill) {
                    progressFill.style.width = progress + '%';
                }
                
                if (loadingPct) {
                    loadingPct.textContent = progress + '%';
                }
                
                if (progress >= 100) {
                    clearInterval(interval);
                    startGame();
                }
            }, 50);
        }

        // 7. Инициализация при загрузке страницы
        window.onload = function() {
            console.log('Страница загружена');
            
            // Инициализируем Telegram
            initTelegram();
            
            // Запускаем загрузку
            simulateLoading();
            
            // Назначаем обработчики
            const vipBtn = document.getElementById('vip-btn');
            if (vipBtn) {
                vipBtn.onclick = function() {
                    alert('VIP функция активирована!');
                };
            }
        };

        // 8. Функции инвентаря
        function openInventory() {
            console.log('Открываем инвентарь');
            const menuScreen = document.getElementById('menu-screen');
            const invScreen = document.getElementById('inventory-screen');
            
            if (menuScreen && invScreen) {
                menuScreen.style.opacity = '0';
                setTimeout(() => {
                    menuScreen.style.display = 'none';
                    invScreen.style.display = 'block';
                    setTimeout(() => {
                        invScreen.style.opacity = '1';
                    }, 50);
                }, 300);
            }
        }

        function closeInventory() {
            console.log('Закрываем инвентарь');
            const menuScreen = document.getElementById('menu-screen');
            const invScreen = document.getElementById('inventory-screen');
            
            if (menuScreen && invScreen) {
                invScreen.style.opacity = '0';
                setTimeout(() => {
                    invScreen.style.display = 'none';
                    menuScreen.style.display = 'block';
                    setTimeout(() => {
                        menuScreen.style.opacity = '1';
                    }, 50);
                }, 300);
            }
        }
    </script>
</body>
</html>
