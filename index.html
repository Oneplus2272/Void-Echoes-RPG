<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Echoes</title>
    <style>
        :root {
            --gold: #ffd700;
            --blue: #00d4ff;
            --bg-panel: rgba(10, 10, 15, 0.85);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        /* --- ЗАГРУЗОЧНЫЙ ЭКРАН --- */
        #loading-screen {
            position: fixed;
            width: 100%; height: 100%;
            background: url('bg_loading_main_v1.png') no-repeat center center/cover;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 100; transition: opacity 0.8s ease;
        }

        .logo-main {
            width: 300px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.5));
        }

        .loader-container { 
            width: 85%; max-width: 600px; 
            position: relative;
        }

        .progress-bar { 
            height: 35px; 
            background: rgba(0, 0, 0, 0.7); 
            border: 2px solid rgba(0, 212, 255, 0.4);
            border-radius: 18px; 
            overflow: hidden; 
            position: relative;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
        }

        .progress-fill { 
            width: 0%; height: 100%; 
            background: linear-gradient(90deg, #005f73, var(--blue), #005f73);
            background-size: 200% 100%;
            box-shadow: 0 0 20px var(--blue); 
            transition: width 0.3s ease;
            position: relative;
            animation: shine 2s linear infinite;
        }

        @keyframes shine {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .progress-text {
            position: absolute;
            width: 100%;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
            text-shadow: 2px 2px 4px black;
            z-index: 2;
        }

        /* --- ЭКРАН ВЫБОРА ГЕРОЯ --- */
        #selection-screen {
            display: none; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 0.6s ease;
            position: relative;
        }

        .selection-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%; height: 82vh;
            padding: 0 4%;
            box-sizing: border-box;
            z-index: 2;
        }

        /* ГЕРОЙ - ТЕПЕРЬ БОЛЬШЕ */
        .hero-view {
            flex: 2; /* Увеличили пропорцию */
            height: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .hero-view img {
            max-height: 95%; /* Герой почти во весь экран по высоте */
            max-width: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 40px rgba(0,0,0,1));
        }

        /* ТАБЛИЦА - ТЕПЕРЬ МЕНЬШЕ И КОМПАКТНЕЕ */
        .skills-card {
            flex: 0 0 320px; /* Уменьшили ширину */
            background: var(--bg-panel);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(15px);
            align-self: center; /* Центрируем по вертикали относительно героя */
        }

        .skills-card h2 {
            margin: 0 0 15px 0;
            text-align: center;
            color: var(--gold);
            letter-spacing: 2px;
            font-size: 1.3rem;
            text-transform: uppercase;
        }

        .skill-item {
            display: flex; align-items: center;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.03);
            padding: 8px; border-radius: 6px;
        }

        .skill-img {
            width: 40px; height: 40px; /* Уменьшили иконки */
            border: 1px solid var(--gold);
            border-radius: 4px; margin-right: 12px;
        }

        .skill-content { flex-grow: 1; }
        .skill-meta {
            display: flex; justify-content: space-between;
            font-size: 0.75rem; margin-bottom: 4px;
            font-weight: bold; color: #ddd;
        }

        .bar-bg { width: 100%; height: 4px; background: #222; border-radius: 2px; }
        .bar-fill { height: 100%; background: var(--blue); border-radius: 2px; transition: width 1s ease-out; }

        /* ЭМБЛЕМЫ СНИЗУ */
        .class-selector {
            position: absolute; bottom: 0;
            width: 100%; height: 18vh;
            display: flex; justify-content: center; align-items: center;
            gap: 30px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }

        .icon-btn {
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer; transition: 0.3s;
            filter: grayscale(1) brightness(0.5);
        }

        .icon-btn img { width: 60px; height: 60px; margin-bottom: 5px; }
        .icon-btn.active { filter: grayscale(0) brightness(1.2); transform: scale(1.1); }
        .icon-btn span { font-size: 0.7rem; color: var(--gold); font-weight: bold; }

        /* --- АДАПТИВНОСТЬ (ПЛАНШЕТ И ТЕЛЕФОН) --- */
        
        /* Планшетная ориентация (Screen 1) */
        @media (max-width: 1024px) {
            .selection-container { padding: 0 2%; gap: 15px; }
            .skills-card { flex: 0 0 280px; }
        }

        /* Телефонная ориентация (Screen 2) */
        @media (max-width: 768px) {
            .selection-container { 
                flex-direction: column; 
                height: 78vh; 
                justify-content: flex-start;
                padding-top: 10px;
            }
            .hero-view { 
                flex: 1; 
                width: 100%;
                order: 1; /* Герой первый */
            }
            .hero-view img { max-height: 100%; }
            .skills-card { 
                flex: 0 0 auto; 
                width: 92%; 
                margin-top: -40px; /* Накладываем немного на героя для компактности */
                order: 2; 
                z-index: 5;
            }
            .class-selector { height: 20vh; gap: 20px; }
            .icon-btn img { width: 50px; height: 50px; }
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <img src="icon_logo_void_echoes.png" class="logo-main" alt="Logo">
        <div class="loader-container">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
                <div id="progress-text" class="progress-text">0%</div>
            </div>
        </div>
    </div>

    <div id="selection-screen">
        <div class="selection-container">
            <div class="hero-view">
                <img id="hero-img" src="" alt="Hero">
            </div>

            <div class="skills-card">
                <h2 id="class-title">КЛАСС</h2>
                <div id="skills-list"></div>
            </div>
        </div>

        <div class="class-selector">
            <div class="icon-btn" id="btn-warrior" onclick="selectHero('warrior')">
                <img src="icon_hero_paladin.png" alt="Воин">
                <span>ВОИН</span>
            </div>
            <div class="icon-btn" id="btn-mage" onclick="selectHero('mage')">
                <img src="icon_hero_mage.png" alt="Маг">
                <span>МАГ</span>
            </div>
            <div class="icon-btn" id="btn-archer" onclick="selectHero('archer')">
                <img src="icon_hero_ranger.png" alt="Лучник">
                <span>ЛУЧНИК</span>
            </div>
        </div>
    </div>

    <script>
        const heroesData = {
            warrior: {
                title: "ВОИН",
                bg: "UI_Background_Warrior.png",
                image: "hero_warrior_male.png",
                skills: [
                    { n: "Базовый урон", i: "war_1_basic.png", p: 75 },
                    { n: "Массовый урон", i: "war_2_aoe.png", p: 65 },
                    { n: "Контроль", i: "war_3_control.png", p: 40 },
                    { n: "Живучесть", i: "war_4_survivability.png", p: 95 },
                    { n: "Ультимейт", i: "war_5_ultimate.png", p: 80 }
                ]
            },
            mage: {
                title: "МАГ",
                bg: "UI_Background_Mage.png",
                image: "hero_mage_male.png",
                skills: [
                    { n: "Базовый урон", i: "mag_1_basic.png", p: 85 },
                    { n: "Массовый урон", i: "mag_2_aoe.png", p: 95 },
                    { n: "Контроль", i: "mag_3_control.png", p: 70 },
                    { n: "Живучесть", i: "mag_4_survivability.png", p: 30 },
                    { n: "Ультимейт", i: "mag_5_ultimate.png", p: 90 }
                ]
            },
            archer: {
                title: "ЛУЧНИК",
                bg: "UI_Background_Archer.png",
                image: "hero_archer_male.png",
                skills: [
                    { n: "Базовый урон", i: "arc_1_basic_attack.png", p: 90 },
                    { n: "Массовый урон", i: "arc_2_aoe_damage.png", p: 70 },
                    { n: "Контроль", i: "arc_3_control.png", p: 60 },
                    { n: "Живучесть", i: "arc_4_survivability.png", p: 50 },
                    { n: "Ультимейт", i: "arc_5_ultimate.png", p: 85 }
                ]
            }
        };

        const assetsToLoad = [
            'bg_loading_main_v1.png',
            'icon_logo_void_echoes.png',
            'UI_Background_Warrior.png',
            'UI_Background_Mage.png',
            'UI_Background_Archer.png',
            'hero_warrior_male.png',
            'hero_mage_male.png',
            'hero_archer_male.png',
            'icon_hero_paladin.png',
            'icon_hero_mage.png',
            'icon_hero_ranger.png',
            'war_1_basic.png', 'war_2_aoe.png', 'war_3_control.png', 'war_4_survivability.png', 'war_5_ultimate.png',
            'mag_1_basic.png', 'mag_2_aoe.png', 'mag_3_control.png', 'mag_4_survivability.png', 'mag_5_ultimate.png',
            'arc_1_basic_attack.png', 'arc_2_aoe_damage.png', 'arc_3_control.png', 'arc_4_survivability.png', 'arc_5_ultimate.png'
        ];

        let loadedCount = 0;

        function preloadAssets() {
            if (assetsToLoad.length === 0) { initGame(); return; }
            assetsToLoad.forEach(src => {
                const img = new Image();
                img.src = src;
                img.onload = () => { loadedCount++; updateProgress(); };
                img.onerror = () => { loadedCount++; updateProgress(); };
            });
        }

        function updateProgress() {
            const percent = Math.floor((loadedCount / assetsToLoad.length) * 100);
            document.getElementById('progress-fill').style.width = percent + '%';
            document.getElementById('progress-text').innerText = percent + '%';
            if (loadedCount >= assetsToLoad.length) { setTimeout(initGame, 1000); }
        }

        function initGame() {
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                const s = document.getElementById('selection-screen');
                s.style.display = 'block';
                setTimeout(() => { s.style.opacity = '1'; selectHero('warrior'); }, 50);
            }, 800);
        }

        function selectHero(key) {
            const d = heroesData[key];
            const screen = document.getElementById('selection-screen');
            screen.style.backgroundImage = `url('${d.bg}')`;
            document.getElementById('hero-img').src = d.image;
            document.getElementById('class-title').innerText = d.title;
            const list = document.getElementById('skills-list');
            list.innerHTML = '';
            d.skills.forEach(sk => {
                list.innerHTML += `
                    <div class="skill-item">
                        <img src="${sk.i}" class="skill-img">
                        <div class="skill-content">
                            <div class="skill-meta"><span>${sk.n}</span><span>${sk.p}%</span></div>
                            <div class="bar-bg"><div class="bar-fill" style="width:${sk.p}%"></div></div>
                        </div>
                    </div>`;
            });
            document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${key}`).classList.add('active');
        }

        window.onload = preloadAssets;
    </script>
</body>
</html>
