<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Void Echoes RPG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #ffd700;
            --blue: #00d4ff;
            --purple: #bf40bf;
            --bg-panel: rgba(10, 10, 15, 0.9);
            --bg-modal: rgba(5, 5, 10, 0.95);
        }

        /* Глобальные настройки отображения */
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        /* Эффект нажатия для всех активных элементов */
        .game-icon, .icon-btn, .confirm-btn, .gender-btn, .skill-item, .inv-slot, .player-header, .nav-arrow-custom, .equipment-edit-btn {
            transition: transform 0.1s ease;
            cursor: pointer;
        }

        .game-icon:active, .icon-btn:active, .confirm-btn:active, .gender-btn:active, .skill-item:active, .inv-slot:active, .player-header:active, .nav-arrow-custom:active, .equipment-edit-btn:active {
            transform: scale(0.92) !important;
        }

        .screen {
            display: none; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 0.4s ease;
            position: absolute; top: 0; left: 0;
        }

        /* --- ЗАГРУЗОЧНЫЙ ЭКРАН --- */
        #loading-screen {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 2000; background: url('bg_loading_main_v1.png') no-repeat center center/cover;
            opacity: 1;
        }
        .logo-main { width: 220px; margin-bottom: 20px; filter: drop-shadow(0 0 15px var(--blue)); }
        .loader-container { width: 70%; max-width: 300px; text-align: center; }
        #loading-pct { margin-bottom: 8px; font-weight: bold; color: var(--blue); font-size: 1.2rem; text-shadow: 0 0 10px var(--blue); }
        .progress-bar { height: 12px; background: rgba(0, 0, 0, 0.7); border: 1px solid var(--blue); border-radius: 6px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--blue); transition: width 0.3s; }

        /* --- ЭКРАН ВЫБОРА ГЕРОЯ --- */
        .selection-container { 
            display: flex; flex-direction: column; 
            width: 100%; height: 100%; 
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
            box-sizing: border-box;
        }
        .hero-view { flex: 1; display: flex; align-items: flex-end; justify-content: center; position: relative; min-height: 0; }
        .hero-view img { max-height: 95%; max-width: 90%; object-fit: contain; filter: drop-shadow(0 0 20px #000); }
        .gender-switch { position: absolute; right: 15px; bottom: 10px; display: flex; gap: 8px; z-index: 10; }
        .gender-btn { width: 36px; height: 36px; border-radius: 50%; border: 2px solid var(--gold); background: rgba(0,0,0,0.6); color: var(--gold); font-weight: bold; display: flex; align-items: center; justify-content: center; }
        .gender-btn.active { background: var(--gold); color: black; box-shadow: 0 0 10px var(--gold); }

        .skills-card { width: 90%; max-width: 380px; margin: 10px auto; background: var(--bg-panel); border: 1px solid rgba(255, 215, 0, 0.3); border-radius: 12px; padding: 10px; backdrop-filter: blur(10px); flex-shrink: 0; }
        .skills-card h2 { margin: 0 0 8px 0; text-align: center; color: var(--gold); font-size: 1rem; letter-spacing: 2px; }
        .skill-item { display: flex; align-items: center; margin-bottom: 6px; background: rgba(255, 255, 255, 0.05); padding: 6px 10px; border-radius: 8px; }
        .skill-img { width: 28px; height: 28px; border: 1px solid var(--gold); border-radius: 4px; margin-right: 12px; }
        .skill-name { font-size: 0.85rem; font-weight: bold; color: #fff; }
        .confirm-btn { margin-top: 8px; width: 100%; padding: 12px; background: linear-gradient(180deg, var(--gold), #b8860b); color: black; border: none; border-radius: 8px; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; cursor: pointer; }

        .class-selector { width: 100%; display: flex; justify-content: center; gap: 15px; padding: 10px 0 20px 0; flex-shrink: 0; }
        .icon-btn { filter: grayscale(1); transition: 0.3s; transform: scale(0.9); cursor: pointer; }
        .icon-btn img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid transparent; }
        .icon-btn.active { filter: grayscale(0); transform: scale(1.1); }
        .icon-btn.active img { border-color: var(--gold); }

        /* --- ГЛАВНОЕ МЕНЮ --- */
        #menu-screen { background: url('bg_menu_main.png') no-repeat center center/cover; z-index: 10; }
        .menu-container { position: relative; width: 100%; height: 100%; box-sizing: border-box; }

        /* Верхняя панель фиксирована */
        .resources-column { position: absolute; top: env(safe-area-inset-top, 20px); right: 15px; display: flex; flex-direction: column; gap: 10px; z-index: 20; }
        .resource-panel { display: flex; align-items: center; background: rgba(0, 0, 0, 0.75); padding: 5px 12px; border-radius: 20px; backdrop-filter: blur(8px); border: 1px solid var(--gold); min-width: 100px; }
        .resource-panel.blue { border-color: var(--blue); }
        .resource-panel img { width: 22px; height: 22px; margin-right: 8px; }
        .resource-panel .value { font-size: 1rem; font-weight: bold; }

        .player-header { position: absolute; top: env(safe-area-inset-top, 20px); left: 15px; display: flex; align-items: center; background: rgba(0, 0, 0, 0.75); padding: 8px; border-radius: 14px; border: 1px solid var(--blue); backdrop-filter: blur(10px); z-index: 20; cursor: pointer; }
        .player-avatar { width: 45px; height: 45px; border-radius: 8px; border: 1px solid var(--gold); margin-right: 12px; }
        .player-info h3 { margin: 0; color: var(--gold); font-size: 1rem; }
        .player-info p { margin: 0; font-size: 0.8rem; color: #ccc; }

        .vip-button { position: absolute; top: env(safe-area-inset-top, 20px); left: 50%; transform: translateX(-50%); width: 80px; height: 80px; z-index: 20; filter: grayscale(1); transition: 0.3s; cursor: pointer; }
        .vip-button.active { filter: grayscale(0); }
        .vip-button img { width: 100%; height: 100%; object-fit: contain; }

        /* Динамическая нижняя панель */
        .bottom-panel-bg { 
            position: absolute; background: rgba(30, 15, 5, 0.8); 
            border-top: 3px solid var(--gold); pointer-events: none; 
            transition: border-color 0.5s, box-shadow 0.5s;
            box-shadow: 0 -5px 20px rgba(255, 215, 0, 0.3);
            z-index: 15;
        }
        .bottom-panel-bg.page2 { border-color: var(--blue); box-shadow: 0 -5px 20px rgba(0, 212, 255, 0.3); }

        .nav-arrow-custom {
            position: absolute; left: 50%; top: -60px; transform: translateX(-50%);
            width: 55px; height: 55px; background: rgba(15,5,0,0.95); border: 3px solid var(--gold);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            pointer-events: auto; z-index: 30; transition: 0.4s; cursor: pointer;
        }
        .nav-arrow-custom::after { content: ''; width: 12px; height: 12px; border-top: 4px solid var(--gold); border-right: 4px solid var(--gold); transform: rotate(45deg); margin-right: 4px; }
        .nav-arrow-custom.flip { transform: translateX(-50%) rotate(180deg); border-color: var(--blue); }
        .nav-arrow-custom.flip::after { border-color: var(--blue); }

        .game-icon {
            position: absolute; pointer-events: auto; z-index: 25;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
            cursor: pointer;
        }
        .game-icon.hidden { opacity: 0; transform: translateY(100px) scale(0.5); pointer-events: none; }
        .game-icon img { width: 100%; height: 100%; object-fit: contain; }

        /* Стили для подписей иконок - ПОД ИКОНКАМИ ВПЛОТНУЮ */
        .icon-label {
            position: absolute;
            text-align: center;
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            pointer-events: auto;
            z-index: 26;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 212, 255, 0.4);
            border-radius: 6px;
            padding: 4px 8px;
            backdrop-filter: blur(4px);
            white-space: nowrap;
            min-width: 80px;
            transform: translateX(-50%);
        }

        .icon-label.hidden { 
            opacity: 0; 
            transform: translateY(100px) scale(0.5) translateX(-50%); 
            pointer-events: none; 
        }

        /* --- ИНВЕНТАРЬ --- */
        #inventory-screen { 
            background: url('character_preview.png') no-repeat center center/cover; 
            z-index: 500; 
            overflow: hidden;
        }
        .close-inv { 
            position: absolute; 
            top: 30px; 
            left: 30px; 
            font-size: 3rem; 
            color: white; 
            cursor: pointer; 
            z-index: 601; 
            text-shadow: 0 0 10px #000; 
        }
        
        /* Кнопка редактирования экипировки */
        .equipment-edit-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: var(--blue);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            z-index: 601;
            border: 1px solid var(--blue);
            font-size: 0.9rem;
        }
        
        .inv-container { 
            width: 100%; 
            height: 100%; 
            position: relative; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden;
        }
        
        .hero-preview-box { 
            position: absolute; 
            transform: translate(-50%, -50%); 
            z-index: 1;
        }
        
        .equipment-grid { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            pointer-events: none; 
            padding: 0 5%; 
            box-sizing: border-box;
            z-index: 2;
        }
        
        .inv-column { 
            display: flex; 
            flex-direction: column; 
            pointer-events: none;
            position: relative;
        }
        
        /* Слоты экипировки с возможностью редактирования */
        .inv-slot {
            position: absolute;
            pointer-events: auto;
            z-index: 10;
            touch-action: none;
            transition: transform 0.1s;
            transform-origin: center center;
            box-sizing: border-box;
        }
        
        /* Стили для режима редактирования */
        .inv-slot.editable {
            border: 2px solid var(--gold) !important;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            background: rgba(255, 215, 0, 0.1);
            cursor: move;
        }
        
        .inv-slot.editable.resizing {
            border: 2px solid var(--blue) !important;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            cursor: nwse-resize;
        }
        
        .inv-slot img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            pointer-events: none;
            user-select: none;
        }
        
        /* Вертикальные линии для разделения */
        .vertical-line {
            position: absolute;
            width: 2px;
            background-color: rgba(255, 215, 0, 0.5);
            z-index: 5;
            pointer-events: auto;
            transition: all 0.3s;
            top: 0;
            bottom: 0;
        }
        
        .vertical-line.editable {
            background-color: var(--gold);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            width: 4px;
            cursor: col-resize;
        }
        
        .vertical-line.handle {
            position: absolute;
            width: 20px;
            height: 40px;
            background: var(--gold);
            border-radius: 10px;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
            z-index: 11;
            display: none;
        }
        
        .vertical-line.editable .handle {
            display: block;
        }
        
        /* Панель сохранения настроек */
        #equipment-edit-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--gold);
            border-radius: 15px;
            padding: 20px;
            z-index: 1000;
            display: none;
            flex-direction: column;
            gap: 15px;
            min-width: 320px;
            color: white;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        #equipment-edit-panel h3 {
            margin: 0;
            text-align: center;
            color: var(--gold);
            font-size: 1.2rem;
        }
        
        .edit-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .edit-section h4 {
            margin: 0 0 10px 0;
            color: var(--blue);
            font-size: 1rem;
        }
        
        .coord-input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .coord-input {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .coord-input label {
            font-size: 0.8rem;
            color: #ccc;
        }
        
        .coord-input input {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--gold);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            width: 100%;
            box-sizing: border-box;
        }
        
        .edit-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .edit-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        #save-equipment-btn {
            background: linear-gradient(180deg, var(--gold), #b8860b);
            color: black;
        }
        
        #cancel-edit-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #666;
        }
        
        #reset-equipment-btn {
            background: linear-gradient(180deg, #ff4747, #cc0000);
            color: white;
        }

        @media screen and (max-width: 599px) {
            .hero-preview-box { top: 55%; left: 54%; }
            #inv-hero-img { width: 241px; height: auto; }
            
            .equipment-edit-btn {
                top: 20px;
                right: 20px;
                padding: 8px 12px;
                font-size: 0.8rem;
            }
            
            .close-inv {
                top: 20px;
                left: 20px;
                font-size: 2.5rem;
            }
            
            #equipment-edit-panel {
                min-width: 280px;
                padding: 15px;
            }
        }
        
        @media screen and (min-width: 600px) {
            .hero-preview-box { top: 54%; left: 50%; }
            #inv-hero-img { width: 376px; height: auto; }
        }

        /* --- МОДАЛКА НАВЫКОВ --- */
        #skill-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { width: 80%; max-width: 320px; background: var(--bg-modal); border: 2px solid var(--gold); border-radius: 15px; padding: 20px; text-align: center; }
        
        /* Адаптивные размеры шрифта для планшета и телефона */
        @media screen and (max-width: 599px) {
            .icon-label {
                font-size: 11px;
                padding: 3px 6px;
                border-radius: 4px;
            }
        }
        @media screen and (min-width: 600px) and (max-width: 1024px) {
            .icon-label {
                font-size: 12px;
                padding: 4px 8px;
                border-radius: 5px;
            }
        }
        @media screen and (min-width: 1025px) {
            .icon-label {
                font-size: 13px;
                padding: 5px 10px;
                border-radius: 6px;
            }
        }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen" style="display: flex; opacity: 1;">
        <img src="icon_logo_void_echoes.png" class="logo-main">
        <div class="loader-container">
            <div id="loading-pct">0%</div>
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <div class="selection-container">
            <div class="hero-view">
                <img id="hero-img" src="">
                <div class="gender-switch">
                    <div id="gender-m" class="gender-btn active" onclick="setGender('male')">M</div>
                    <div id="gender-f" class="gender-btn" onclick="setGender('female')">W</div>
                </div>
            </div>
            <div class="skills-card">
                <h2 id="class-title">КЛАСС</h2>
                <div id="skills-list"></div>
                <button class="confirm-btn" onclick="confirmSelection()">ВЫБРАТЬ ГЕРОЯ</button>
            </div>
            <div class="class-selector">
                <div class="icon-btn" id="btn-warrior" onclick="selectHero('warrior')"><img src="icon_hero_paladin.png"></div>
                <div class="icon-btn" id="btn-mage" onclick="selectHero('mage')"><img src="icon_hero_mage.png"></div>
                <div class="icon-btn" id="btn-archer" onclick="selectHero('archer')"><img src="icon_hero_ranger.png"></div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="menu-container">
            <div class="player-header" onclick="openInventory()">
                <img id="menu-avatar" src="" class="player-avatar">
                <div class="player-info">
                    <h3 id="p-name-display">Загрузка...</h3>
                    <p id="p-level-display">Уровень: 1</p>
                </div>
            </div>

            <div id="vip-btn" class="vip-button" onclick="this.classList.toggle('active')">
                <img src="icon_vip.png">
            </div>

            <div class="resources-column">
                <div class="resource-panel"><img src="icon_gold.png"><span id="gold-val" class="value">1500</span></div>
                <div class="resource-panel blue"><img src="icon_crystal.png"><span id="crys-val" class="value">50</span></div>
            </div>

            <div id="ui-dynamic-layer"></div>

        </div>
    </div>

    <div id="inventory-screen" class="screen">
        <div class="close-inv" onclick="closeInventory()">×</div>
        <div class="equipment-edit-btn" onclick="toggleEquipmentEdit()">✎ Редактировать экипировку</div>
        <div class="inv-container">
            <div class="hero-preview-box"><img id="inv-hero-img" src=""></div>
            
            <!-- Вертикальные линии -->
            <div id="vertical-line-left" class="vertical-line" style="left: 25%;"></div>
            <div id="vertical-line-right" class="vertical-line" style="left: 75%;"></div>
            
            <div class="equipment-grid">
                <div class="inv-column" id="left-column">
                    <!-- Слоты будут добавлены динамически -->
                </div>
                <div class="inv-column" id="right-column">
                    <!-- Слоты будут добавлены динамически -->
                </div>
            </div>
        </div>
    </div>

    <div id="skill-modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" src="" style="width:60px; margin-bottom:10px;">
            <h3 id="modal-name" style="color:var(--gold); margin:5px 0;"></h3>
            <p id="modal-text" style="color:#ddd; font-size:0.9rem;"></p>
            <button class="confirm-btn" onclick="document.getElementById('skill-modal').style.display='none'">ЗАКРЫТЬ</button>
        </div>
    </div>

    <!-- Панель редактирования экипировки -->
    <div id="equipment-edit-panel">
        <h3>Редактирование экипировки</h3>
        
        <div class="edit-section">
            <h4>Слоты экипировки</h4>
            <div id="equipment-inputs">
                <!-- Поля будут добавлены динамически -->
            </div>
        </div>
        
        <div class="edit-section">
            <h4>Вертикальные линии</h4>
            <div class="coord-input-group">
                <div class="coord-input">
                    <label>Левая линия (X %):</label>
                    <input type="number" id="edit-line-left" min="0" max="100" step="1">
                </div>
                <div class="coord-input">
                    <label>Правая линия (X %):</label>
                    <input type="number" id="edit-line-right" min="0" max="100" step="1">
                </div>
            </div>
        </div>
        
        <div class="edit-buttons">
            <button class="edit-btn" id="save-equipment-btn">СОХРАНИТЬ</button>
            <button class="edit-btn" id="reset-equipment-btn">СБРОС</button>
            <button class="edit-btn" id="cancel-edit-btn">ОТМЕНА</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        const SERVER_URL = 'https://void-echoes-rpg.onrender.com';
        let userId = tg?.initDataUnsafe?.user?.id || 12345;
        let currentPage = 1;
        let currentHeroKey = 'warrior';
        let currentGender = 'male';
        
        // Режим редактирования экипировки
        let isEditingEquipment = false;
        let equipmentPositions = {};
        let verticalLines = { left: 25, right: 75 }; // Проценты от ширины экрана

        // Начальные позиции экипировки (для сброса)
        const defaultEquipmentPositions = {
            // Левая колонка
            'left-helmet': { x: 15, y: 10, width: 144, height: 144 },
            'left-chestplate': { x: 15, y: 35, width: 144, height: 144 },
            'left-hammer': { x: 15, y: 60, width: 144, height: 144 },
            'left-ring': { x: 15, y: 85, width: 144, height: 144 },
            
            // Правая колонка
            'right-bracers': { x: 85, y: 10, width: 144, height: 144 },
            'right-boots': { x: 85, y: 35, width: 144, height: 144 },
            'right-hammer2': { x: 85, y: 60, width: 144, height: 144 },
            'right-ring2': { x: 85, y: 85, width: 144, height: 144 }
        };

        // Список слотов экипировки
        const equipmentSlots = [

            // Для щипка используем среднюю точку между двумя касаниями
            const touch1 = e.touches[0];
            const touch2 = e.touches[1];
            startX = (touch1.clientX + touch2.clientX) / 2;
            startY = (touch1.clientY + touch2.clientY) / 2;
            
            activeElement.classList.add('resizing');
            
            document.addEventListener('touchmove', doResizeTouch, { passive: false });

        // Перетаскивание элемента
        function doDrag(e) {
            if (!isDragging || !activeElement) return;
            
            e.preventDefault();
            
            const currentX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const currentY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            
            // Вычисляем новые позиции в процентах
            const parentWidth = activeElement.parentElement.offsetWidth;
            const parentHeight = activeElement.parentElement.offsetHeight;
            
            const deltaXPercent = (deltaX / parentWidth) * 100;
            const deltaYPercent = (deltaY / parentHeight) * 100;
            
            let newLeft = startLeft + deltaXPercent;
            let newTop = startTop + deltaYPercent;
            
            // Ограничиваем границы
            newLeft = Math.max(0, Math.min(newLeft, 100));
            newTop = Math.max(0, Math.min(newTop, 100));
            
            activeElement.style.left = newLeft + '%';
            activeElement.style.top = newTop + '%';
        }

        // Изменение размера (щипок)
        function doResizeTouch(e) {
            if (!isResizing || !activeElement || e.touches.length !== 2) return;
            
            e.preventDefault();
            
            const touch1 = e.touches[0];
            const touch2 = e.touches[1];
            
            const currentCenterX = (touch1.clientX + touch2.clientX) / 2;
            const currentCenterY = (touch1.clientY + touch2.clientY) / 2;
            
            // Вычисляем изменение расстояния между пальцами
            const startDistance = Math.hypot(
                startX - (startX + 50), // Примерное начальное расстояние
                startY - (startY + 50)
            );
            
            const currentDistance = Math.hypot(
                touch1.clientX - touch2.clientX,
                touch1.clientY - touch2.clientY
            );
            
            const scale = currentDistance / (startDistance || 100);
            
            // Применяем масштабирование
            const newWidth = startWidth * scale;
            const newHeight = startHeight * scale;
            
            // Ограничиваем минимальный и максимальный размер
            const minSize = 50;
            const maxSize = 300;
            
            const finalWidth = Math.max(minSize, Math.min(newWidth, maxSize));
            const finalHeight = Math.max(minSize, Math.min(newHeight, maxSize));
            
            activeElement.style.width = finalWidth + 'px';
            activeElement.style.height = finalHeight + 'px';
            
            // Обновляем центр при изменении размера
            const deltaX = currentCenterX - startX;
            const deltaY = currentCenterY - startY;
            
            const parentWidth = activeElement.parentElement.offsetWidth;
            const parentHeight = activeElement.parentElement.offsetHeight;
            
            const deltaXPercent = (deltaX / parentWidth) * 100;
            const deltaYPercent = (deltaY / parentHeight) * 100;
            
            let currentLeft = parseFloat(activeElement.style.left) || startLeft;
            let currentTop = parseFloat(activeElement.style.top) || startTop;
            
            activeElement.style.left = (currentLeft + deltaXPercent) + '%';
            activeElement.style.top = (currentTop + deltaYPercent) + '%';
            
            // Обновляем стартовые позиции для следующего кадра
            startX = currentCenterX;
            startY = currentCenterY;
        }

            });
            
            // Сохраняем настройки линий
            const lineLeftInput = document.getElementById('edit-line-left');
            const lineRightInput = document.getElementById('edit-line-right');
            
            if (lineLeftInput && lineRightInput) {
                verticalLines.left = parseFloat(lineLeftInput.value) || 25;
                verticalLines.right = parseFloat(lineRightInput.value) || 75;
            }
            
            // Применяем изменения
            createEquipmentSlots();
            saveEquipmentPositions();
            
            // Закрываем панель
            document.getElementById('equipment-edit-panel').style.display = 'none';
            
            // Показываем текущие координаты
            console.log('Сохраненные координаты экипировки:');
            equipmentSlots.forEach(slot => {
                const pos = equipmentPositions[slot.id];
                console.log(`${slot.name}: X=${pos.x}%, Y=${pos.y}%, Ш=${pos.width}, В=${pos.height}`);
            });
            console.log(`Линии: левая=${verticalLines.left}%, правая=${verticalLines.right}%`);
            
            alert('Настройки экипировки сохранены! Координаты выведены в консоль (F12).');
        }

        // Сброс настроек к значениям по умолчанию
        function resetEquipmentSettings() {
            if (confirm('Сбросить все настройки экипировки к значениям по умолчанию?')) {
                equipmentPositions = JSON.parse(JSON.stringify(defaultEquipmentPositions));
                verticalLines = { left: 25, right: 75 };
                createEquipmentSlots();
                saveEquipmentPositions();
                
                // Обновляем панель редактирования
                showEditPanel();
                
                alert('Настройки сброшены к значениям по умолчанию!');
            }
        }

        // Инициализация при загрузке инвентаря
        function initInventory() {
            initEquipmentPositions();
            createEquipmentSlots();
            
            // Добавляем обработчики для кнопок редактирования
            document.getElementById('save-equipment-btn').onclick = saveEquipmentFromPanel;
            document.getElementById('reset-equipment-btn').onclick = resetEquipmentSettings;
            document.getElementById('cancel-edit-btn').onclick = function() {
                document.getElementById('equipment-edit-panel').style.display = 'none';
            };
        }

        function buildDynamicUI() {
            const layer = document.getElementById('ui-dynamic-layer');
            if (!layer) return;
            
            layer.innerHTML = '';
            const bg = document.createElement('div');
            bg.id = 'bottom-panel-main'; bg.className = 'bottom-panel-bg';
            Object.assign(bg.style, { left: config.panel.x+'px', top: config.panel.y+'px', width: config.panel.w+'px', height: config.panel.h+'px' });
            
            const arrow = document.createElement('div');
            arrow.className = 'nav-arrow-custom';
            arrow.onclick = (e) => { 
                e.stopPropagation(); 
                currentPage = (currentPage === 1) ? 2 : 1; 
                bg.classList.toggle('page2', currentPage === 2); 
                arrow.classList.toggle('flip', currentPage === 2); 
                updateIconVisibility(); 
            };
            bg.appendChild(arrow);
            layer.appendChild(bg);

            Object.keys(config.layout).forEach(id => {
                const d = config.layout[id];
                
                // Создаем иконку
                const icon = document.createElement('div');
                icon.id = 'icon-' + id; icon.className = 'game-icon';
                Object.assign(icon.style, { width: d.s+'px', height: d.s+'px', left: d.x+'px', top: d.y+'px' });
                icon.innerHTML = `<img src="icon_${id}.png" style="width:100%; height:100%;">`;
                icon.onclick = () => { if(id === 'inventory') openInventory(); };
                layer.appendChild(icon);
                
                // Создаем подпись для иконки - ПОД ИКОНКОЙ ВПЛОТНУЮ
                const label = document.createElement('div');
                label.id = 'label-' + id;
                label.innerText = iconNames[id] || id;
                label.className = 'icon-label';
                
                // Используем фиксированные позиции текста
                const textPos = textPositions[id] || {x: d.x + (d.s / 2), y: d.y + d.s + 5};
                
                Object.assign(label.style, {
                    top: textPos.y + 'px',
                    left: textPos.x + 'px',
                    transform: 'translateX(-50%)'
                });
                
                layer.appendChild(label);
            });
            
            updateIconVisibility();
        }

        function updateIconVisibility() {
            Object.keys(config.layout).forEach(id => {
                const el = document.getElementById('icon-' + id);
                const label = document.getElementById('label-' + id);
                const data = config.layout[id];
                
                // Если иконка статическая, всегда показываем её и её подпись
                if (data.static) {
                    if (el) el.classList.remove('hidden');
                    if (label) label.classList.remove('hidden');
                } else {
                    // Иначе показываем только если она принадлежит текущей странице
                    const isVisible = pages[currentPage].includes(id);
                    if (el) el.classList.toggle('hidden', !isVisible);
                    if (label) label.classList.toggle('hidden', !isVisible);
                }
            });
        }

        function selectHero(key) {
            currentHeroKey = key; const data = heroesData[key];
            document.getElementById('selection-screen').style.backgroundImage = `url('${data.bg}')`;
            document.getElementById('class-title').innerText = data.title;
            const list = document.getElementById('skills-list'); list.innerHTML = '';
            data.skills.forEach((s, idx) => { list.innerHTML += `<div class="skill-item" onclick="openSkill(${idx})"><img src="${s.i}" class="skill-img"><div class="skill-name">${s.n}</div></div>`; });
            document.querySelectorAll('.class-selector .icon-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + key).classList.add('active');
            updateHeroImage();
        }

        function setGender(g) { currentGender = g; document.getElementById('gender-m').classList.toggle('active', g === 'male'); document.getElementById('gender-f').classList.toggle('active', g === 'female'); updateHeroImage(); }
        function updateHeroImage() { const src = heroesData[currentHeroKey][currentGender]; document.getElementById('hero-img').src = src; document.getElementById('inv-hero-img').src = src; }
        function openSkill(idx) { const s = heroesData[currentHeroKey].skills[idx]; document.getElementById('modal-img').src = s.i; document.getElementById('modal-name').innerText = s.n; document.getElementById('modal-text').innerText = s.d; document.getElementById('skill-modal').style.display = 'flex'; }
        
        async function confirmSelection() {
            try { 
                await fetch(`${SERVER_URL}/set_hero/${userId}/${currentHeroKey}`, { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }); 
                showMenu(); 
            } catch (e) { 
                showMenu(); 
            }
        }

        function showMenu() {
            document.getElementById('selection-screen').style.display = 'none';
            const m = document.getElementById('menu-screen'); 
            m.style.display = 'block'; 
            setTimeout(() => m.style.opacity = '1', 50);
            const h = heroesData[currentHeroKey];
            document.getElementById('menu-avatar').src = (currentGender === 'male' ? h.ava_m : h.ava_f);
            document.getElementById('p-name-display').innerText = tg?.initDataUnsafe?.user?.first_name || "Игрок";
            document.getElementById('gold-val').innerText = "1500";
            document.getElementById('crys-val').innerText = "50";
            buildDynamicUI();
        }

        function openInventory() { 
            const inv = document.getElementById('inventory-screen'); 
            inv.style.display = 'block'; 
            setTimeout(() => {
                inv.style.opacity = '1';
                initInventory();
            }, 50); 
        }
        
        function closeInventory() { 
            // Выходим из режима редактирования если активен
            if (isEditingEquipment) {
                toggleEquipmentEdit();
            }
            
            const inv = document.getElementById('inventory-screen'); 
            inv.style.opacity = '0'; 
            setTimeout(() => inv.style.display = 'none', 400); 
        }

        window.onload = () => {
            console.log("Game loading started");
            if(tg) { 
                tg.expand(); 
                tg.ready(); 
                console.log("Telegram WebApp initialized");
            }
            
            let p = 0; 
            const loadingInterval = setInterval(() => {
                p += 5; 
                
                const progressFill = document.getElementById('progress-fill');
                const loadingPct = document.getElementById('loading-pct');
                
                if (progressFill) {
                    progressFill.style.width = p + '%'; 
                }
                
                if (loadingPct) {
                    loadingPct.innerText = p + '%';
                }
                
                if(p >= 100) { 
                    clearInterval(loadingInterval); 
                    
                    const loadingScreen = document.getElementById('loading-screen');
                    const selectionScreen = document.getElementById('selection-screen');
                    
                    if (loadingScreen) {
                        loadingScreen.style.display = 'none'; 
                    }
                    
                    if (selectionScreen) {
                        selectionScreen.style.display = 'block'; 
                        setTimeout(() => {
                            selectionScreen.style.opacity = '1';
                        }, 50); 
                        selectHero('warrior'); 
                    }
                    
                    console.log("Loading complete");
                }
            }, 30);
        };
    </script>
</body>
