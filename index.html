<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Void Echoes RPG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="selection.css">
    <link rel="stylesheet" href="loading.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="loading-screen" class="screen" style="display: flex; opacity: 1; background: #000; position: fixed; width: 100%; height: 100%; z-index: 9999;">
        <div class="loader-container" style="margin: auto; text-align: center;">
            <div id="loading-pct" style="color: #00d4ff; font-size: 24px; margin-bottom: 10px;">0%</div>
            <div class="progress-bar" style="width: 200px; height: 10px; border: 1px solid #00d4ff; border-radius: 5px; overflow: hidden;">
                <div id="progress-fill" style="width: 0%; height: 100%; background: #00d4ff; transition: width 0.1s;"></div>
            </div>
        </div>
    </div>

    <div id="selection-screen" class="screen" style="display: none; opacity: 0;">
        <h1 style="text-align: center; color: white;">ВЫБЕРИ ГЕРОЯ</h1>
        </div>

    <script src="config.js"></script>
    <script src="loading.js"></script>
</body>
</html>
