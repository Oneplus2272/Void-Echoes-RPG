<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Void Echoes RPG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #ffd700;
            --blue: #00d4ff;
            --purple: #bf40bf;
            --bg-panel: rgba(10, 10, 15, 0.9);
            --bg-modal: rgba(5, 5, 10, 0.95);
        }

        /* Глобальные настройки отображения */
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Эффект нажатия для всех активных элементов */
        .game-icon, .icon-btn, .confirm-btn, .gender-btn, .skill-item, .inv-slot, .player-header, .nav-arrow-custom {
            transition: transform 0.1s ease;
            cursor: pointer;
        }

        .game-icon:active, .icon-btn:active, .confirm-btn:active, .gender-btn:active, .skill-item:active, .inv-slot:active, .player-header:active, .nav-arrow-custom:active {
            transform: scale(0.92) !important;
        }

        .screen {
            display: none; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 0.4s ease;
            position: absolute; top: 0; left: 0;
        }

        /* --- ЗАГРУЗОЧНЫЙ ЭКРАН --- */
        #loading-screen {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 2000; background: url('bg_loading_main_v1.png') no-repeat center center/cover;
            opacity: 1;
        }
        .logo-main { width: 220px; margin-bottom: 20px; filter: drop-shadow(0 0 15px var(--blue)); }
        .loader-container { width: 70%; max-width: 300px; text-align: center; }
        #loading-pct { margin-bottom: 8px; font-weight: bold; color: var(--blue); font-size: 1.2rem; text-shadow: 0 0 10px var(--blue); }
        .progress-bar { height: 12px; background: rgba(0, 0, 0, 0.7); border: 1px solid var(--blue); border-radius: 6px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--blue); transition: width 0.3s; }

        /* --- ЭКРАН ВЫБОРА ГЕРОЯ --- */
        .selection-container { 
            display: flex; flex-direction: column; 
            width: 100%; height: 100%; 
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
            box-sizing: border-box;
        }
        .hero-view { flex: 1; display: flex; align-items: flex-end; justify-content: center; position: relative; min-height: 0; }
        .hero-view img { max-height: 95%; max-width: 90%; object-fit: contain; filter: drop-shadow(0 0 20px #000); }
        .gender-switch { position: absolute; right: 15px; bottom: 10px; display: flex; gap: 8px; z-index: 10; }
        .gender-btn { width: 36px; height: 36px; border-radius: 50%; border: 2px solid var(--gold); background: rgba(0,0,0,0.6); color: var(--gold); font-weight: bold; display: flex; align-items: center; justify-content: center; }
        .gender-btn.active { background: var(--gold); color: black; box-shadow: 0 0 10px var(--gold); }

        .skills-card { width: 90%; max-width: 380px; margin: 10px auto; background: var(--bg-panel); border: 1px solid rgba(255, 215, 0, 0.3); border-radius: 12px; padding: 10px; backdrop-filter: blur(10px); flex-shrink: 0; }
        .skills-card h2 { margin: 0 0 8px 0; text-align: center; color: var(--gold); font-size: 1rem; letter-spacing: 2px; }
        .skill-item { display: flex; align-items: center; margin-bottom: 6px; background: rgba(255, 255, 255, 0.05); padding: 6px 10px; border-radius: 8px; }
        .skill-img { width: 28px; height: 28px; border: 1px solid var(--gold); border-radius: 4px; margin-right: 12px; }
        .skill-name { font-size: 0.85rem; font-weight: bold; color: #fff; }
        .confirm-btn { margin-top: 8px; width: 100%; padding: 12px; background: linear-gradient(180deg, var(--gold), #b8860b); color: black; border: none; border-radius: 8px; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; cursor: pointer; }

        .class-selector { width: 100%; display: flex; justify-content: center; gap: 15px; padding: 10px 0 20px 0; flex-shrink: 0; }
        .icon-btn { filter: grayscale(1); transition: 0.3s; transform: scale(0.9); cursor: pointer; }
        .icon-btn img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid transparent; }
        .icon-btn.active { filter: grayscale(0); transform: scale(1.1); }
        .icon-btn.active img { border-color: var(--gold); }

        /* --- ГЛАВНОЕ МЕНЮ --- */
        #menu-screen { background: url('bg_menu_main.png') no-repeat center center/cover; z-index: 10; }
        .menu-container { position: relative; width: 100%; height: 100%; box-sizing: border-box; }

        /* Верхняя панель фиксирована */
        .resources-column { position: absolute; top: env(safe-area-inset-top, 20px); right: 15px; display: flex; flex-direction: column; gap: 10px; z-index: 20; }
        .resource-panel { display: flex; align-items: center; background: rgba(0, 0, 0, 0.75); padding: 5px 12px; border-radius: 20px; backdrop-filter: blur(8px); border: 1px solid var(--gold); min-width: 100px; }
        .resource-panel.blue { border-color: var(--blue); }
        .resource-panel img { width: 22px; height: 22px; margin-right: 8px; }
        .resource-panel .value { font-size: 1rem; font-weight: bold; }

        .player-header { position: absolute; top: env(safe-area-inset-top, 20px); left: 15px; display: flex; align-items: center; background: rgba(0, 0, 0, 0.75); padding: 8px; border-radius: 14px; border: 1px solid var(--blue); backdrop-filter: blur(10px); z-index: 20; cursor: pointer; }
        .player-avatar { width: 45px; height: 45px; border-radius: 8px; border: 1px solid var(--gold); margin-right: 12px; }
        .player-info h3 { margin: 0; color: var(--gold); font-size: 1rem; }
        .player-info p { margin: 0; font-size: 0.8rem; color: #ccc; }

        .vip-button { position: absolute; top: env(safe-area-inset-top, 20px); left: 50%; transform: translateX(-50%); width: 80px; height: 80px; z-index: 20; filter: grayscale(1); transition: 0.3s; cursor: pointer; }
        .vip-button.active { filter: grayscale(0); }
        .vip-button img { width: 100%; height: 100%; object-fit: contain; }

        /* Динамическая нижняя панель */
        .bottom-panel-bg { 
            position: absolute; background: rgba(30, 15, 5, 0.8); 
            border-top: 3px solid var(--gold); pointer-events: none; 
            transition: border-color 0.5s, box-shadow 0.5s;
            box-shadow: 0 -5px 20px rgba(255, 215, 0, 0.3);
            z-index: 15;
        }
        .bottom-panel-bg.page2 { border-color: var(--blue); box-shadow: 0 -5px 20px rgba(0, 212, 255, 0.3); }

        .nav-arrow-custom {
            position: absolute; left: 50%; top: -60px; transform: translateX(-50%);
            width: 55px; height: 55px; background: rgba(15,5,0,0.95); border: 3px solid var(--gold);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            pointer-events: auto; z-index: 30; transition: 0.4s; cursor: pointer;
        }
        .nav-arrow-custom::after { content: ''; width: 12px; height: 12px; border-top: 4px solid var(--gold); border-right: 4px solid var(--gold); transform: rotate(45deg); margin-right: 4px; }
        .nav-arrow-custom.flip { transform: translateX(-50%) rotate(180deg); border-color: var(--blue); }
        .nav-arrow-custom.flip::after { border-color: var(--blue); }

        .game-icon {
            position: absolute; pointer-events: auto; z-index: 25;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
            cursor: pointer;
        }
        .game-icon.hidden { opacity: 0; transform: translateY(100px) scale(0.5); pointer-events: none; }
        .game-icon img { width: 100%; height: 100%; object-fit: contain; }

        /* Стили для подписей иконок */
        .icon-label {
            position: absolute;
            text-align: center;
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            pointer-events: auto;
            z-index: 26;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
            cursor: move;
        }

        .icon-label.hidden { 
            opacity: 0; 
            transform: translateY(100px) scale(0.5); 
            pointer-events: none; 
        }

        .icon-label.dragging {
            opacity: 0.8;
            z-index: 1000;
            cursor: grabbing;
        }

        /* Текстовые колонки */
        .text-column {
            position: absolute;
            text-align: center;
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            pointer-events: auto;
            z-index: 26;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
            cursor: move;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            backdrop-filter: blur(5px);
        }

        .text-column.hidden { 
            opacity: 0; 
            transform: translateY(100px) scale(0.5); 
            pointer-events: none; 
        }

        .text-column.dragging {
            opacity: 0.9;
            z-index: 1000;
            cursor: grabbing;
        }

        .text-item {
            margin: 8px 0;
            padding: 5px 10px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        /* Адаптивные размеры шрифта для планшета и телефона */
        @media screen and (max-width: 599px) {
            .icon-label {
                font-size: 11px;
            }
            .text-item {
                font-size: 0.8rem;
            }
            .text-column {
                width: 140px;
            }
        }
        @media screen and (min-width: 600px) and (max-width: 1024px) {
            .icon-label {
                font-size: 12px;
            }
            .text-item {
                font-size: 0.9rem;
            }
            .text-column {
                width: 160px;
            }
        }
        @media screen and (min-width: 1025px) {
            .icon-label {
                font-size: 13px;
            }
            .text-item {
                font-size: 1rem;
            }
            .text-column {
                width: 180px;
            }
        }

        /* --- ИНВЕНТАРЬ --- */
        #inventory-screen { background: url('character_preview.png') no-repeat center center/cover; z-index: 500; }
        .close-inv { position: absolute; top: 30px; left: 30px; font-size: 3rem; color: white; cursor: pointer; z-index: 600; text-shadow: 0 0 10px #000; }
        .inv-container { width: 100%; height: 100%; position: relative; display: flex; justify-content: center; align-items: center; }
        
        .hero-preview-box { position: absolute; transform: translate(-50%, -50%); }
        @media screen and (max-width: 599px) {
            .hero-preview-box { top: 55%; left: 54%; }
            #inv-hero-img { width: 241px; height: auto; }
            .inv-slot { width: 144px; height: 144px; margin-bottom: -77px; }
        }
        @media screen and (min-width: 600px) {
            .hero-preview-box { top: 54%; left: 50%; }
            #inv-hero-img { width: 376px; height: auto; }
            .inv-slot { width: 235px; height: 235px; margin-bottom: -96px; }
        }

        .equipment-grid { position: absolute; width: 100%; height: 100%; display: flex; justify-content: space-between; align-items: center; pointer-events: none; padding: 0 5%; box-sizing: border-box; }
        .inv-column { display: flex; flex-direction: column; pointer-events: auto; }
        .inv-slot img { width: 100%; height: 100%; object-fit: contain; }

        /* --- МОДАЛКА НАВЫКОВ --- */
        #skill-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { width: 80%; max-width: 320px; background: var(--bg-modal); border: 2px solid var(--gold); border-radius: 15px; padding: 20px; text-align: center; }

        /* Панель редактирования текста */
        #edit-text-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--gold);
            border-radius: 15px;
            padding: 20px;
            z-index: 2000;
            display: none;
            flex-direction: column;
            gap: 15px;
            min-width: 300px;
            color: white;
        }

        #edit-text-panel h3 {
            margin: 0;
            text-align: center;
            color: var(--gold);
        }

        .text-coord-input {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .text-coord-input label {
            font-size: 0.9rem;
            color: #ccc;
        }

        .text-coord-input input {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--gold);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .text-edit-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .text-edit-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        #save-text-btn {
            background: linear-gradient(180deg, var(--gold), #b8860b);
            color: black;
        }

        #cancel-text-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #666;
        }

        /* Кнопка редактирования текста - ПЕРЕМЕЩЕНА ВВЕРХ В ПРАВЫЙ КРАЙ */
        #edit-text-btn {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            right: 130px; /* Сдвигаем левее, чтобы не пересекаться с ресурсами */
            background: var(--blue);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            border: 1px solid var(--blue);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen" style="display: flex; opacity: 1;">
        <img src="icon_logo_void_echoes.png" class="logo-main">
        <div class="loader-container">
            <div id="loading-pct">0%</div>
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <div class="selection-container">
            <div class="hero-view">
                <img id="hero-img" src="">
                <div class="gender-switch">
                    <div id="gender-m" class="gender-btn active" onclick="setGender('male')">M</div>
                    <div id="gender-f" class="gender-btn" onclick="setGender('female')">W</div>
                </div>
            </div>
            <div class="skills-card">
                <h2 id="class-title">КЛАСС</h2>
                <div id="skills-list"></div>
                <button class="confirm-btn" onclick="confirmSelection()">ВЫБРАТЬ ГЕРОЯ</button>
            </div>
            <div class="class-selector">
                <div class="icon-btn" id="btn-warrior" onclick="selectHero('warrior')"><img src="icon_hero_paladin.png"></div>
                <div class="icon-btn" id="btn-mage" onclick="selectHero('mage')"><img src="icon_hero_mage.png"></div>
                <div class="icon-btn" id="btn-archer" onclick="selectHero('archer')"><img src="icon_hero_ranger.png"></div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="menu-container">
            <div class="player-header" onclick="openInventory()">
                <img id="menu-avatar" src="" class="player-avatar">
                <div class="player-info">
                    <h3 id="p-name-display">Загрузка...</h3>
                    <p id="p-level-display">Уровень: 1</p>
                </div>
            </div>

            <div id="vip-btn" class="vip-button" onclick="this.classList.toggle('active')">
                <img src="icon_vip.png">
            </div>

            <div class="resources-column">
                <div class="resource-panel"><img src="icon_gold.png"><span id="gold-val" class="value">1500</span></div>
                <div class="resource-panel blue"><img src="icon_crystal.png"><span id="crys-val" class="value">50</span></div>
            </div>

            <!-- Кнопка редактирования текста - ПЕРЕМЕЩЕНА ВВЕРХ В ПРАВЫЙ КРАЙ -->
            <div id="edit-text-btn">Редактировать текст</div>

            <div id="ui-dynamic-layer"></div>

        </div>
    </div>

    <div id="inventory-screen" class="screen">
        <div class="close-inv" onclick="closeInventory()">×</div>
        <div class="inv-container">
            <div class="hero-preview-box"><img id="inv-hero-img" src=""></div>
            <div class="equipment-grid">
                <div class="inv-column">
                    <div class="inv-slot"><img src="helmet.png"></div>
                    <div class="inv-slot"><img src="chestplate.png"></div>
                    <div class="inv-slot"><img src="hammer.png"></div>
                    <div class="inv-slot"><img src="ring.png"></div>
                </div>
                <div class="inv-column">
                    <div class="inv-slot"><img src="bracers.png"></div>
                    <div class="inv-slot"><img src="boots.png"></div>
                    <div class="inv-slot"><img src="hammer.png"></div>
                    <div class="inv-slot"><img src="ring.png"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="skill-modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" src="" style="width:60px; margin-bottom:10px;">
            <h3 id="modal-name" style="color:var(--gold); margin:5px 0;"></h3>
            <p id="modal-text" style="color:#ddd; font-size:0.9rem;"></p>
            <button class="confirm-btn" onclick="document.getElementById('skill-modal').style.display='none'">ЗАКРЫТЬ</button>
        </div>
    </div>

    <!-- Панель редактирования текста -->
    <div id="edit-text-panel">
        <h3>Редактировать позиции текста</h3>
        
        <div class="text-coord-input">
            <label>Текстовый столбец 1 - X координата:</label>
            <input type="number" id="edit-col1-x" value="50">
        </div>
        
        <div class="text-coord-input">
            <label>Текстовый столбец 1 - Y координата:</label>
            <input type="number" id="edit-col1-y" value="150">
        </div>
        
        <div class="text-coord-input">
            <label>Текстовый столбец 2 - X координата:</label>
            <input type="number" id="edit-col2-x" value="250">
        </div>
        
        <div class="text-coord-input">
            <label>Текстовый столбец 2 - Y координата:</label>
            <input type="number" id="edit-col2-y" value="150">
        </div>
        
        <div class="text-edit-buttons">
            <button class="text-edit-btn" id="save-text-btn">СОХРАНИТЬ</button>
            <button class="text-edit-btn" id="cancel-text-btn">ОТМЕНА</button>
        </div>
    </div>

        const SERVER_URL = 'https://void-echoes-rpg.onrender.com';
        let userId = tg?.initDataUnsafe?.user?.id || 12345;
        let currentPage = 1;
        let currentHeroKey = 'warrior';
        let currentGender = 'male';

        const heroesData = {

            }

        const isTablet = window.innerWidth > 1024 || (window.innerWidth <= 1024 && window.innerHeight > 1024);
        const pages = { 
            1: ["quests", "battle", "alliance", "shop", "inventory", "community"], 
            2: ["benchmark", "rating", "profile", "lotto", "calendar", "mail"] 
        };

        // Словарь названий для иконок
        const iconNames = {
            quests: "Задания",
            battle: "Бой",
            community: "Сообщество",
            mail: "Письмо",
            calendar: "Календарь",
            alliance: "Союз",
            shop: "Магазин",
            inventory: "Инвентарь",
            profile: "Профиль",
            rating: "Рейтинг",
            lotto: "Лотерея",
            benchmark: "Эталон"
        };

        // Текстовые столбцы для страниц
        const pageTexts = {
            1: {
                column1: ["Сообщество", "Календарь", "Задание"],
                column2: ["Бой", "Союз", "Магазин", "Инвентарь"]
            },
            2: {
                column1: ["Письмо", "Профиль", "Рейтинг"],
                column2: ["Лото", "Эталон"]
            }
        };

        // Позиции текстовых столбцов
        let textColumnPositions = {
            col1: {x: 50, y: 150},
            col2: {x: 250, y: 150}
        };

        // Позиции текста для иконок (X, Y)
        let textPositions = {
            quests: {x: -22, y: 661},
            battle: {x: 59, y: 663},
            alliance: {x: 154, y: 664},
            shop: {x: 246, y: 204},
            inventory: {x: 248, y: 657},
            community: {x: -10, y: 264},
            benchmark: {x: 238, y: 652},
            rating: {x: 57, y: 654},
            profile: {x: -27, y: 653},
            lotto: {x: 143, y: 653},
            calendar: {x: 218, y: 468},
            mail: {x: -47, y: 445}
        };

        const config = isTablet ? {
            panel: { x: -17, y: 880, w: 854, h: 130 },
            layout: {
                quests: {x:-19, y:877, s:145}, battle: {x:102, y:880, s:160}, alliance: {x:237, y:882, s:150},
                shop: {x:357, y:886, s:152}, inventory: {x:487, y:872, s:150}, community: {x:-15, y:127, s:153, static: true},
                benchmark: {x:477, y:868, s:162}, rating: {x:229, y:871, s:162}, profile: {x:99, y:867, s:165},
                lotto: {x:344, y:870, s:167}, calendar: {x:-69, y:414, s:256, static: true}, mail: {x:-79, y:835, s:243}
            }
        } : {
            panel: { x: -24, y: 551, w: 448, h: 99 },
            layout: {
                quests: {x:-22, y:551, s:106}, battle: {x:59, y:553, s:119}, alliance: {x:154, y:554, s:110},
                shop: {x:246, y:94, s:115, static: true}, inventory: {x:248, y:547, s:112}, community: {x:-10, y:150, s:114, static: true},
                benchmark: {x:238, y:542, s:127}, rating: {x:57, y:544, s:127}, profile: {x:-27, y:543, s:123},
                lotto: {x:143, y:543, s:131}, calendar: {x:218, y:358, s:188, static: true}, mail: {x:-47, y:250, s:190, static: true}
            }
        };

        // Переменные для перетаскивания текста
        let isDraggingText = false;
        let currentDraggedText = null;
        let dragStartX = 0;
        let dragStartY = 0;
        let textStartX = 0;
        let textStartY = 0;

        function buildDynamicUI() {
            const layer = document.getElementById('ui-dynamic-layer');
            layer.innerHTML = '';
            const bg = document.createElement('div');
            bg.id = 'bottom-panel-main'; bg.className = 'bottom-panel-bg';
            Object.assign(bg.style, { left: config.panel.x+'px', top: config.panel.y+'px', width: config.panel.w+'px', height: config.panel.h+'px' });
            
            const arrow = document.createElement('div');
            arrow.className = 'nav-arrow-custom';
            arrow.onclick = (e) => { 
                e.stopPropagation(); 
                currentPage = (currentPage === 1) ? 2 : 1; 
                bg.classList.toggle('page2', currentPage === 2); 
                arrow.classList.toggle('flip', currentPage === 2); 
                updateIconVisibility(); 
                updateTextColumns();
            };
            bg.appendChild(arrow);
            layer.appendChild(bg);

            Object.keys(config.layout).forEach(id => {
                const d = config.layout[id];
                
                // Создаем иконку
                const icon = document.createElement('div');
                icon.id = 'icon-' + id; icon.className = 'game-icon';
                Object.assign(icon.style, { width: d.s+'px', height: d.s+'px', left: d.x+'px', top: d.y+'px' });
                icon.innerHTML = `<img src="icon_${id}.png" style="width:100%; height:100%;">`;
                icon.onclick = () => { if(id === 'inventory') openInventory(); };
                layer.appendChild(icon);
                
                // Создаем подпись для иконки
                const label = document.createElement('div');
                label.className = 'icon-label';
                label.id = 'label-' + id;
                label.innerText = iconNames[id] || id;
                
                // Используем сохраненные позиции текста или вычисляем по умолчанию
                const textPos = textPositions[id] || {x: d.x + (d.s / 2), y: d.y + d.s + 5};
                
                Object.assign(label.style, {
                    top: textPos.y + 'px',
                    left: textPos.x + 'px',
                    transform: 'translateX(-50%)',
                    width: d.s + 'px'
                });
                
                // Добавляем обработчики для перетаскивания текста
                label.addEventListener('mousedown', startTextDrag);
                label.addEventListener('touchstart', startTextDragTouch);
                
                layer.appendChild(label);
            });
            
            // Создаем текстовые столбцы
            createTextColumns();
            
            updateIconVisibility();
            updateTextColumns();
        }

        function createTextColumns() {
            const layer = document.getElementById('ui-dynamic-layer');
            
            // Столбец 1
            const col1 = document.createElement('div');
            col1.id = 'text-col-1';
            col1.className = 'text-column';
            Object.assign(col1.style, {
                left: textColumnPositions.col1.x + 'px',
                top: textColumnPositions.col1.y + 'px'
            });
            
            // Столбец 2
            const col2 = document.createElement('div');
            col2.id = 'text-col-2';
            col2.className = 'text-column';
            Object.assign(col2.style, {
                left: textColumnPositions.col2.x + 'px',
                top: textColumnPositions.col2.y + 'px'
            });
            
            // Добавляем обработчики для перетаскивания столбцов
            col1.addEventListener('mousedown', startColumnDrag);
            col1.addEventListener('touchstart', startColumnDragTouch);
            col2.addEventListener('mousedown', startColumnDrag);
            col2.addEventListener('touchstart', startColumnDragTouch);
            
            layer.appendChild(col1);
            layer.appendChild(col2);
            
            updateTextColumns();
        }

        function updateTextColumns() {
            const col1 = document.getElementById('text-col-1');
            const col2 = document.getElementById('text-col-2');
            
            if (!col1 || !col2) return;
            
            // Обновляем позиции
            col1.style.left = textColumnPositions.col1.x + 'px';
            col1.style.top = textColumnPositions.col1.y + 'px';
            col2.style.left = textColumnPositions.col2.x + 'px';
            col2.style.top = textColumnPositions.col2.y + 'px';
            
            // Обновляем содержимое в зависимости от страницы
            const texts = pageTexts[currentPage];
            col1.innerHTML = '';
            col2.innerHTML = '';
            
            texts.column1.forEach(text => {
                const item = document.createElement('div');
                item.className = 'text-item';
                item.innerText = text;
                col1.appendChild(item);
            });
            
            texts.column2.forEach(text => {
                const item = document.createElement('div');
                item.className = 'text-item';
                item.innerText = text;
                col2.appendChild(item);
            });
            
            // Показываем/скрываем в зависимости от страницы
            col1.classList.toggle('hidden', false);
            col2.classList.toggle('hidden', false);
        }

        // Функции для перетаскивания столбцов
        function startColumnDrag(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const colId = e.target.id;
            if (!colId.startsWith('text-col-')) return;
            
            isDraggingText = true;
            currentDraggedText = e.target;
            currentDraggedText.classList.add('dragging');
            
            dragStartX = e.clientX;
            dragStartY = e.clientY;
            textStartX = parseInt(currentDraggedText.style.left);
            textStartY = parseInt(currentDraggedText.style.top);
            
            document.addEventListener('mousemove', dragColumn);
            document.addEventListener('mouseup', stopColumnDrag);
        }

        function startColumnDragTouch(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const colId = e.target.id;
            if (!colId.startsWith('text-col-')) return;
            
            isDraggingText = true;
            currentDraggedText = e.target;
            currentDraggedText.classList.add('dragging');
            
            const touch = e.touches[0];
            dragStartX = touch.clientX;
            dragStartY = touch.clientY;
            textStartX = parseInt(currentDraggedText.style.left);
            textStartY = parseInt(currentDraggedText.style.top);
            
            document.addEventListener('touchmove', dragColumnTouch);
            document.addEventListener('touchend', stopColumnDrag);
        }

        function dragColumn(e) {
            if (!isDraggingText || !currentDraggedText) return;
            
            e.preventDefault();
            
            const deltaX = e.clientX - dragStartX;
            const deltaY = e.clientY - dragStartY;
            
            const newX = textStartX + deltaX;
            const newY = textStartY + deltaY;
            
            currentDraggedText.style.left = newX + 'px';
            currentDraggedText.style.top = newY + 'px';
        }

        function dragColumnTouch(e) {
            if (!isDraggingText || !currentDraggedText) return;
            
            e.preventDefault();
            
            const touch = e.touches[0];
            const deltaX = touch.clientX - dragStartX;
            const deltaY = touch.clientY - dragStartY;
            
            const newX = textStartX + deltaX;
            const newY = textStartY + deltaY;
            
            currentDraggedText.style.left = newX + 'px';
            currentDraggedText.style.top = newY + 'px';
        }

        function stopColumnDrag() {
            if (!isDraggingText || !currentDraggedText) return;
            
            isDraggingText = false;
            currentDraggedText.classList.remove('dragging');
            
            // Сохраняем новую позицию столбца
            const colId = currentDraggedText.id.replace('text-col-', '');
            const newX = parseInt(currentDraggedText.style.left);
            const newY = parseInt(currentDraggedText.style.top);
            
            textColumnPositions['col' + colId] = {x: newX, y: newY};
            
            // Показываем текущие координаты в консоли
            console.log(`Столбец ${colId}: x=${newX}, y=${newY}`);
            
            currentDraggedText = null;
            
            document.removeEventListener('mousemove', dragColumn);
            document.removeEventListener('touchmove', dragColumnTouch);
            document.removeEventListener('mouseup', stopColumnDrag);
            document.removeEventListener('touchend', stopColumnDrag);
        }

        // Функции для перетаскивания текста иконок (старые функции)
        function startTextDrag(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const labelId = e.target.id;
            if (!labelId.startsWith('label-')) return;
            
            isDraggingText = true;
            currentDraggedText = e.target;
            currentDraggedText.classList.add('dragging');
            
            dragStartX = e.clientX;
            dragStartY = e.clientY;
            textStartX = parseInt(currentDraggedText.style.left);
            textStartY = parseInt(currentDraggedText.style.top);
            
            document.addEventListener('mousemove', dragText);
            document.addEventListener('mouseup', stopTextDrag);
        }

        function startTextDragTouch(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const labelId = e.target.id;
            if (!labelId.startsWith('label-')) return;
            
            isDraggingText = true;
            currentDraggedText = e.target;
            currentDraggedText.classList.add('dragging');
            
            const touch = e.touches[0];
            dragStartX = touch.clientX;
            dragStartY = touch.clientY;
            textStartX = parseInt(currentDraggedText.style.left);
            textStartY = parseInt(currentDraggedText.style.top);
            
            document.addEventListener('touchmove', dragTextTouch);
            document.addEventListener('touchend', stopTextDrag);
        }

        function dragText(e) {
            if (!isDraggingText || !currentDraggedText) return;
            
            e.preventDefault();
            
            const deltaX = e.clientX - dragStartX;
            const deltaY = e.clientY - dragStartY;
            
            const newX = textStartX + deltaX;
            const newY = textStartY + deltaY;
            
            currentDraggedText.style.left = newX + 'px';
            currentDraggedText.style.top = newY + 'px';
        }

        function dragTextTouch(e) {
            if (!isDraggingText || !currentDraggedText) return;
            
            e.preventDefault();
            
            const touch = e.touches[0];
            const deltaX = touch.clientX - dragStartX;
            const deltaY = touch.clientY - dragStartY;
            
            const newX = textStartX + deltaX;
            const newY = textStartY + deltaY;
            
            currentDraggedText.style.left = newX + 'px';
            currentDraggedText.style.top = newY + 'px';
        }

        function stopTextDrag() {
            if (!isDraggingText || !currentDraggedText) return;
            
            isDraggingText = false;
            currentDraggedText.classList.remove('dragging');
            
            // Сохраняем новую позицию текста
            const labelId = currentDraggedText.id.replace('label-', '');
            const newX = parseInt(currentDraggedText.style.left);
            const newY = parseInt(currentDraggedText.style.top);
            
            textPositions[labelId] = {x: newX, y: newY};
            
            // Показываем текущие координаты в консоли
            console.log(`Текст "${iconNames[labelId] || labelId}": x=${newX}, y=${newY}`);
            
            currentDraggedText = null;
            
            document.removeEventListener('mousemove', dragText);
            document.removeEventListener('touchmove', dragTextTouch);
            document.removeEventListener('mouseup', stopTextDrag);
            document.removeEventListener('touchend', stopTextDrag);
        }

        function updateIconVisibility() {
            Object.keys(config.layout).forEach(id => {
                const el = document.getElementById('icon-' + id);
                const label = document.getElementById('label-' + id);
                const data = config.layout[id];
                
                // Если иконка статическая, всегда показываем её и её подпись
                if (data.static) {
                    el.classList.remove('hidden');
                    if (label) label.classList.remove('hidden');
                } else {
                    // Иначе показываем только если она принадлежит текущей странице
                    const isVisible = pages[currentPage].includes(id);
                    el.classList.toggle('hidden', !isVisible);
                    if (label) label.classList.toggle('hidden', !isVisible);
                }
            });
        }

        // Функции для редактирования текста
        function openTextEditPanel() {
            // Заполняем поля текущими значениями текстовых столбцов
            document.getElementById('edit-col1-x').value = textColumnPositions.col1.x;
            document.getElementById('edit-col1-y').value = textColumnPositions.col1.y;
            document.getElementById('edit-col2-x').value = textColumnPositions.col2.x;
            document.getElementById('edit-col2-y').value = textColumnPositions.col2.y;
            
            // Показываем панель редактирования
            document.getElementById('edit-text-panel').style.display = 'flex';
        }

        function saveTextEdit() {
            // Получаем новые значения из полей ввода
            const col1X = parseInt(document.getElementById('edit-col1-x').value);
            const col1Y = parseInt(document.getElementById('edit-col1-y').value);
            const col2X = parseInt(document.getElementById('edit-col2-x').value);
            const col2Y = parseInt(document.getElementById('edit-col2-y').value);
            
            // Обновляем позиции столбцов
            textColumnPositions.col1.x = col1X;
            textColumnPositions.col1.y = col1Y;
            textColumnPositions.col2.x = col2X;
            textColumnPositions.col2.y = col2Y;
            
            // Обновляем позиции на экране
            updateTextColumns();
            
            // Закрываем панель редактирования
            document.getElementById('edit-text-panel').style.display = 'none';
            
            // Показываем новые координаты в консоли и alert
            console.log('Новые координаты текстовых столбцов:');
            console.log('Столбец 1: x=' + col1X + ', y=' + col1Y);
            console.log('Столбец 2: x=' + col2X + ', y=' + col2Y);
            
            alert('Координаты текстовых столбцов сохранены!\n\n' +
                  'Столбец 1: x=' + col1X + ', y=' + col1Y + '\n' +
                  'Столбец 2: x=' + col2X + ', y=' + col2Y + '\n\n' +
                  'Координаты также выведены в консоль (F12)');
        }

        function cancelTextEdit() {
            document.getElementById('edit-text-panel').style.display = 'none';
        }

        function selectHero(key) {
            currentHeroKey = key; const data = heroesData[key];
            document.getElementById('selection-screen').style.backgroundImage = `url('${data.bg}')`;
            document.getElementById('class-title').innerText = data.title;
            const list = document.getElementById('skills-list'); list.innerHTML = '';
            data.skills.forEach((s, idx) => { list.innerHTML += `<div class="skill-item" onclick="openSkill(${idx})"><img src="${s.i}" class="skill-img"><div class="skill-name">${s.n}</div></div>`; });
            document.querySelectorAll('.class-selector .icon-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + key).classList.add('active');
            updateHeroImage();
        }

        function setGender(g) { currentGender = g; document.getElementById('gender-m').classList.toggle('active', g === 'male'); document.getElementById('gender-f').classList.toggle('active', g === 'female'); updateHeroImage(); }
        function updateHeroImage() { const src = heroesData[currentHeroKey][currentGender]; document.getElementById('hero-img').src = src; document.getElementById('inv-hero-img').src = src; }
        function openSkill(idx) { const s = heroesData[currentHeroKey].skills[idx]; document.getElementById('modal-img').src = s.i; document.getElementById('modal-name').innerText = s.n; document.getElementById('modal-text').innerText = s.d; document.getElementById('skill-modal').style.display = 'flex'; }
        
        async function confirmSelection() {
            try { 
                await fetch(`${SERVER_URL}/set_hero/${userId}/${currentHeroKey}`, { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }); 
                showMenu(); 
            } catch (e) { 
                showMenu(); 
            }
        }

        function showMenu() {
            document.getElementById('selection-screen').style.display = 'none';
            const m = document.getElementById('menu-screen'); 
            m.style.display = 'block'; 
            setTimeout(() => m.style.opacity = '1', 50);
            const h = heroesData[currentHeroKey];
            document.getElementById('menu-avatar').src = (currentGender === 'male' ? h.ava_m : h.ava_f);
            document.getElementById('p-name-display').innerText = tg?.initDataUnsafe?.user?.first_name || "Игрок";
            buildDynamicUI();
        }

        function openInventory() { 
            const inv = document.getElementById('inventory-screen'); 
            inv.style.display = 'block'; 
            setTimeout(() => inv.style.opacity = '1', 50); 
        }
        
        function closeInventory() { 
            const inv = document.getElementById('inventory-screen'); 
            inv.style.opacity = '0'; 
            setTimeout(() => inv.style.display = 'none', 400); 
        }

        // Инициализация событий для редактирования текста
        document.getElementById('edit-text-btn').onclick = openTextEditPanel;
        document.getElementById('save-text-btn').onclick = saveTextEdit;
        document.getElementById('cancel-text-btn').onclick = cancelTextEdit;

        window.onload = () => {
            if(tg) { 
                tg.expand(); 
                tg.ready(); 
            }
            let p = 0; 
            const loadingInterval = setInterval(() => {
                p += 5; 
                document.getElementById('progress-fill').style.width = p + '%'; 
                document.getElementById('loading-pct').innerText = p + '%';
                if(p >= 100) { 
                    clearInterval(loadingInterval); 
                    document.getElementById('loading-screen').style.display = 'none'; 
                    document.getElementById('selection-screen').style.display = 'block'; 
                    setTimeout(() => {
                        document.getElementById('selection-screen').style.opacity = '1';
                    }, 50); 
                    selectHero('warrior'); 
                }
            }, 30);
        };
    </script>
</body>
