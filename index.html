<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo of Void</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f1a; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .card { background: linear-gradient(145deg, #1a1a2e, #16213e); border-radius: 20px; padding: 25px; width: 90%; max-width: 400px; border: 1px solid #4ecca3; text-align: center; box-shadow: 0 0 20px rgba(78,204,163,0.2); }
        h1 { margin-top: 0; color: #4ecca3; font-size: 1.5em; }
        .stat-row { display: flex; justify-content: space-between; margin: 12px 0; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 10px; border-left: 4px solid #4ecca3; }
        .stat-label { color: #888; text-transform: uppercase; font-size: 0.8em; letter-spacing: 1px; }
        .stat-value { color: #4ecca3; font-weight: bold; font-family: monospace; font-size: 1.1em; }
        button { background: #4ecca3; color: #1a1a2e; border: none; padding: 18px; border-radius: 15px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 15px; font-size: 1em; transition: 0.3s; }
        button:active { transform: scale(0.98); opacity: 0.8; }
        #status { margin-top: 20px; font-size: 0.7em; color: #555; }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="username">–ó–∞–≥—Ä—É–∑–∫–∞ –≥–µ—Ä–æ—è...</h1>
        <div class="stat-row">
            <span class="stat-label">‚ù§Ô∏è –ó–¥–æ—Ä–æ–≤—å–µ</span>
            <span id="hp" class="stat-value">--</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">‚öîÔ∏è –ê—Ç–∞–∫–∞</span>
            <span id="attack" class="stat-value">--</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">üí∞ –ó–æ–ª–æ—Ç–æ</span>
            <span id="gold" class="stat-value">--</span>
        </div>
        <button onclick="train('attack')">üèãÔ∏è –¢—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å –∞—Ç–∞–∫—É (10üí∞)</button>
    </div>
    <div id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –ë–µ–∑–¥–Ω–µ...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –¢–≤–æ—è —Å—Å—ã–ª–∫–∞ –æ—Ç Render
        const SERVER_URL = "https://void-echoes-rpg.onrender.com"; 
        
        // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram –∏–ª–∏ —Å—Ç–∞–≤–∏–º —Ç–µ—Å—Ç–æ–≤—ã–π
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 12345;

        async function loadHero() {
            try {
                const res = await fetch(`${SERVER_URL}/get_hero/${userId}`);
                if (!res.ok) throw new Error();
                const data = await res.json();
                
                document.getElementById('username').innerText = data.username;
                document.getElementById('hp').innerText = data.hp + " / " + data.max_hp;
                document.getElementById('attack').innerText = data.attack;
                document.getElementById('gold').innerText = data.gold;
                document.getElementById('status').innerText = "–°–≤—è–∑—å —Å—Ç–∞–±–∏–ª—å–Ω–∞";
            } catch (e) {
                document.getElementById('status').innerText = "–°–µ—Ä–≤–µ—Ä –ø—Ä–æ—Å—ã–ø–∞–µ—Ç—Å—è... (–¥–æ 30 —Å–µ–∫)";
                setTimeout(loadHero, 3000); // –ü—Ä–æ–±—É–µ–º —Å–Ω–æ–≤–∞ —á–µ—Ä–µ–∑ 3 —Å–µ–∫
            }
        }

        async function train(stat) {
            try {
                const res = await fetch(`${SERVER_URL}/train/${userId}/${stat}`, { method: 'POST' });
                const result = await res.json();
                if (result.status === "error") {
                    tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–æ–ª–æ—Ç–∞!");
                }
                loadHero();
            } catch (e) {
                tg.showAlert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º");
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        loadHero();
    </script>
</body>
</html>
