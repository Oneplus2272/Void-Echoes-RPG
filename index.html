<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Void Echoes</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #ffd700;
            --blue: #00d4ff;
            --purple: #bf40bf;
            --bg-panel: rgba(10, 10, 15, 0.9);
            --bg-modal: rgba(5, 5, 10, 0.95);
            
            /* Настройки для телефонов */
            --hero-scale: 0.52;
            --hero-bottom: 88px;
            --slot-size: 105px; /* Увеличил рамки */
            --slot-gap: -5px;   /* Уменьшил расстояние (отрицательный отступ для плотности) */
        }

        /* Настройки для планшетов */
        @media screen and (min-width: 600px) {
            :root {
                --hero-scale: 0.63;
                --hero-bottom: 100px;
                --slot-size: 130px; /* Увеличил рамки еще больше */
                --slot-gap: -8px;
            }
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .screen {
            display: none; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 0.6s ease;
            position: absolute; top: 0; left: 0;
        }

        /* --- ЗАГРУЗОЧНЫЙ ЭКРАН --- */
        #loading-screen {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 100; background: url('bg_loading_main_v1.png') no-repeat center center/cover;
            opacity: 1;
        }
        .logo-main { width: 220px; margin-bottom: 20px; filter: drop-shadow(0 0 15px var(--blue)); }
        .loader-container { width: 70%; max-width: 300px; text-align: center; }
        #loading-pct { margin-bottom: 8px; font-weight: bold; color: var(--blue); font-size: 1.2rem; text-shadow: 0 0 10px var(--blue); }
        .progress-bar { height: 12px; background: rgba(0, 0, 0, 0.7); border: 1px solid var(--blue); border-radius: 6px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--blue); transition: width 0.3s; }

        /* --- ВЫБОР ГЕРОЯ --- */
        .selection-container { 
            display: flex; flex-direction: column; 
            width: 100%; height: 100%; 
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
            box-sizing: border-box;
        }

        .hero-view { 
            flex: 1; 
            display: flex; align-items: flex-end; justify-content: center; 
            position: relative; min-height: 0; 
        }
        .hero-view img { max-height: 95%; max-width: 90%; object-fit: contain; filter: drop-shadow(0 0 20px #000); }

        .gender-switch {
            position: absolute; right: 15px; bottom: 10px; display: flex; gap: 8px; z-index: 10;
        }
        .gender-btn {
            width: 36px; height: 36px; border-radius: 50%; border: 2px solid var(--gold);
            background: rgba(0,0,0,0.6); color: var(--gold); font-weight: bold;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .gender-btn.active { background: var(--gold); color: black; box-shadow: 0 0 10px var(--gold); }

        .skills-card {
            width: 90%; max-width: 380px; margin: 10px auto;
            background: var(--bg-panel); border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px; padding: 10px; backdrop-filter: blur(10px);
            flex-shrink: 0;
        }
        .skills-card h2 { margin: 0 0 8px 0; text-align: center; color: var(--gold); font-size: 1rem; letter-spacing: 2px; }

        .skill-item { 
            display: flex; align-items: center; margin-bottom: 6px; 
            background: rgba(255, 255, 255, 0.05); padding: 6px 10px; 
            border-radius: 8px; cursor: pointer;
        }
        .skill-img { width: 28px; height: 28px; border: 1px solid var(--gold); border-radius: 4px; margin-right: 12px; }
        .skill-name { font-size: 0.85rem; font-weight: bold; color: #fff; }

        .confirm-btn {
            margin-top: 8px; width: 100%; padding: 12px; 
            background: linear-gradient(180deg, var(--gold), #b8860b);
            color: black; border: none; border-radius: 8px; 
            font-weight: bold; text-transform: uppercase; font-size: 0.9rem;
        }

        .class-selector { 
            width: 100%; display: flex; justify-content: center; 
            gap: 15px; padding: 10px 0 20px 0; flex-shrink: 0;
        }
        .icon-btn { filter: grayscale(1); transition: 0.3s; transform: scale(0.9); }
        .icon-btn img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid transparent; }
        .icon-btn.active { filter: grayscale(0); transform: scale(1.1); }
        .icon-btn.active img { border-color: var(--gold); }

        /* --- ЭКРАН МЕНЮ --- */
        #menu-screen { background: url('bg_menu_main.png') no-repeat center center/cover; }
        .menu-container { 
            display: flex; flex-direction: column; height: 100%; 
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px; 
            box-sizing: border-box; position: relative;
        }
        
        .vip-button {
            width: 100px; height: 100px; cursor: pointer;
            filter: grayscale(1); transition: filter 0.3s, transform 0.2s;
            z-index: 100;
        }
        .vip-button.active { filter: grayscale(0); }
        .vip-button img { width: 100%; height: 100%; object-fit: contain; }

        .resources-column {
            position: absolute; top: env(safe-area-inset-top, 10px); right: 15px;
            display: flex; flex-direction: column; gap: 10px; z-index: 5;
        }

        .resource-panel {
            display: flex; align-items: center;
            background: rgba(0, 0, 0, 0.75);
            padding: 5px 12px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            border: 1px solid var(--gold);
            min-width: 100px;
        }
        .resource-panel.blue { border: 1px solid var(--blue); }
        .resource-panel .icon { width: 26px; height: 26px; margin-right: 8px; }
        .resource-panel .value { font-size: 1rem; font-weight: bold; color: #fff; }

        .side-buttons {
            display: flex; flex-direction: column; gap: 15px;
            align-self: flex-end; margin-top: 10px;
        }

        .shop-button, .inventory-button {
            width: 95px; height: 95px;
            cursor: pointer; transition: transform 0.2s ease;
        }
        .shop-button img, .inventory-button img { width: 100%; height: 100%; object-fit: contain; }

        .player-header {
            display: inline-flex; align-items: center; 
            background: rgba(0, 0, 0, 0.75);
            padding: 8px 18px 8px 8px; border-radius: 14px; 
            border: 1px solid var(--blue); backdrop-filter: blur(10px);
            width: fit-content; margin-top: 10px; cursor: pointer;
        }
        .player-avatar { width: 48px; height: 48px; border-radius: 8px; border: 1px solid var(--gold); margin-right: 14px; }
        .player-info h3 { margin: 0; color: var(--gold); font-size: 1.05rem; }
        .player-info p { margin: 2px 0 0 0; font-size: 0.85rem; color: #ccc; }

        /* --- ЭКРАН ИНВЕНТАРЯ --- */
        #inventory-screen {
            background: url('character_preview.png') no-repeat center center/cover;
        }
        .inventory-layout {
            display: flex; width: 100%; height: 100%;
            justify-content: space-between; align-items: center;
            padding: 0 10px; box-sizing: border-box;
            position: relative;
        }
        .equipment-column {
            display: flex; flex-direction: column; 
            gap: var(--slot-gap);
            z-index: 10;
        }
        .item-slot {
            width: var(--slot-size); height: var(--slot-size);
            display: flex; align-items: center; justify-content: center;
        }
        .item-slot img { width: 100%; height: 100%; object-fit: contain; }

        .inventory-hero-view {
            position: absolute; left: 50%; 
            bottom: var(--hero-bottom);
            transform: translateX(-50%); width: 100%; height: 100%;
            display: flex; align-items: flex-end; justify-content: center;
            pointer-events: none;
        }
        .inventory-hero-view img { 
            height: calc(var(--hero-scale) * 100%);
            max-width: none; object-fit: contain; 
        }

        .back-from-inv {
            position: absolute; top: env(safe-area-inset-top, 20px); left: 20px;
            font-size: 2.5rem; color: #fff; cursor: pointer; z-index: 20;
        }

        /* --- МАГАЗИН --- */
        #shop-modal {
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: url('bg_shop_main.png') no-repeat center center/cover;
            z-index: 300; flex-direction: column; align-items: center;
            padding-top: env(safe-area-inset-top);
        }
        #shop-modal::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(2px); z-index: -1;
        }
        .shop-header {
            width: 100%; display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; box-sizing: border-box;
        }
        .close-shop { font-size: 2.2rem; color: #fff; cursor: pointer; }
        .shop-tabs {
            width: 100%; display: flex; justify-content: space-around;
            padding: 5px 10px; background: rgba(0,0,0,0.5);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .shop-tab {
            padding: 10px 15px; color: #ccc; font-weight: bold; font-size: 0.9rem;
            text-transform: uppercase; cursor: pointer; border-bottom: 2px solid transparent;
        }
        .shop-tab.active { color: var(--blue); border-bottom-color: var(--blue); }
        .shop-content { width: 100%; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .shop-category { display: none; }
        .shop-category.active { display: block; }
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .shop-item {
            background: rgba(10, 10, 15, 0.85); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; padding: 15px; text-align: center;
            display: flex; flex-direction: column; align-items: center;
        }
        .shop-item img { width: 55px; height: 55px; margin-bottom: 12px; }
        .buy-btn {
            width: 100%; background: rgba(0,0,0,0.6); border: 1px solid var(--gold);
            color: var(--gold); padding: 10px; border-radius: 8px;
            font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .star-img-btn { width: 18px; height: 18px; }

        /* --- МОДАЛКА НАВЫКОВ --- */
        #skill-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 400; justify-content: center; align-items: center; }
        .modal-content { width: 85%; max-width: 320px; background: var(--bg-modal); border: 2px solid var(--gold); border-radius: 15px; padding: 20px; text-align: center; }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen" style="display: flex;">
        <img src="icon_logo_void_echoes.png" class="logo-main">
        <div class="loader-container">
            <div id="loading-pct">0%</div>
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <div class="selection-container">
            <div class="hero-view">
                <img id="hero-img" src="">
                <div class="gender-switch">
                    <div id="gender-m" class="gender-btn active" onclick="setGender('male')">M</div>
                    <div id="gender-f" class="gender-btn" onclick="setGender('female')">W</div>
                </div>
            </div>
            <div class="skills-card">
                <h2 id="class-title">КЛАСС</h2>
                <div id="skills-list"></div>
                <button id="main-confirm-btn" class="confirm-btn" onclick="confirmSelection()">Выбрать героя</button>
            </div>
            <div class="class-selector">
                <div class="icon-btn" id="btn-warrior" onclick="selectHero('warrior')"><img src="icon_hero_paladin.png"></div>
                <div class="icon-btn" id="btn-mage" onclick="selectHero('mage')"><img src="icon_hero_mage.png"></div>
                <div class="icon-btn" id="btn-archer" onclick="selectHero('archer')"><img src="icon_hero_ranger.png"></div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="menu-container">
            <div class="resources-column">
                <div id="gold-panel" class="resource-panel">
                    <img src="icon_gold.png" class="icon" alt="G">
                    <div id="gold-value" class="value">0</div>
                </div>
                <div id="crystal-panel" class="resource-panel blue">
                    <img src="icon_crystal.png" class="icon" alt="C">
                    <div id="crystal-value" class="value">0</div>
                </div>
                <div class="side-buttons">
                    <div class="shop-button" onclick="openShop()"><img src="icon_shop.png"></div>
                    <div class="inventory-button"><img src="icon_inventory.png"></div>
                </div>
            </div>

            <div class="player-header" onclick="openInventory()">
                <img id="menu-avatar" src="" class="player-avatar">
                <div class="player-info">
                    <h3 id="player-name">Загрузка...</h3>
                    <p id="player-stats-header">Уровень: 1</p>
                </div>
            </div>
            <div id="vip-btn" class="vip-button" onclick="toggleVipStatus()"><img src="icon_vip.png"></div>
        </div>
    </div>

    <div id="inventory-screen" class="screen">
        <div class="back-from-inv" onclick="closeInventory()">←</div>
        <div class="inventory-layout">
            <div class="equipment-column">
                <div class="item-slot"><img src="helmet.png"></div>
                <div class="item-slot"><img src="chestplate.png"></div>
                <div class="item-slot"><img src="hammer.png"></div>
                <div class="item-slot"><img src="ring.png"></div>
            </div>
            <div class="inventory-hero-view">
                <img id="inv-hero-img" src="">
            </div>
            <div class="equipment-column">
                <div class="item-slot"><img src="boots.png"></div>
                <div class="item-slot"><img src="bracers.png"></div>
                <div class="item-slot"><img src="hammer.png"></div>
                <div class="item-slot"><img src="ring.png"></div>
            </div>
        </div>
    </div>

    <div id="shop-modal">
        <div class="shop-header">
            <h2 style="color:var(--gold); margin:0;">MARKET</h2>
            <div class="close-shop" onclick="closeShop()">×</div>
        </div>
        <div class="shop-tabs">
            <div class="shop-tab active" onclick="switchTab('crystals', this)">Кристаллы</div>
            <div class="shop-tab" onclick="switchTab('gold', this)">Золото</div>
            <div class="shop-tab" onclick="switchTab('vip', this)">VIP</div>
        </div>
        <div class="shop-content">
            <div id="cat-crystals" class="shop-category active">
                <div class="shop-grid">
                    <div class="shop-item">
                        <img src="icon_crystal.png">
                        <div style="font-weight:bold; margin-bottom:8px;">100</div>
                        <button class="buy-btn" onclick="buyItem('crystals', 100, 50)">50 <img src="icon_star.png" class="star-img-btn"></button>
                    </div>
                </div>
            </div>
            <div id="cat-gold" class="shop-category">
                <div class="shop-grid">
                    <div class="shop-item">
                        <img src="icon_gold.png">
                        <div style="font-weight:bold; margin-bottom:8px;">5000</div>
                        <button class="buy-btn" onclick="buyItem('gold', 5000, 100)">100 <img src="icon_star.png" class="star-img-btn"></button>
                    </div>
                </div>
            </div>
            <div id="cat-vip" class="shop-category">
                <div class="shop-item" style="grid-column: span 2;">
                    <img src="icon_vip.png" style="width:80px; height:80px;">
                    <div style="font-weight:bold; margin:10px 0;">VIP СТАТУС</div>
                    <p style="font-size:0.8rem; color:#ccc; margin-bottom:15px;">Уникальные бонусы и награды</p>
                    <button class="buy-btn" onclick="buyItem('vip', 1, 500)">500 <img src="icon_star.png" class="star-img-btn"></button>
                </div>
            </div>
        </div>
    </div>

    <div id="skill-modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" src="" style="width:60px; height:60px; border:2px solid var(--gold); border-radius: 10px; margin-bottom: 10px;">
            <div id="modal-name" style="color:var(--gold); font-size:1.2rem; margin-bottom:10px; font-weight: bold;"></div>
            <div id="modal-text" style="color:#eee; font-size:0.9rem; line-height: 1.4;"></div>
            <button style="margin-top: 15px; background: var(--gold); border:none; padding:8px 25px; border-radius:5px; font-weight:bold;" onclick="closeModal()">ЗАКРЫТЬ</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
        const SERVER_URL = 'https://void-echoes-rpg.onrender.com';
        let currentHeroKey = 'warrior';
        let currentGender = 'male';
        let userId = tg?.initDataUnsafe?.user?.id || 12345;

        const heroesData = {
            warrior: { 
                title: "ВОИН", bg: "UI_Background_Warrior.png", male: "hero_warrior_male.png", female: "hero_warrior_female.png", 
                ava_male: "ava_warrior_male.png", ava_female: "ava_warrior_female.png", 
                skills: [
                    {n:"Удар мечом", i:"war_1_basic.png", d:"Наносит мощный физический удар."},
                    {n:"Щит веры", i:"war_2_shield.png", d:"Создает временный барьер."},
                    {n:"Ярость", i:"war_3_fury.png", d:"Повышает урон на короткое время."}
                ] 
            },
            mage: { 
                title: "МАГ", bg: "UI_Background_Mage.png", male: "hero_mage_male.png", female: "hero_mage_female.png", 
                ava_male: "ava_mage_male.png", ava_female: "ava_mage_female.png", 
                skills: [
                    {n:"Фаербол", i:"mag_1_basic.png", d:"Выпускает огненный шар во врага."},
                    {n:"Ледяная игла", i:"mag_2_ice.png", d:"Замораживает противника."},
                    {n:"Телепорт", i:"mag_3_teleport.png", d:"Мгновенно перемещает героя."}
                ] 
            },
            archer: { 
                title: "ЛУЧНИК", bg: "UI_Background_Archer.png", male: "hero_archer_male.png", female: "hero_archer_female.png", 
                ava_male: "ava_archer_male.png", ava_female: "ava_archer_female.png", 
                skills: [
                    {n:"Точный выстрел", i:"arc_1_basic_attack.png", d:"Выстрел с повышенным шансом крита."},
                    {n:"Град стрел", i:"arc_2_arrows.png", d:"Обстреливает всех врагов в зоне."},
                    {n:"Ловушка", i:"arc_3_trap.png", d:"Устанавливает капкан на земле."}
                ] 
            }
        };

        window.onload = () => { if (tg) { tg.expand(); tg.ready(); } preloadAssets(); };

        function preloadAssets() {
            let loaded = 0;
            const assets = ['bg_loading_main_v1.png', 'bg_menu_main.png', 'icon_logo_void_echoes.png', 'character_preview.png'];
            assets.forEach(src => {
                const img = new Image();
                img.onload = img.onerror = () => {
                    loaded++;
                    const pct = Math.floor((loaded / assets.length) * 100);
                    document.getElementById('progress-fill').style.width = pct + '%';
                    document.getElementById('loading-pct').innerText = pct + '%';
                    if (loaded >= assets.length) checkUserOnServer();
                };
                img.src = src;
            });
        }

        async function checkUserOnServer() {
            try {
                const r = await fetch(`${SERVER_URL}/get_hero/${userId}`);
                const d = await r.json();
                if (d.hero_class) showMenu(d); else showSelection();
            } catch (e) { showSelection(); }
        }

        function showSelection() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('selection-screen').style.display = 'block';
            setTimeout(() => { document.getElementById('selection-screen').style.opacity = '1'; selectHero('warrior'); }, 50);
        }

        function selectHero(key) {
            currentHeroKey = key;
            const d = heroesData[key];
            document.getElementById('selection-screen').style.backgroundImage = `url('${d.bg}')`;
            updateHeroImage();
            document.getElementById('class-title').innerText = d.title;
            const list = document.getElementById('skills-list');
            list.innerHTML = '';
            d.skills.forEach((sk, i) => { 
                list.innerHTML += `<div class="skill-item" onclick="openSkill(${i})"><img src="${sk.i}" class="skill-img"><div class="skill-name">${sk.n}</div></div>`; 
            });
            document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${key}`).classList.add('active');
        }

        function setGender(g) { 
            currentGender = g; 
            document.getElementById('gender-m').classList.toggle('active', g === 'male'); 
            document.getElementById('gender-f').classList.toggle('active', g === 'female'); 
            updateHeroImage(); 
        }
        
        function updateHeroImage() { 
            const imgPath = heroesData[currentHeroKey][currentGender];
            document.getElementById('hero-img').src = imgPath;
            document.getElementById('inv-hero-img').src = imgPath;
        }

        function showMenu(data) {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('selection-screen').style.display = 'none';
            const heroData = heroesData[data.hero_class.toLowerCase()];
            document.getElementById('menu-avatar').src = (currentGender === 'female') ? heroData.ava_female : heroData.ava_male;
            document.getElementById('player-name').innerText = tg?.initDataUnsafe?.user?.first_name || data.username;
            document.getElementById('gold-value').innerText = data.gold || 0;
            document.getElementById('crystal-value').innerText = data.crystals || 0;
            document.getElementById('inv-hero-img').src = heroData[currentGender];
            document.getElementById('menu-screen').style.display = 'block';
            setTimeout(() => document.getElementById('menu-screen').style.opacity = '1', 50);
        }

        function openInventory() {
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('inventory-screen').style.display = 'block';
            setTimeout(() => document.getElementById('inventory-screen').style.opacity = '1', 50);
        }

        function closeInventory() {
            document.getElementById('inventory-screen').style.display = 'none';
            document.getElementById('menu-screen').style.display = 'block';
        }

        function toggleVipStatus() { document.getElementById('vip-btn').classList.toggle('active'); }
        function openShop() { document.getElementById('shop-modal').style.display = 'flex'; }
        function closeShop() { document.getElementById('shop-modal').style.display = 'none'; }
        function closeModal() { document.getElementById('skill-modal').style.display = 'none'; }
        
        async function confirmSelection() {
            try {
                await fetch(`${SERVER_URL}/set_hero/${userId}/${currentHeroKey}`, { method: 'POST' });
                checkUserOnServer();
            } catch (e) { alert("Ошибка сервера"); }
        }

        function buyItem(type, amount, price) {
            if(tg) {
                tg.showConfirm(`Купить за ${price} звезд?`, (ok) => { if (ok) tg.showAlert("Оплата..."); });
            } else { alert("Покупка..."); }
        }
        
        function openSkill(i) {
            const s = heroesData[currentHeroKey].skills[i];
            document.getElementById('modal-img').src = s.i;
            document.getElementById('modal-name').innerText = s.n;
            document.getElementById('modal-text').innerText = s.d;
            document.getElementById('skill-modal').style.display = 'flex';
        }

        function switchTab(cat, el) {
            document.querySelectorAll('.shop-tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            document.querySelectorAll('.shop-category').forEach(c => c.classList.remove('active'));
            document.getElementById('cat-' + cat).classList.add('active');
        }
    </script>
</body>
</html>
