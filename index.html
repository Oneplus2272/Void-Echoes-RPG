<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Void Echoes</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #ffd700;
            --blue: #00d4ff;
            --purple: #bf40bf;
            --bg-panel: rgba(10, 10, 15, 0.9);
            --bg-modal: rgba(5, 5, 10, 0.95);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .screen {
            display: none; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 0.6s ease;
            position: absolute; top: 0; left: 0;
        }

        /* --- ЗАГРУЗОЧНЫЙ ЭКРАН --- */
        #loading-screen {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 100; background: url('bg_loading_main_v1.png') no-repeat center center/cover;
            opacity: 1;
        }
        .logo-main { width: 220px; margin-bottom: 20px; filter: drop-shadow(0 0 15px var(--blue)); }
        .loader-container { width: 70%; max-width: 300px; text-align: center; }
        #loading-pct { margin-bottom: 8px; font-weight: bold; color: var(--blue); font-size: 1.2rem; text-shadow: 0 0 10px var(--blue); }
        .progress-bar { height: 12px; background: rgba(0, 0, 0, 0.7); border: 1px solid var(--blue); border-radius: 6px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--blue); transition: width 0.3s; }

        /* --- ВЫБОР ГЕРОЯ --- */
        .selection-container { 
            display: flex; flex-direction: column; 
            width: 100%; height: 100%; 
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
            box-sizing: border-box;
        }

        .hero-view { 
            flex: 1; 
            display: flex; align-items: flex-end; justify-content: center; 
            position: relative; min-height: 0; 
        }
        .hero-view img { max-height: 95%; max-width: 90%; object-fit: contain; filter: drop-shadow(0 0 20px #000); }

        .gender-switch {
            position: absolute; right: 15px; bottom: 10px; display: flex; gap: 8px; z-index: 10;
        }
        .gender-btn {
            width: 36px; height: 36px; border-radius: 50%; border: 2px solid var(--gold);
            background: rgba(0,0,0,0.6); color: var(--gold); font-weight: bold;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .gender-btn.active { background: var(--gold); color: black; box-shadow: 0 0 10px var(--gold); }

        .skills-card {
            width: 90%; max-width: 380px; margin: 10px auto;
            background: var(--bg-panel); border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px; padding: 10px; backdrop-filter: blur(10px);
            flex-shrink: 0;
        }
        .skills-card h2 { margin: 0 0 8px 0; text-align: center; color: var(--gold); font-size: 1rem; letter-spacing: 2px; }

        .skill-item { 
            display: flex; align-items: center; margin-bottom: 6px; 
            background: rgba(255, 255, 255, 0.05); padding: 6px 10px; 
            border-radius: 8px; cursor: pointer;
        }
        .skill-img { width: 28px; height: 28px; border: 1px solid var(--gold); border-radius: 4px; margin-right: 12px; }
        .skill-name { font-size: 0.85rem; font-weight: bold; color: #fff; }

        .confirm-btn {
            margin-top: 8px; width: 100%; padding: 12px; 
            background: linear-gradient(180deg, var(--gold), #b8860b);
            color: black; border: none; border-radius: 8px; 
            font-weight: bold; text-transform: uppercase; font-size: 0.9rem;
        }

        .class-selector { 
            width: 100%; display: flex; justify-content: center; 
            gap: 15px; padding: 10px 0 20px 0; flex-shrink: 0;
        }
        .icon-btn { filter: grayscale(1); transition: 0.3s; transform: scale(0.9); }
        .icon-btn img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid transparent; }
        .icon-btn.active { filter: grayscale(0); transform: scale(1.1); }
        .icon-btn.active img { border-color: var(--gold); }

        /* --- ЭКРАН МЕНЮ --- */
        #menu-screen { background: url('bg_menu_main.png') no-repeat center center/cover; }
        .menu-container { 
            display: flex; flex-direction: column; height: 100%; 
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px; 
            box-sizing: border-box; position: relative;
        }
        
        .vip-button {
            position: absolute; top: env(safe-area-inset-top); left: 50%; 
            transform: translateX(-50%);
            width: 110px; height: 110px; cursor: pointer;
            filter: grayscale(1); transition: filter 0.3s, transform 0.2s;
            z-index: 10;
        }
        .vip-button.active { filter: grayscale(0); }
        .vip-button img { width: 100%; height: 100%; object-fit: contain; }

        .resources-column {
            position: absolute;
            top: env(safe-area-inset-top, 10px);
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 5;
        }

        .resource-panel {
            display: flex; align-items: center;
            background: rgba(0, 0, 0, 0.75);
            padding: 5px 12px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            border: 1px solid var(--gold);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            min-width: 100px;
        }
        .resource-panel.blue { border: 1px solid var(--blue); box-shadow: 0 0 10px rgba(0, 212, 255, 0.3); }

        .resource-panel .icon { width: 26px; height: 26px; margin-right: 8px; object-fit: contain; }
        .resource-panel .value { font-size: 1rem; font-weight: bold; color: #fff; }

        .shop-button, .inventory-button {
            align-self: flex-end;
            width: 80px; height: 80px;
            cursor: pointer; margin-top: 5px;
            transition: transform 0.2s ease;
        }
        .shop-button:active, .inventory-button:active { transform: scale(0.95); }
        .shop-button img, .inventory-button img { width: 100%; height: 100%; object-fit: contain; }

        .player-header {
            display: inline-flex; align-items: center; 
            background: rgba(0, 0, 0, 0.75);
            padding: 8px 18px 8px 8px; border-radius: 14px; 
            border: 1px solid var(--blue); backdrop-filter: blur(10px);
            width: fit-content; margin-top: 10px;
        }
        .player-avatar { width: 48px; height: 48px; border-radius: 8px; border: 1px solid var(--gold); margin-right: 14px; object-fit: cover; }
        .player-info h3 { margin: 0; color: var(--gold); font-size: 1.05rem; font-weight: bold; }
        .player-info p { margin: 2px 0 0 0; font-size: 0.85rem; color: #ccc; }

        .adventure-btn {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            padding: 15px 40px; background: linear-gradient(180deg, #ff4500, #8b0000);
            border: 2px solid var(--gold); border-radius: 30px; color: white;
            font-weight: bold; font-size: 1.2rem; text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.5); cursor: pointer;
        }

        /* --- КАРТА МИРА --- */
        #map-screen {
            background: #050505;
        }
        .map-container {
            width: 200%; height: 200%; /* Карта больше экрана для скролла */
            background: url('bg_world_map.png') repeat;
            position: relative;
        }
        .back-to-menu {
            position: fixed; bottom: 20px; left: 20px;
            background: rgba(0,0,0,0.8); border: 1px solid var(--gold);
            color: var(--gold); padding: 10px 20px; border-radius: 10px; z-index: 100;
        }

        /* --- МАГАЗИН И ИНВЕНТАРЬ --- */
        #shop-modal, #inventory-modal {
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9);
            z-index: 300; flex-direction: column; align-items: center;
            padding-top: env(safe-area-inset-top);
        }
        .modal-header { width: 100%; display: flex; justify-content: space-between; padding: 20px; box-sizing: border-box; }
        .modal-header h2 { color: var(--gold); margin: 0; }
        .close-modal { font-size: 2rem; color: #fff; cursor: pointer; }

        .buy-btn {
            width: 100%; background: rgba(0,0,0,0.6); border: 1px solid var(--gold);
            color: var(--gold); padding: 10px; border-radius: 8px;
            font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .star-img-btn { width: 18px; height: 18px; object-fit: contain; }

        #skill-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 400; justify-content: center; align-items: center; }
        .modal-content { width: 85%; max-width: 320px; background: var(--bg-modal); border: 2px solid var(--gold); border-radius: 15px; padding: 20px; text-align: center; }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen" style="display: flex;">
        <img src="icon_logo_void_echoes.png" class="logo-main">
        <div class="loader-container">
            <div id="loading-pct">0%</div>
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <div class="selection-container">
            <div class="hero-view">
                <img id="hero-img" src="">
                <div class="gender-switch">
                    <div id="gender-m" class="gender-btn active" onclick="setGender('male')">M</div>
                    <div id="gender-f" class="gender-btn" onclick="setGender('female')">W</div>
                </div>
            </div>
            <div class="skills-card">
                <h2 id="class-title">КЛАСС</h2>
                <div id="skills-list"></div>
                <button id="main-confirm-btn" class="confirm-btn" onclick="confirmSelection()">Выбрать героя</button>
            </div>
            <div class="class-selector">
                <div class="icon-btn" id="btn-warrior" onclick="selectHero('warrior')"><img src="icon_hero_paladin.png"></div>
                <div class="icon-btn" id="btn-mage" onclick="selectHero('mage')"><img src="icon_hero_mage.png"></div>
                <div class="icon-btn" id="btn-archer" onclick="selectHero('archer')"><img src="icon_hero_ranger.png"></div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="menu-container">
            <div id="vip-btn" class="vip-button" onclick="toggleVipStatus()">
                <img src="icon_vip.png" alt="VIP">
            </div>

            <div class="resources-column">
                <div id="gold-panel" class="resource-panel">
                    <img src="icon_gold.png" class="icon" alt="G">
                    <div id="gold-value" class="value">0</div>
                </div>
                <div id="crystal-panel" class="resource-panel blue">
                    <img src="icon_crystal.png" class="icon" alt="C">
                    <div id="crystal-value" class="value">0</div>
                </div>
                <div class="inventory-button" onclick="openModal('inventory')">
                    <img src="icon_inventory.png" alt="Инвентарь">
                </div>
                <div class="shop-button" onclick="openModal('shop')">
                    <img src="icon_shop.png" alt="Магазин">
                </div>
            </div>

            <div class="player-header">
                <img id="menu-avatar" src="" class="player-avatar">
                <div class="player-info">
                    <h3 id="player-name">Загрузка...</h3>
                    <p id="player-stats-header">Уровень: 1</p>
                </div>
            </div>

            <button class="adventure-btn" onclick="goToMap()">В поход</button>
        </div>
    </div>

    <div id="map-screen" class="screen">
        <div class="map-container" id="map-container">
            </div>
        <button class="back-to-menu" onclick="goToMenu()">Вернуться в город</button>
    </div>

    <div id="inventory-modal">
        <div class="modal-header">
            <h2>ИНВЕНТАРЬ</h2>
            <div class="close-modal" onclick="closeModal('inventory')">×</div>
        </div>
        <div style="padding: 20px; text-align: center; color: #aaa;">Ваша сумка пока пуста...</div>
    </div>

    <div id="shop-modal">
        <div class="modal-header">
            <h2>МАГАЗИН</h2>
            <div class="close-modal" onclick="closeModal('shop')">×</div>
        </div>
        <div style="padding: 20px; width: 100%; box-sizing: border-box;">
            <div class="shop-item" style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center;">
                <span>100 Кристаллов</span>
                <button class="buy-btn" style="width: auto;" onclick="buyItem('crystals', 100, 50)">50 <img src="icon_star.png" class="star-img-btn"></button>
            </div>
        </div>
    </div>

    <div id="skill-modal" onclick="closeSkillModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" src="" style="width:60px; height:60px; border:2px solid var(--gold); border-radius: 10px; margin-bottom: 10px;">
            <div id="modal-name" style="color:var(--gold); font-size:1.2rem; font-weight: bold;"></div>
            <div id="modal-text" style="color:#eee; font-size:0.9rem; margin-top: 10px;"></div>
            <button style="margin-top: 15px; background: var(--gold); border:none; padding:8px 25px; border-radius:5px; font-weight:bold;" onclick="closeSkillModal()">ЗАКРЫТЬ</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
        const SERVER_URL = 'https://void-echoes-rpg.onrender.com';
        
        let currentHeroKey = 'warrior';
        let currentGender = 'male';
        let loadedCount = 0;
        let userId = tg?.initDataUnsafe?.user?.id || 12345;

        const assetsToLoad = [
            'bg_loading_main_v1.png', 'bg_menu_main.png', 'icon_logo_void_echoes.png', 
            'UI_Background_Warrior.png', 'UI_Background_Mage.png', 'UI_Background_Archer.png', 
            'icon_vip.png', 'icon_gold.png', 'icon_crystal.png', 'icon_shop.png', 
            'icon_inventory.png', 'icon_star.png'
        ];

        const heroesData = {
            warrior: {
                title: "ВОИН", bg: "UI_Background_Warrior.png", 
                male: "hero_warrior_male.png", female: "hero_warrior_female.png",
                ava_male: "ava_warrior_male.png", ava_female: "ava_warrior_female.png",
                skills: [
                    { n: "Рассекающий удар", i: "war_1_basic.png", d: "Базовая атака мечом. Наносит 120% урона." }
                ]
            },
            mage: {
                title: "МАГ", bg: "UI_Background_Mage.png",
                male: "hero_mage_male.png", female: "hero_mage_female.png",
                ava_male: "ava_mage_male.png", ava_female: "ava_mage_female.png",
                skills: [
                    { n: "Ледяная стрела", i: "mag_1_basic.png", d: "Наносит 140% магического урона." }
                ]
            },
            archer: {
                title: "ЛУЧНИК", bg: "UI_Background_Archer.png",
                male: "hero_archer_male.png", female: "hero_archer_female.png",
                ava_male: "ava_archer_male.png", ava_female: "ava_archer_female.png",
                skills: [
                    { n: "Прицельный выстрел", i: "arc_1_basic_attack.png", d: "Наносит 130% урона." }
                ]
            }
        };

        window.onload = () => { if (tg) { tg.expand(); tg.ready(); } preloadAssets(); };

        function preloadAssets() {
            assetsToLoad.forEach(src => {
                const img = new Image();
                img.onload = () => { loadedCount++; updateLoader(); if (loadedCount >= assetsToLoad.length) checkUserOnServer(); };
                img.onerror = () => { loadedCount++; updateLoader(); if (loadedCount >= assetsToLoad.length) checkUserOnServer(); };
                img.src = src;
            });
        }

        function updateLoader() { 
            const pct = Math.floor((loadedCount / assetsToLoad.length) * 100);
            document.getElementById('progress-fill').style.width = pct + '%'; 
            document.getElementById('loading-pct').innerText = pct + '%';
        }

        async function checkUserOnServer() {
            try {
                const r = await fetch(`${SERVER_URL}/get_hero/${userId}`);
                const d = await r.json();
                if (d.hero_class) showMenu(d); else showSelection();
            } catch (e) { showSelection(); }
        }

        function showSelection() {
            document.getElementById('loading-screen').style.display = 'none';
            const sel = document.getElementById('selection-screen');
            sel.style.display = 'block';
            setTimeout(() => { sel.style.opacity = '1'; selectHero('warrior'); }, 50);
        }

        function selectHero(key) {
            currentHeroKey = key;
            const d = heroesData[key];
            document.getElementById('selection-screen').style.backgroundImage = `url('${d.bg}')`;
            updateHeroImage();
            document.getElementById('class-title').innerText = d.title;
            const list = document.getElementById('skills-list');
            list.innerHTML = '';
            d.skills.forEach((sk, i) => {
                list.innerHTML += `<div class="skill-item" onclick="openSkill(${i})"><img src="${sk.i}" class="skill-img"><div class="skill-name">${sk.n}</div></div>`;
            });
            document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${key}`).classList.add('active');
        }

        function setGender(g) {
            currentGender = g;
            document.getElementById('gender-m').classList.toggle('active', g === 'male');
            document.getElementById('gender-f').classList.toggle('active', g === 'female');
            updateHeroImage();
        }

        function updateHeroImage() {
            document.getElementById('hero-img').src = heroesData[currentHeroKey][currentGender];
        }

        async function confirmSelection() {
            document.getElementById('main-confirm-btn').innerText = "СОХРАНЕНИЕ...";
            try {
                await fetch(`${SERVER_URL}/set_hero/${userId}/${currentHeroKey}`, { method: 'POST' });
                checkUserOnServer();
            } catch (e) { alert("Ошибка сохранения"); }
        }

        function showMenu(data) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            const hero = heroesData[data.hero_class.toLowerCase()];
            document.getElementById('menu-avatar').src = (currentGender === 'female') ? hero.ava_female : hero.ava_male;
            document.getElementById('player-name').innerText = tg?.initDataUnsafe?.user?.first_name || data.username;
            document.getElementById('player-stats-header').innerText = `Уровень: ${data.level}`;
            document.getElementById('gold-value').innerText = data.gold || 0;
            document.getElementById('crystal-value').innerText = data.crystals || 0;

            const m = document.getElementById('menu-screen');
            m.style.display = 'block'; setTimeout(() => m.style.opacity = '1', 50);
        }

        function goToMap() {
            document.getElementById('menu-screen').style.display = 'none';
            const ms = document.getElementById('map-screen');
            ms.style.display = 'block'; setTimeout(() => ms.style.opacity = '1', 50);
        }

        function goToMenu() {
            document.getElementById('map-screen').style.display = 'none';
            document.getElementById('menu-screen').style.display = 'block';
        }

        function openModal(type) { document.getElementById(type + '-modal').style.display = 'flex'; }
        function closeModal(type) { document.getElementById(type + '-modal').style.display = 'none'; }

        function toggleVipStatus() { document.getElementById('vip-btn').classList.toggle('active'); }

        function openSkill(i) {
            const s = heroesData[currentHeroKey].skills[i];
            document.getElementById('modal-img').src = s.i;
            document.getElementById('modal-name').innerText = s.n;
            document.getElementById('modal-text').innerText = s.d;
            document.getElementById('skill-modal').style.display = 'flex';
        }
        function closeSkillModal() { document.getElementById('skill-modal').style.display = 'none'; }

        function buyItem(type, amount, price) {
            if(tg) tg.showConfirm(`Купить ${amount} за ${price} звезд?`, (ok) => { if(ok) tg.showAlert("Оплата запущена"); });
        }
    </script>
</body>
</html>
